---
# Customization glob for light switches.
#
# https://www.home-assistant.io/docs/configuration/customizing-devices/
# https://www.home-assistant.io/components/switch/
#
"switch.*_light":
  icon: mdi:lightbulb
  templates:
    icon_color: >
      if (state === 'on') return 'var(--state-icon-active-color)';
      return icon_color;
