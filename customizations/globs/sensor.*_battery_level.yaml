---
# Customization glob for battery level sensors.
#
# https://www.home-assistant.io/docs/configuration/customizing-devices/
# https://www.home-assistant.io/components/sensor/
#
"sensor.*_battery_level":
  templates:
    hs_color: "if (parseFloat(state) < 20 return [0, 85];
    else if (parseFloat(state) < 40) return [25, 85];
    else if (parseFloat(state) < 60) return [40, 85];
    else if (parseFloat(state) < 80) return [80, 85];
    else if (parseFloat(state) < 90) return [75, 85];
    else return [100, 85];"
