---
# Input select to choose the number of seconds for the disable
# Pi-Hole automation.
#
# https://www.home-assistant.io/integrations/input_select/
#
pi_hole_disable_time:
  name: Disable Time (sec)
  options:
    - Select Time
    - 10
    - 30
    - 60
    - 300
    - 600
    - 900
    - 1800
    - 3600
  initial: Select Time
