---
# The command_line sensor platform that issues specific commands to get data.
# Allows the integration of almost any type of sensor into Home Assistant that
# can get data from the command line.
#
# https://www.home-assistant.io/components/sensor.command_line/
#
platform: command_line
name: CPU Temperature
command: "cat /sys/class/thermal/thermal_zone0/temp"
scan_interval: 720
unit_of_measurement: 'C'
value_template: '{{ (value | multiply(0.001)) | round(1) }}'
