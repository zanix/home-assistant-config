---
# Use the SolarEdge Monitoring API to get details from a SolarEdge solar power
# system.
#
# https://www.home-assistant.io/components/sensor.solaredge/
#
platform: solaredge
api_key: !secret solaredge_api_key
site_id: !secret solaredge_site_id
name: SolarEdge
monitored_conditions:
  - current_power
  - energy_today
  - energy_this_month
  - energy_this_year
  - lifetime_energy
