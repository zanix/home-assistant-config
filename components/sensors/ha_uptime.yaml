---
# A Home Assistant uptime sensor using the built in uptime sensor.
#
# https://www.home-assistant.io/components/sensor.template/
# https://www.home-assistant.io/components/sensor.uptime/
#
platform: template
sensors:
  ha_uptime:
    friendly_name: HA Uptime
    entity_id: sensor.uptime
    icon_template: mdi:home-assistant
    value_template: >-
      {% set uptime = states("sensor.uptime") | float %}
      {% set seconds = ((uptime * 60) % 60) | int %}
      {% set minutes = uptime | int %}
      {% set hours = (uptime / 60) | int %}
      {% set days = (uptime / 1440) | int %}
      {%- if days > 0 -%}
        {{ days }}d
      {%- endif -%}
      {%- if hours > 0 -%}
        {%- if days > 0 %}, {% endif -%}
        {{ hours }}h
      {%- endif -%}
      {%- if minutes > 0 -%}
        {%- if hours > 0 or days > 0 %}, {% endif -%}
        {{ minutes }}m
      {%- endif -%}
      {%- if seconds > 0 -%}
        {%- if minutes > 0 or hours > 0 or days > 0 %}, {% endif -%}
        {{ seconds }}s
      {%- endif %}
