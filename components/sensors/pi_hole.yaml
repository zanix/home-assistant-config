---
# I run Pi-hole on another Raspberry Pi.
# This blocks ads network wide and enhances privacy as well.
#
# This sensor fetches information about the current status of Pi-hole.
# While not really useful, this can pushed to InfluxDB which allows the viewing
# of trends over time.
#
# https://github.com/hassio-addons/addon-pi-hole
# https://www.home-assistant.io/components/sensor.pi_hole/
#
platform: pi_hole
host: !secret pi_hole_host

# The list below is actually every single value you can get from Pi-hole.
monitored_conditions:
  - ads_blocked_today
  - ads_percentage_today
  - dns_queries_today
  - domains_being_blocked
  - queries_cached
  - queries_forwarded
  - unique_clients
  - unique_domains
  - clients_ever_seen
