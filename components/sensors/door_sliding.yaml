---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  door_sliding:
    friendly_name: Sliding Door
    value_template: >-
      {%- if is_state("sensor.door_sliding_alarm_level", "255") -%}
        {%- if is_state("sensor.door_sliding_burglar", "3") -%}
          Tampered
        {%- else -%}
          Open
        {%- endif %}
      {%- else -%}
        Closed
      {%- endif %}
    icon_template: >
      {%- if is_state("sensor.door_sliding_alarm_level", "255") -%}
        {%- if is_state("sensor.door_sliding_burglar", "3") -%}
          mdi:alert
        {%- else -%}
          mdi:door-open
        {%- endif %}
      {%- else -%}
        mdi:door
      {%- endif %}
