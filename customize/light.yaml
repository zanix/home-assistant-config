###########################################################
# Customize: Light
# Uses: https://github.com/andrey-git/home-assistant-custom-ui
###########################################################

light.living_room_level:
  friendly_name: Living Room Light
  emulated_hue_hidden: false
  google_assistant: true
  state_card_mode: break-slider
  stretch_slider: true
  show_last_changed: false
  slider_theme:
    min: 5
    max: 255
    pin: true
    off_when_min: false
    report_when_not_changed: false

light.kitchen_level:
  friendly_name: Kitchen Light
  emulated_hue_hidden: false
  google_assistant: true
  state_card_mode: break-slider
  stretch_slider: true
  show_last_changed: false
  slider_theme:
    min: 5
    max: 255
    pin: true
    off_when_min: false
    report_when_not_changed: false

