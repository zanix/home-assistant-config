###########################################################
# Customize: Cover
###########################################################

cover.garage_door:
  google_assistant: true
  google_assistant_type: cover
  state_card_mode: no-slider
  confirm_controls_show_lock: true
  show_last_changed: false
  extra_data_template: >
    ${attributes.door_state !== 'offline' ? (attributes.wifi_signal + 'dBm') : 'offline'}
  extra_badge:
    attribute: distance_sensor
    unit: 'cm'
