more_info_popup:
  name: "Pop-Up Box"
  version: "v1.6"
  creator: "octoTurnip"
  link: "https://github.com/Clooos/Bubble-Card/discussions/1376"

  supported:
    - pop-up

  description: |
    This will style the pop-up to look like a more-info style pop-up.

  code: |
    #root:not(.editor) {
      top: ${this.config.more_info_popup?.center ? 'auto' : this.config.more_info_popup?.top || '40px'} !important;
      margin-left: auto !important;
      margin-right: auto !important;
      bottom: ${this.config.more_info_popup?.bottom || 'auto'} !important;
      height: auto !important;
      max-height: ${this.config.more_info_popup?.max_height || 'calc(100% - 72px)'} !important;
      width: 96%;
      --desktop-width: ${this.config.more_info_popup?.dt_width || '60vw'} !important;
      align-self: ${this.config.more_info_popup?.center ? 'anchor-center' : 'none'};
      transition: ${this.config.more_info_popup?.window_speed || 'all 0.4s ease'} !important;
    }
    .bubble-pop-up-container {
      padding: 20px !important;
      mask-image: none !important;
      overflow: scroll;
      grid-gap: 7px;
    }
    .bubble-pop-up-background {
      border-radius: ${this.config.more_info_popup?.b_radius || '20px'} !important;
      border: ${this.config.more_info_popup?.border || 'solid 1px var(--primary-color)'} !important;
    }
    .bubble-backdrop {
      background-color: ${this.config.more_info_popup?.bg_color || 'rgba(0, 0, 0, 0.2)'} !important;
      backdrop-filter: ${this.config.more_info_popup?.bd_filter || 'blur(10px)'} !important;
      transition-delay: 0 !important;
      transition: opacity 0.2s !important;
    }
    .bubble-backdrop.is-visible {
      opacity: 0.7 !important;
    }
    .is-popup-closed:not(.editor) { 
      transform: ${this.config.more_info_popup?.window_ani === 'customUserInput' ? this.config.more_info_popup?.customInput : this.config.more_info_popup?.window_ani || 'scale(0.1)'} !important;
      opacity: ${this.config.more_info_popup?.window_ani === 'scale(0.1)' ? '0.1' : 'null'} !important;
      transition: opacity 0.4s ease !important;
    }
    .is-popup-opened {
      opacity: 1 !important;
      transition: opacity 0.4s ease !important;
    }
  editor:
    - name: center
      label: Place box in the center?
      selector:
        boolean: {}
    - type: expandable
      title: Position & Box Settings
      expanded: false
      schema:
        - name: top
          label: Distance from the top of the screen
          selector:
            text: {}
          default: 40px
        - name: bottom
          label: How big the Pop-Up box will be
          selector:
            text: {}
          default: auto
        - name: max_height
          label: Max length the box can grow to
          selector:
            text: {}
          default: calc(100% - 72px)
        - name: dt_width
          label: Width of the desktop Pop-Up
          selector:
            text: {}
          default: 60vw
        - name: b_radius
          label: Border radius
          selector:
            text: {}
          default: 20px
        - name: border
          label: Border Style
          selector:
            text: {}
          default: solid 1px var(--primary-color)
    - type: expandable
      title: Extra fun settings
      expanded: false
      schema:
        - name: bg_color
          label: Background Color
          selector:
            text: {}
          default: rgba(0, 0, 0, 0.2)
        - name: bd_filter
          label: Backdrop Filter
          selector:
            text: {}
          default: blur(10px)
        - name: window_speed
          label: Window Speed
          selector:
            text: {}
          default: all 0.4s ease
        - name: window_ani
          label: Window animation style
          selector:
            select:
              options:
                - label: HA Style
                  value: scale(0.1)
                - label: Bubble Style (bottom to top)
                  value: translateY(150%)
                - label: Right to left
                  value: translateX(150%)
                - label: Twirl
                  value: rotate(360deg) translateY(150%)
                - label: Lean
                  value: skewX(90deg)
                - label: Custom
                  value: customUserInput
              multiple: false
              custom_value: false
              mode: list
        - name: customInput
          label: Your Custom CSS
          selector:
            text: {}