---
# Button Card Templates configuration
#
# https://github.com/custom-cards/button-card#configuration
#
common:
  styles:
    card:
      - padding: 5px 15px
      - height: 60px
    icon:
      - height: 30px
      - width: 30px
      - color: var(--sidebar-icon-color)
    name:
      - text-transform: uppercase
      - font-size: 0.8em
    label:
      - text-transform: uppercase
      - justify-self: start
      - font-weight: bold

common_small:
  styles:
    card:
      - padding: 5px 10px
      - height: 36px
    icon:
      - height: 26px
      - width: 26px
      - color: var(--sidebar-icon-color)
    name:
      - text-transform: uppercase
      - font-size: 0.8em
    label:
      - text-transform: uppercase
      - justify-self: start
      - font-weight: bold
