---
# Button Card Templates configuration
#
# https://github.com/custom-cards/button-card#configuration
# https://github.com/eximo84/homeassistant-config-v2/tree/master/Custom%20Buttons
#
climate_btn:
  show_label: true
  show_state: true
  tap_action:
    action: more-info

climate_btn_states:
  state:
    - styles:
        card:
          - background-color: red
        custom_fields:
          s2:
            - color: white
        icon:
          - color: white
        label:
          - color: white
        name:
          - color: white
        state:
          - color: white
      value: unavailable
    - icon: 'mdi:power'
      styles:
        card:
          - background-color: grey
        custom_fields:
          s2:
            - color: white
        icon:
          - color: white
        label:
          - color: white
        name:
          - color: white
        state:
          - color: white
      value: 'off'
    - icon: 'mdi:fire'
      styles:
        custom_fields:
          s2:
            - color: white
        icon:
          - color: white
        label:
          - color: white
        name:
          - color: white
        state:
          - color: white
      value: heat
    - styles:
        custom_fields:
          s2:
            - color: white
        icon:
          - color: white
        label:
          - color: white
        name:
          - color: white
        state:
          - color: white
      value: auto
