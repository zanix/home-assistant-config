---
# Button Card Templates configuration
#
# https://github.com/custom-cards/button-card#configuration
# https://github.com/eximo84/homeassistant-config-v2/tree/master/Custom%20Buttons
#
standard_btn_states:
  state:
    - styles:
        card:
          - background-color: red
        custom_fields:
          s2:
            - color: white
        icon:
          - color: white
        label:
          - color: white
        name:
          - color: white
        state:
          - color: white
      value: unavailable
    - styles:
        card: null
        custom_fields:
          s2: null
        icon: null
        label: null
        name: null
        state: null
      value: 'off'

standard_btn_states_on:
  state:
    - styles:
        card:
          - background-color: '#DFDFDF'
        custom_fields:
          s2:
            - color: Grey
        label:
          - color: Grey
          - font-size: 11pt
        name:
          - color: '#171717'
        state:
          - color: Grey
      value: 'on'

standard_btn_layout:
  aspect_ratio: 1/1
  size: 70%
  styles:
    card: null
    custom_fields:
      s2:
        - justify-self: start
        - margin-left: 10%
        - padding-bottom: 5%
        - font-size: 10pt
    grid:
      - grid-template-areas: '"i l" "n n" "s s" "s2 s2"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 1fr auto auto auto
    icon: null
    label:
      - justify-self: start
    name:
      - justify-self: start
      - margin-left: 10%
      - font-weight: bold
    state:
      - justify-self: start
      - margin-left: 10%
      - font-size: 10pt

switch_btn:
  double_tap_action:
    action: more-info
  show_state: true
  tap_action:
    action: toggle
