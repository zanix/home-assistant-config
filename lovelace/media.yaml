---
title: Media
path: media
icon: mdi:play-circle
background: center / cover no-repeat url("/local/backgrounds/clear-blur.jpg")
cards:
  - type: entities
    title: Living Room Media
    show_header_toggle: false
    entities:
      - sensor.remote_living_room
      - input_select.remote_living_room

      - entity: media_player.plex_living_room
        type: custom:mini-media-player
        hide:
          power: true
          volume: true
          mute: true
        info: scroll
        artwork: cover
        group: true

      - entity: media_player.onkyo_receiver
        type: custom:mini-media-player
        hide:
          power: true
          controls: true
        group: true

      - entity: media_player.living_room
        type: custom:mini-media-player
        hide:
          power: true
        info: scroll
        artwork: cover
        group: true

  - type: custom:vertical-stack-in-card
    cards:

      - type: entities
        title: Family Room Media
        show_header_toggle: false
        entities:
          - sensor.remote_family_room
          - input_select.remote_family_room

          - entity: media_player.family_room
            type: custom:mini-media-player
            icon: mdi:television
            hide:
              power: true
              volume: true
              mute: true
            info: scroll
            artwork: cover
            group: true

          - entity: media_player.plex_family_room
            type: custom:mini-media-player
            hide:
              power: true
              volume: true
              mute: true
            info: scroll
            artwork: cover
            group: true

          - entity: media_player.playstation_4
            type: custom:mini-media-player
            hide:
              power: true
              controls: true
              volume: true
              mute: true
            info: scroll
            artwork: cover
            group: true

          - entity: media_player.yamaha_receiver
            type: custom:mini-media-player
            hide:
              power: true
              controls: true
              source: true
              sound_mode: false
            shortcuts:
              columns: 3
              hide_when_off: true
              attribute: source
              buttons:
                - icon: mdi:desktop-tower
                  type: source
                  name: Computer
                  id: Computer
                - icon: mdi:television
                  type: source
                  name: TV
                  id: TV
                - icon: mdi:bluetooth-audio
                  type: source
                  name: Bluetooth
                  id: Bluetooth
                - icon: mdi:playstation
                  type: source
                  name: PS4
                  id: PS4
                - icon: mdi:playstation
                  type: source
                  name: PS3
                  id: PS3
                - icon: mdi:xbox
                  type: source
                  name: XBox
                  id: XBox
            group: true

          - entity: media_player.mechanixcast
            type: custom:mini-media-player
            name: Family Room (Cast)
            hide:
              power: true
            info: scroll
            artwork: cover
            group: true

          - type: section

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: common
            entity: dreamscreen.family_room
            icon: mdi:power-off
            name: Power
            styles:
              icon:
                - color: var(--google-red-500)
            tap_action:
              action: call-service
              service: dreamscreen.set_mode
              service_data:
                entity_id: dreamscreen.family_room
                mode: 0
            state:
              - operator: template
                value: >
                  [[[
                    return states['dreamscreen.family_room'].attributes
                    && (states['dreamscreen.family_room'].attributes.device_mode > 0)
                  ]]]
                icon: mdi:power
                styles:
                  icon:
                    - color: var(--paper-green-400)

          - type: custom:button-card
            template: common
            entity: dreamscreen.family_room
            icon: mdi:television
            name: Video
            styles:
              icon:
                - color: var(--paper-item-icon-color)
            tap_action:
              action: call-service
              service: dreamscreen.set_mode
              service_data:
                entity_id: dreamscreen.family_room
                mode: 1
            state:
              - operator: template
                value: >
                  [[[
                    return states['dreamscreen.family_room'].attributes
                    && (states['dreamscreen.family_room'].attributes.device_mode == 1)
                  ]]]
                styles:
                  icon:
                    - color: var(--paper-item-icon-active-color)

          - type: custom:button-card
            template: common
            entity: dreamscreen.family_room
            icon: mdi:music-note
            name: Music
            styles:
              icon:
                - color: var(--paper-item-icon-color)
            tap_action:
              action: call-service
              service: dreamscreen.set_mode
              service_data:
                entity_id: dreamscreen.family_room
                mode: 2
            state:
              - operator: template
                value: >
                  [[[
                    return states['dreamscreen.family_room'].attributes
                    && (states['dreamscreen.family_room'].attributes.device_mode == 2)
                  ]]]
                styles:
                  icon:
                    - color: var(--paper-item-icon-active-color)

          - type: custom:button-card
            template: common
            entity: dreamscreen.family_room
            icon: mdi:lightbulb-on
            name: Ambient
            styles:
              icon:
                - color: var(--paper-item-icon-color)
            tap_action:
              action: call-service
              service: dreamscreen.set_mode
              service_data:
                entity_id: dreamscreen.family_room
                mode: 3
            state:
              - operator: template
                value: >
                  [[[
                    return states['dreamscreen.family_room'].attributes
                    && (states['dreamscreen.family_room'].attributes.device_mode == 3)
                  ]]]
                styles:
                  icon:
                    - color: var(--paper-item-icon-active-color)

  - type: entities
    title: Master Bedroom Media
    show_header_toggle: false
    entities:
