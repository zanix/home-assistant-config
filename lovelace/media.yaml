      - entity: media_player.master_bedroom
        type: custom:mini-media-player
        hide:
          power: true
        group: true

      - entity: media_player.emby_androidtv_master_bedroom
        type: custom:mini-media-player
        hide:
          power: true
          volume: true
          mute: true
        info: scroll
        group: true

  - type: entities
    title: Guest Bedroom
    show_header_toggle: false
    entities:
      - entity: media_player.guest_roku
        type: custom:mini-media-player
        icon: mdi:play-box-outline
        hide:
          power: true
          volume: true
          mute: true
        info: scroll
        group: true

      - entity: media_player.emby_roku_sg_guest_roku
        type: custom:mini-media-player
        hide:
          power: true
          volume: true
          mute: true
        info: scroll
        group: true

  - type: vertical-stack
    cards:

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            title: Dreamscreen
            show_header_toggle: false
            entities:
              - sensor.ds_family_room_mode

          - type: glance
            columns: 4
            show_name: false
            show_state: false
            entities:
              - entity: dreamscreen.family_room
                name: Power
                icon: mdi:power
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.family_room
                    mode: 0
              - entity: dreamscreen.family_room
                name: Video
                icon: mdi:television-classic
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.family_room
                    mode: 1
              - entity: dreamscreen.family_room
                name: Music
                icon: mdi:music-note
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.family_room
                    mode: 2
              - entity: dreamscreen.family_room
                name: Ambient
                icon: mdi:lightbulb-on
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.family_room
                    mode: 3

  - type: entities
    title: Google Home
    show_header_toggle: false
    entities:
      - entity: media_player.living_room_speaker
        type: custom:mini-media-player
        icon: mdi:google-assistant
        hide:
          power: true
        info: scroll
        group: true

      - entity: media_player.family_room_speaker
