---
title: Media
path: media
icon: mdi:play-circle
background: center / cover no-repeat url("/local/backgrounds/clear-blur.jpg")
cards:
  - type: entities
    title: Living Room Media
    show_header_toggle: false
    entities:
      - sensor.remote_living_room
      - input_select.remote_living_room

      - entity: media_player.living_room
        type: custom:mini-media-player
        hide:
          power: true
        info: scroll
        group: true

      - entity: media_player.emby_androidtv_living_room
        type: custom:mini-media-player
        hide:
          power: true
          volume: true
          mute: true
        info: scroll
        group: true

      - entity: media_player.onkyo_receiver
        type: custom:mini-media-player
        hide:
          power: true
          controls: true
        group: true

  - type: entities
    title: Family Room Media
    show_header_toggle: false
    entities:
      - sensor.remote_family_room
      - input_select.remote_family_room

      - entity: media_player.family_room
        type: custom:mini-media-player
        icon: mdi:television
        hide:
          power: true
          volume: true
          mute: true
        info: scroll
        group: true

      - entity: media_player.mechanixcast
        type: custom:mini-media-player
        hide:
          power: true
        info: scroll
        group: true

      - entity: media_player.emby_roku_sg_family_room
        type: custom:mini-media-player
