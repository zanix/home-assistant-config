          power: true
        info: scroll
        artwork: cover
        group: true

  - type: entities
    title: Guest Bedroom
    show_header_toggle: false
    entities:
      - entity: media_player.guest_roku
        type: custom:mini-media-player
        icon: mdi:play-box-outline
        hide:
          power: true
          volume: true
          mute: true
        info: scroll
        artwork: cover
        group: true

      - entity: media_player.plex_guest_roku
        type: custom:mini-media-player
        hide:
          power: true
          volume: true
          mute: true
        info: scroll
        artwork: cover
        group: true

  - type: entities
    title: Google Home
    show_header_toggle: false
    entities:
      - entity: media_player.living_room_speaker
        type: custom:mini-media-player
        icon: mdi:google-assistant
        hide:
          power: true
        info: scroll
        artwork: cover
        group: true

      - entity: media_player.family_room_speaker
        type: custom:mini-media-player
        icon: mdi:google-assistant
        hide:
          power: true
        info: scroll
        artwork: cover
        group: true

      - entity: media_player.office_speaker
        type: custom:mini-media-player
        icon: mdi:google-assistant
