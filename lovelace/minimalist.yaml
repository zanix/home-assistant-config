  ### Chip Temperature ###
  chip_temperature:
    template: "chips"
    triggers_update: "all"
    label: |
      [[[
        var icon = "";
        var weather_state = states[variables.ulm_chip_temperature_weather].state;
        if (weather_state == "clear-night"){
          var icon = "";
        } else if(weather_state == "cloudy"){
          var icon = "";
        } else if(weather_state == "exceptional"){
          var icon = "";
        } else if(weather_state == "fog"){
