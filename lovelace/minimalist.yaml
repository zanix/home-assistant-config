        } else if(weather_state == "partlycloudy"){
          var icon = "";
        } else if(weather_state == "pouring"){
          var icon = "";
        } else if(weather_state == "rainy"){
          var icon = "";
        } else if(weather_state == "snowy"){
          var icon = "";
