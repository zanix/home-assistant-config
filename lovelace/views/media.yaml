---
title: Media
path: media
icon: mdi:play-circle
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:masonry-layout
    layout_options:
      max_cols: 3
    cards:

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            subtitle: Living Room

          - type: custom:mini-media-player
            entity: media_player.vizio_living_room
            name: Vizio
            hide:
              volume: true
              mute: true
              source: true
              controls: true

          - type: custom:mini-media-player
            entity: media_player.living_room_shield
            name: Shield
            icon: mdi:android
            info: scroll
            artwork: material
            hide:
              volume: true
              mute: true
              source: true
            shortcuts:
              columns: 6
              attribute: app_id
              buttons:
                - id: com.google.android.tvlauncher
                  type: source
                  icon: mdi:apps
                - id: com.plexapp.android
                  type: source
                  icon: mdi:plex
                - id: com.netflix.ninja
                  type: source
                  icon: mdi:netflix
                - id: com.amazon.amazonvideo.livingroom
                  type: source
                  icon: fab:amazon
                - id: com.hulu.livingroomplus
                  type: source
                  icon: mdi:hulu
                - id: com.google.android.youtube.tv
                  type: source
                  icon: mdi:youtube
                - id: com.google.android.youtube.tvkids
                  type: source
                  icon: mdi:youtube-subscription
                - id: com.spotify.tv.android
                  type: source
                  icon: mdi:spotify
                - id: tv.twitch.android.viewer
                  type: source
                  icon: mdi:twitch

          - type: custom:mini-media-player
            entity: media_player.plex_living_room
            name: Plex
            info: scroll
            hide:
              power: true
              volume: true
              mute: true

          - type: custom:mini-media-player
            entity: media_player.cast_living_room
            name: Cast
            info: scroll
            hide:
              power: true

          - type: custom:mini-media-player
            entity: media_player.onkyo_receiver
            hide:
              power: true
              controls: true

          - type: custom:mini-media-player
            entity: media_player.living_room_speaker
            icon: mdi:dots-horizontal-circle
            info: scroll
            hide:
              power: true

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            subtitle: Family Room

          - type: custom:mushroom-template-card
            entity: remote.family_room
            icon: mdi:remote-tv
            icon_color: |-
              {%- if is_state(entity, "on") -%}
                blue
              {%- else -%}
                grey
              {%- endif -%}
            primary: Harmony Remote
            secondary: '{{ state_attr(entity, "current_activity")}}'
            tap_action:
              action: more-info

          - type: entities
            entities:
              - name: Activity Selection
                entity: select.family_room_activities

          - type: custom:mini-media-player
            entity: media_player.vizio_family_room
            name: Vizio
            hide:
              volume: true
              mute: true
              source: true
              controls: true

          - type: custom:mini-media-player
            entity: media_player.family_room_shield
            name: Shield
            icon: mdi:android
            info: scroll
            artwork: material
            hide:
              power: true
              volume: true
              mute: true
              source: true
            shortcuts:
              columns: 6
              attribute: app_id
              buttons:
                - id: com.google.android.tvlauncher
                  type: source
                  icon: mdi:apps
                - id: com.plexapp.android
                  type: source
                  icon: mdi:plex
                - id: com.netflix.ninja
                  type: source
                  icon: mdi:netflix
                - id: com.amazon.amazonvideo.livingroom
                  type: source
                  icon: fab:amazon
                - id: com.hulu.livingroomplus
                  type: source
                  icon: mdi:hulu
                - id: com.google.android.youtube.tv
                  type: source
                  icon: mdi:youtube
                - id: com.google.android.youtube.tvkids
                  type: source
                  icon: mdi:youtube-subscription
                - id: com.spotify.tv.android
                  type: source
                  icon: mdi:spotify
                - id: tv.twitch.android.viewer
                  type: source
                  icon: mdi:twitch

          - type: custom:mini-media-player
            entity: media_player.plex_family_room
            name: Plex
            info: scroll
            hide:
              power: true
              volume: true
              mute: true

          - type: custom:mini-media-player
            entity: media_player.playstation_4
            artwork: material
            info: scroll
            hide:
              power: true
              controls: true
              volume: true
              mute: true

          - type: custom:mini-media-player
            entity: media_player.cast_family_room
            name: Cast
            info: scroll
            hide:
              power: true

          - type: custom:mini-media-player
            entity: media_player.yamaha_receiver
            hide:
              power: true
              controls: true
              source: true
              sound_mode: false
            shortcuts:
              columns: 3
              attribute: source
              buttons:
                - id: Shield
                  type: source
                  name: Shield TV
                  icon: mdi:android
                - id: Computer
                  type: source
                  name: Computer
                  icon: mdi:desktop-tower
                - id: PS4
                  type: source
                  name: PS4
                  icon: mdi:sony-playstation
                - id: PS3
                  type: source
                  name: PS3
                  icon: mdi:sony-playstation
                - id: XBox
                  type: source
                  name: XBox
                  icon: mdi:microsoft-xbox

          - type: custom:mini-media-player
            entity: media_player.family_room_speaker
            icon: mdi:dots-horizontal-circle
            info: scroll
            hide:
              power: true

          - type: custom:mushroom-title-card
            subtitle: Dreamscreen
          - type: horizontal-stack
            cards:
              - type: conditional
                conditions:
                  - entity: dreamscreen.family_room
                    state: 'on'
                card:
                  type: custom:mushroom-template-card
                  primary: Power
                  entity: dreamscreen.family_room
                  icon: mdi:power
                  icon_color: red
                  tap_action:
                    action: call-service
                    service: dreamscreen.set_mode
                    service_data:
                      entity_id: dreamscreen.family_room
                      mode: 0
                    target:
                      entity_id: dreamscreen.family_room
                  layout: vertical
              - type: custom:mushroom-template-card
                primary: Video
                entity: dreamscreen.family_room
                icon: mdi:television
                icon_color: |-
                  {%- if is_state_attr(entity, "device_mode", 1) -%}
                    purple
                  {%- else -%}
                    grey
                  {%- endif -%}
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.family_room
                    mode: 1
                  target:
                    entity_id: dreamscreen.family_room
                layout: vertical
              - type: custom:mushroom-template-card
                primary: Music
                entity: dreamscreen.family_room
                icon: mdi:music-note
                icon_color: |-
                  {%- if is_state_attr(entity, "device_mode", 2) -%}
                    blue
                  {%- else -%}
                    grey
                  {%- endif -%}
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.family_room
                    mode: 2
                  target:
                    entity_id: dreamscreen.family_room
                layout: vertical
              - type: custom:mushroom-template-card
                primary: Ambient
                entity: dreamscreen.family_room
                icon: mdi:lightbulb-on
                icon_color: |-
                  {%- if is_state_attr(entity, "device_mode", 3) -%}
                    amber
                  {%- else -%}
                    grey
                  {%- endif -%}
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.family_room
                    mode: 3
                  target:
                    entity_id: dreamscreen.family_room
                layout: vertical
          - type: conditional
            conditions:
              - entity: sensor.ds_family_room_mode
                state: Ambient
            card:
              type: entities
              entities:
                - input_select.dreamscreen_family_room_scene

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            subtitle: Master Bedroom

          - type: custom:mushroom-template-card
            entity: remote.master_bedroom
            icon: mdi:remote-tv
            icon_color: |-
              {%- if is_state(entity, "on") -%}
                blue
              {%- else -%}
                grey
              {%- endif -%}
            primary: Harmony Remote
            secondary: '{{ state_attr(entity, "current_activity")}}'
            tap_action:
              action: more-info

          - type: entities
            entities:
              - name: Activity Selection
                entity: select.master_bedroom_activities

          - type: custom:mini-media-player
            entity: media_player.master_bedroom_shield
            name: Shield
            icon: mdi:android
            info: scroll
            artwork: material
            hide:
              power: true
              volume: true
              mute: true
              source: true
            shortcuts:
              columns: 6
              attribute: app_id
              buttons:
                - id: com.google.android.tvlauncher
                  type: source
                  icon: mdi:apps
                - id: com.plexapp.android
                  type: source
                  icon: mdi:plex
                - id: com.netflix.ninja
                  type: source
                  icon: mdi:netflix
                - id: com.amazon.amazonvideo.livingroom
                  type: source
                  icon: fab:amazon
                - id: com.hulu.livingroomplus
                  type: source
                  icon: mdi:hulu
                - id: com.google.android.youtube.tv
                  type: source
                  icon: mdi:youtube
                - id: com.google.android.youtube.tvkids
                  type: source
                  icon: mdi:youtube-subscription
                - id: com.spotify.tv.android
                  type: source
                  icon: mdi:spotify
                - id: tv.twitch.android.viewer
                  type: source
                  icon: mdi:twitch

          - type: custom:mini-media-player
            entity: media_player.plex_master_bedroom
            name: Plex
            info: scroll
            hide:
              power: true
              volume: true
              mute: true

          - type: custom:mini-media-player
            entity: media_player.cast_master_bedroom
            name: Cast
            info: scroll
            hide:
              power: true
