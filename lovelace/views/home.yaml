---
title: Home
path: home
icon: mdi:home
panel: true
cards:
  - type: custom:layout-card
    layout: horizontal
    max_columns: 3
    cards:

      # These configurations are quite large so split them into separate files.
      - !include home/family.yaml
      # - !include home/xmas.yaml
      - !include home/living_room.yaml
      - !include home/family_room.yaml
      - !include home/master_bedroom.yaml
      - !include home/office.yaml

      # Kitchen
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#56B07A"
            heading:
              - mdi:table-chair
              - Kitchen
            entities:
              - entity: binary_sensor.kitchen_occupancy
                name: Occupancy
                map_state:
                  'on':
                    value: 'mdi:home-variant'
                    color: var(--paper-item-icon-active-color)
                value: 'mdi:home-outline'
              - entity: sensor.kitchen_temperature
                name: Temperature
              - switch.dining_room_light

          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.kitchen
                name: Light
                type: custom:slider-entity-row
                toggle: true
                step: 1
                min: 2

      # Ethan's Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#72A3C0"
            heading:
              - mdi:bed-single-outline
              - Ethan's Room
            row_size: 3
            entities:
              - entity: binary_sensor.ethan_occupancy
                name: Occupancy
                map_state:
                  'on':
                    value: 'mdi:home-variant'
                    color: var(--paper-item-icon-active-color)
                value: 'mdi:home-outline'
              - entity: sensor.ethan_temperature
                name: Temperature
              - entity: switch.ethans_lamp
                name: Lamp

      # Emma's Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#9072C0"
            heading:
              - mdi:bed-single-outline
              - Emma's Room
            row_size: 2
            entities:
              - entity: binary_sensor.emma_occupancy
                name: Occupancy
                map_state:
                  'on':
                    value: 'mdi:home-variant'
                    color: var(--paper-item-icon-active-color)
                value: 'mdi:home-outline'
              - entity: sensor.emma_temperature
                name: Temperature

      # Guest Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#C0729D"
            heading:
              - mdi:bed-empty
              - Guest Room
            row_size: 2
            entities:
              - entity: binary_sensor.guest_room_occupancy
                name: Occupancy
                map_state:
                  'on':
                    value: 'mdi:home-variant'
                    color: var(--paper-item-icon-active-color)
                value: 'mdi:home-outline'
              - entity: sensor.guest_room_temperature
                name: Temperature

          - type: entities
            entities:
              - entity: media_player.guest_roku
                type: custom:mini-media-player
                name: Roku
                icon: mdi:alpha-r-box-outline
                hide:
                  power: true
                  volume: true
                  mute: true
                  source: true
                info: scroll
                artwork: material
                group: true

      # Garage
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#C09672"
            heading:
              - mdi:garage-variant
              - Garage
            entities:
              - entity: sensor.occupancy_garage
                name: Occupancy
                map_state:
                  'Detected':
                    value: 'mdi:home-variant'
                    color: var(--paper-item-icon-active-color)
                value: 'mdi:home-outline'
              - entity: sensor.multisensor_garage_temperature
                name: Temperature
              - entity: sensor.multisensor_garage_relative_humidity
                name: Humidity
              - entity: sensor.multisensor_garage_luminance
                name: Luminance
              - cover.garage_door
              - switch.garage_light

      # Outside
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#97C072"
            heading:
              - mdi:spa-outline
              - Outside
            entities:
              - entity: weather.kida_daynight
                name: Temperature
                attribute: temperature
                unit: "Â°F"
              - entity: weather.kida_daynight
                name: Humidity
                attribute: humidity
                unit: "%"
              - entity: weather.kida_daynight
                name: Wind
                attribute: wind_speed
                unit: "mi/h"
              - switch.outside_side_light
              - switch.outside_back_light
              - switch.xmas_light

          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.outside_front
                type: custom:slider-entity-row
                toggle: true
                step: 1
                min: 2

      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#233D8D"
            heading:
              - mdi:email-variant
              - Deliveries

          - type: entities
            show_header_toggle: false
            style: |
              .card-content { padding-bottom: 0; }
            entities:
              - entity: sensor.mail_usps_mail
                name: Mail

          - type: conditional
            conditions:
              - entity: sensor.mail_usps_mail
                state_not: "0"
            card:
              type: picture-elements
              elements:
                - type: image
                  camera_image: camera.mail_usps
                  camera_view: live
                  style:
                    top: 50%
                    left: 50%
                    width: 100%
                - type: image
                  image: local/mail_and_packages/overlay.png
                  style:
                    top: 50%
                    left: 50%
                    width: 100%
                - type: image
                  entity: camera.mail_usps
                  image: local/mail_and_packages/vignette.png
                  style:
                    top: 50%
                    left: 50%
                    width: 100%
              image: local/mail_and_packages/white.png
              entity: camera.mail_usps
              tap_action:
                action: more_info
              hold_action:
                action: none


          - type: entities
            show_header_toggle: false
            style: |
              .card-content { padding-bottom: 0; }
            entities:
              - type: section
                label: Packages
                style: |
                  .label { margin: 16px 0 0 8px !important; }

          - type: glance
            show_name: false
            show_state: true
            columns: 3
            style: |
              .entities.no-header { padding-top: 0 !important; }
            entities:
              - entity: sensor.mail_usps_delivering
                image: /local/icons/usps.png
                name: USPS
              - entity: sensor.mail_ups_delivering
                image: /local/icons/ups.png
                name: UPS
              - entity: sensor.mail_fedex_delivering
                image: /local/icons/fedex.png
                name: FedEx
