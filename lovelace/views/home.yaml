---
title: Home
path: home
icon: mdi:home
panel: true
cards:
  - type: custom:layout-card
    layout: horizontal
    max_columns: 3
    cards:

      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            heading:
              - mdi:account-group
              - Family

          - type: horizontal-stack
            cards:

              - type: custom:button-card
                template: person
                entity: person.joshua
                triggers_update:
                  - person.joshua
                  - sensor.oneplus6_battery_level
                  - sensor.oneplus6_battery_state
                name: Joshua
                variables:
                  status: "person.joshua"
                  battery: "sensor.oneplus6_battery_level"
                  charging: "sensor.oneplus6_battery_state"

              - type: custom:button-card
                template: person
                entity: person.amy
                triggers_update:
                  - person.amy
                  - sensor.galaxys9_battery_level
                  - sensor.galaxys9_battery_state
                name: Amy
                variables:
                  status: "person.amy"
                  battery: "sensor.galaxys9_battery_level"
                  charging: "sensor.galaxys9_battery_state"

              - type: custom:button-card
                template: person
                entity: person.penny
                triggers_update:
                  - person.penny
                name: Penny
                variables:
                  status: "person.penny"

      # These configurations are quite large so split them into separate files.
      - !include home/living_room.yaml
      - !include home/family_room.yaml
      - !include home/master_bedroom.yaml
      - !include home/office.yaml

      # Kitchen
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#56B07A"
            heading:
              - mdi:table-chair
              - Kitchen
            entities:
              - entity: sensor.occupancy_kitchen
                name: Occupancy
              - entity: sensor.kitchen_temperature
                name: Temperature
              - switch.dining_room_light

          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.kitchen
                type: custom:slider-entity-row
                toggle: true
                step: 1
                min: 2

      # Ethan's Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#72A3C0"
            heading:
              - mdi:bed-single-outline
              - Ethan's Room
            row_size: 2
            entities:
              - entity: sensor.occupancy_ethan
                name: Occupancy
              - entity: sensor.ethan_temperature
                name: Temperature

      # Emma's Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#9072C0"
            heading:
              - mdi:bed-single-outline
              - Emma's Room
            row_size: 2
            entities:
              - entity: sensor.occupancy_emma
                name: Occupancy
              - entity: sensor.emma_temperature
                name: Temperature

      # Guest Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#C0729D"
            heading:
              - mdi:bed-empty
              - Guest Room
            row_size: 2
            entities:
              - entity: sensor.occupancy_guest_room
                name: Occupancy
              - entity: sensor.guest_room_temperature
                name: Temperature

          - type: entities
            entities:
              - entity: media_player.guest_roku
                type: custom:mini-media-player
                name: Roku
                icon: mdi:alpha-r-box-outline
                hide:
                  power: true
                  volume: true
                  mute: true
                  source: true
                info: scroll
                artwork: cover
                group: true

      # Garage
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#C09672"
            heading:
              - mdi:garage-variant
              - Garage
            entities:
              - entity: sensor.occupancy_garage
                name: Occupancy
              - entity: sensor.multisensor_garage_temperature
                name: Temperature
              - entity: sensor.multisensor_garage_relative_humidity
                name: Humidity
              - entity: sensor.multisensor_garage_luminance
                name: Luminance
              - cover.garage_door
              - switch.garage_light

      # Outside
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#97C072"
            heading:
              - mdi:spa-outline
              - Outside
            entities:
              - binary_sensor.front_door_ding
              - binary_sensor.front_door_motion
              - entity: weather.kida_daynight
                name: Weather
                attribute: temperature
              - switch.outside_side_light
              - switch.outside_back_light

          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.outside_front
                type: custom:slider-entity-row
                toggle: true
                step: 1
                min: 2

      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#233D8D"
            heading:
              - mdi:email-variant
              - Deliveries

          - type: entities
            show_header_toggle: false
            style: |
              .card-content { padding-bottom: 0; }
            entities:
              - entity: sensor.mail_usps_mail
                name: Mail

          - type: conditional
            conditions:
              - entity: sensor.mail_usps_mail
                state_not: "0"
            card:
              type: picture-entity
              entity: sensor.mail_usps_mail
              name: Today's Mail
              camera_image: camera.mail_usps
              camera_view: live
              aspect_ratio: 50%

          - type: entities
            show_header_toggle: false
            style: |
              .card-content { padding-bottom: 0; }
            entities:
              - type: section
                label: Packages
                style: |
                  .label { margin: 16px 0 0 8px !important; }

          - type: glance
            show_name: false
            show_state: true
            columns: 3
            style: |
              .entities.no-header { padding-top: 0 !important; }
            entities:
              - entity: sensor.mail_usps_delivering
                image: /local/icons/usps.png
                name: USPS
                tap_action:
                  action: none
                hold_action:
                  action: none
              - entity: sensor.mail_ups_delivering
                image: /local/icons/ups.png
                name: UPS
                tap_action:
                  action: none
                hold_action:
                  action: none
              - entity: sensor.mail_fedex_delivering
                image: /local/icons/fedex.png
                name: FedEx
                tap_action:
                  action: none
                hold_action:
                  action: none
