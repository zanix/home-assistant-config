---
title: Home
path: home
icon: mdi:home
cards:
  - type: custom:auto-entities
    show_empty: false
    card:
      type: entities
    filter:
      include:
        - domain: configurator

  - type: custom:auto-entities
    card:
      type: glance
      title: "@ Home"
      columns: 3
    filter:
      include:
        - domain: person

  - type: vertical-stack
    cards:
      - type: custom:simple-thermostat
        entity: climate.home
        decimals: 0
        step_size: 1
        hide:
          temperature: true
        control:
          hvac:
            "off":
              icon: mdi:power-off
          preset: true
        sensors:
          - entity: sensor.home_temperature
            name: Temperature
          - entity: sensor.home_humidity
            name: Humidity
          - entity: sensor.house_thermostat_away_mode
            name: Away Mode

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.emma_temperature
                name: Emma
                show:
                  labels: false
                  fill: false
                font_size: 75
                points_per_hour: 1
                color_thresholds:
                  - value: 32
                    color: "#CCE5FF"
                  - value: 50
                    color: "#66B2FF"
                  - value: 60
                    color: "#0080FF"
                  - value: 65
                    color: "#87c087"
                  - value: 70
                    color: "#389638"
