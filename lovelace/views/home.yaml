---
title: Home
path: home
icon: mdi:home
cards:
  - type: custom:auto-entities
    show_empty: false
    card:
      type: entities
    filter:
      include:
        - domain: configurator

  - type: custom:auto-entities
    card:
      type: glance
      title: "@ Home"
      columns: 3
    filter:
      include:
        - domain: person

  - type: custom:stack-in-card
    cards:
      - type: picture-glance
        title: Living
        image: /local/title3.jpg
        entities:
          - sensor.occupancy_home
          - entity: sensor.home_temperature
            show_state: true
          - entity: sensor.home_humidity
            show_state: true

      - type: entities
        show_header_toggle: false
        state_color: true
        entities:
          - entity: light.living_room
            type: custom:slider-entity-row
            style: |
              div {
                max-width: 58%;
                margin: auto;
              }
            toggle: true
            step: 1
            min: 2
          - switch.front_entry_light
          - switch.garage_entry_light
          - switch.hallway_light

  - type: custom:stack-in-card
    cards:
      - type: picture-glance
        title: Kitchen
        image: /local/title3.jpg
        entities:
          - sensor.occupancy_kitchen
          - entity: sensor.kitchen_temperature
            show_state: true

      - type: entities
        show_header_toggle: false
        state_color: true
        entities:
          - entity: light.kitchen
            type: custom:slider-entity-row
            style: |
              div {
                max-width: 58%;
                margin: auto;
              }
            toggle: true
            step: 1
            min: 2
          - switch.dining_room_light

  - type: custom:stack-in-card
