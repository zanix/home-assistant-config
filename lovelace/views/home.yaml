            type: custom:slider-entity-row
            style: |
              div {
                max-width: 58%;
                margin: auto;
              }
            toggle: true
            step: 1
            min: 6
          - entity: light.play_space
            type: custom:slider-entity-row
            style: |
              div {
                max-width: 58%;
                margin: auto;
              }
            toggle: true
            step: 1
            min: 6
          - switch.basement_hallway_light

  - type: custom:stack-in-card
    cards:
      - type: picture-glance
        title: Office
        image: /local/title3.jpg
        entities:
          - sensor.occupancy_office
          - entity: sensor.office_temperature
            show_state: true

      - type: entities
        entities:
          - entity: light.office_light
            type: custom:slider-entity-row
            style: |
              div {
                max-width: 58%;
                margin: auto;
              }
            toggle: true
            step: 1
            min: 1

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: common
            entity: light.office_light
            icon: mdi:brightness-5
            name: Warm
            styles:
              icon:
                - color: rgb(255,149,45)
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id: light.office_light
                color_temp: 454
                transition: 1
            state:
              - operator: template
                value: >
                  [[[
                    return states['light.office_light'].attributes
                    && (states['light.office_light'].attributes.color_temp == 454)
                  ]]]
                icon: mdi:brightness-7

          - type: custom:button-card
            template: common
