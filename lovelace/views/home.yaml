---
title: Home
path: home
icon: mdi:home
panel: true
cards:
  - type: custom:layout-card
    layout: horizontal
    max_columns: 3
    cards:

      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            heading:
              - mdi:account-group
              - Family
          - type: custom:auto-entities
            card:
              type: glance
              columns: 3
            filter:
              include:
                - domain: person

      # These configurations are quite large so split them into separate files.
      - !include home/living_room.yaml
      - !include home/family_room.yaml
      - !include home/master_bedroom.yaml
      - !include home/office.yaml

      # Kitchen
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#56B07A"
            heading:
              - mdi:table-chair
              - Kitchen
            entities:
              - entity: sensor.occupancy_kitchen
                name: Occupancy
              - entity: sensor.kitchen_temperature
                name: Temperature
                show_state: true
              - switch.dining_room_light

          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: light.kitchen
                type: custom:slider-entity-row
                toggle: true
                step: 1
                min: 2

      # Ethan's Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#72A3C0"
            heading:
              - mdi:bed-single-outline
              - Ethan's Room
            row_size: 2
            entities:
              - entity: sensor.occupancy_ethan
                name: Occupancy
              - entity: sensor.ethan_temperature
                name: Temperature
                show_state: true

      # Emma's Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#9072C0"
            heading:
              - mdi:bed-single-outline
              - Emma's Room
            row_size: 2
            entities:
              - entity: sensor.occupancy_emma
                name: Occupancy
              - entity: sensor.emma_temperature
                name: Temperature
                show_state: true

      # Guest Room
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#C0729D"
            heading:
              - mdi:bed-empty
              - Guest Room
            row_size: 2
            entities:
              - entity: sensor.occupancy_guest_room
                name: Occupancy
              - entity: sensor.guest_room_temperature
                name: Temperature
                show_state: true
              - entity: media_player.guest_roku
                when: playing

      # Garage
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#C09672"
            heading:
              - mdi:garage-variant
              - Garage
            entities:
              - entity: sensor.occupancy_garage
                name: Occupancy
              - entity: sensor.multisensor_garage_temperature
                name: Temperature
                show_state: true
              - entity: sensor.multisensor_garage_relative_humidity
                name: Humidity
                show_state: true
              - entity: sensor.multisensor_garage_luminance
                name: Luminance
                show_state: true
              - cover.garage_door
              - switch.garage_light

      # Outside
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:banner-card
            background: "#97C072"
            heading:
              - mdi:spa-outline
              - Outside
            entities:
              - binary_sensor.front_door_ding
              - binary_sensor.front_door_motion
              - entity: weather.kida_daynight
                name: Weather
                attribute: temperature
                show_state: true
              - switch.outside_side_light
              - switch.outside_back_light

          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: light.outside_front
                type: custom:slider-entity-row
                toggle: true
                step: 1
                min: 2
