---
title: Cameras
path: cameras
icon: mdi:cctv
cards:
  - type: custom:layout-card
    layout: horizontal
    max_columns: 3
    cards:
      - type: custom:stack-in-card
        cards:
          - type: picture-glance
            title: Front Door
            camera_image: camera.front_door
            entities:
              - binary_sensor.front_door_ding
              - binary_sensor.front_door_motion

          - type: entities
            show_header_toggle: false
            entities:
              - sensor.ring_last_ding
              - sensor.ring_last_motion

  - type: picture-glance
    title: !secret camera_1_name
    camera_image: camera.ethan
    camera_view: live
    aspect_ratio: 16:9
    entities:
      - entity: binary_sensor.ethan_occupancy

  - type: picture-glance
    title: !secret camera_2_name
    camera_image: camera.emma
    camera_view: live
    aspect_ratio: 16:9
    entities:
      - entity: binary_sensor.emma_occupancy

