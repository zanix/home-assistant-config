---
title: Cameras
path: cameras
icon: mdi:cctv
cards:
  - type: custom:layout-card
    layout_type: horizontal
    layout_options:
      max_cols: 3
    cards:
      - type: custom:stack-in-card
        cards:
          - type: picture-glance
            title: Front Door
            camera_image: camera.doorbell
            entities:
              - binary_sensor.doorbell_ding
              - binary_sensor.doorbell_motion

          - type: entities
            show_header_toggle: false
            entities:
              - sensor.doorbell_last_ding
              - sensor.doorbell_last_motion

  - type: picture-glance
    title: Ethan
    camera_image: camera.ethan
    camera_view: live
    aspect_ratio: 16:9
    entities:
      - entity: binary_sensor.ethan_occupancy

  - type: picture-glance
    title: Emma
    camera_image: camera.emma
    camera_view: live
    aspect_ratio: 16:9
    entities:
      - entity: binary_sensor.emma_occupancy

  - type: picture-glance
    title: Tempy
    camera_image: camera.tempy
    camera_view: live
    aspect_ratio: 16:9
    entities:
      - entity: binary_sensor.tempy_occupancy

  - type: picture-glance
    title: Family
    camera_image: camera.family
    camera_view: live
    aspect_ratio: 16:9
    entities:
      - entity: binary_sensor.family_room_occupancy

  - type: picture-glance
    title: Garage
    camera_image: camera.garage
    camera_view: live
    aspect_ratio: 16:9
    entities:
      - entity: binary_sensor.garage_occupancy
