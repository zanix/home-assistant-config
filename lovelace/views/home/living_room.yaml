      - type: section
      - entity: media_player.living_room_speaker
        type: custom:mini-media-player
        name: Google Home
        icon: mdi:speaker
        hide:
          power: true
        info: scroll
        artwork: material
        group: true

  - type: horizontal-stack
    cards:

      - type: conditional
        conditions:
          - entity: media_player.living_room_shield
            state_not: "off"
        card:
          type: custom:button-card
          template: common
          entity: media_player.living_room_shield
          icon: mdi:power
          name: Power
          tap_action:
            action: call-service
            service: media_player.turn_off
            service_data:
              entity_id: media_player.living_room_shield
          styles:
            icon:
              - color: var(--label-badge-red)

      - type: custom:button-card
        template: common
        entity: media_player.living_room_shield
        icon: mdi:android
        name: Shield TV
        tap_action:
          action: call-service
          service: media_player.turn_on
          service_data:
            entity_id: media_player.living_room_shield
        styles:
          icon:
            - color: var(--sidebar-icon-color)
        state:
          - operator: template
            value: >
              [[[
                return states['media_player.living_room_shield']
                && (states['media_player.living_room_shield'].state != 'off')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

  - type: conditional
    conditions:
      - entity: media_player.living_room_shield
        state_not: "off"
    card:
      type: entities
      card_mod:
        style: |
          .card-content { padding-bottom: 0; }
      entities:
        - entity: media_player.living_room_shield
          type: custom:mini-media-player
          name: Shield
          icon: mdi:android
          hide:
            power: true
            volume: true
            mute: true
            source: true
          shortcuts:
            columns: 4
            hide_when_off: true
            attribute: app_id
            buttons:
              - id: com.plexapp.android
                type: source
                name: Plex
                icon: mdi:plex
              - id: com.netflix.ninja
                type: source
                name: Netflix
                icon: mdi:netflix
              - id: com.amazon.amazonvideo.livingroom
                type: source
                name: Prime Video
                icon: fab:amazon
              - id: com.hulu.livingroomplus
                type: source
                name: Hulu
                icon: mdi:hulu
              - id: com.google.android.youtube.tv
                type: source
                name: YouTube
                icon: mdi:youtube
              - id: com.google.android.youtube.tvkids
                type: source
                name: YouTube Kids
                icon: mdi:youtube-subscription
              - id: com.spotify.tv.android
                type: source
                name: Spotify
                icon: mdi:spotify
              - id: tv.twitch.android.viewer
                type: source
                name: Twitch
                icon: mdi:twitch
              - id: com.google.android.tvlauncher
                type: source
                name: Home
                icon: mdi:apps
          info: scroll
          artwork: material
          group: true

  - type: conditional
    conditions:
      - entity: sensor.living_room_shield_source
        state: "Plex"
    card:
      type: entities
      entities:
        - entity: media_player.plex_living_room
          type: custom:mini-media-player
          name: Plex
          hide:
            power: true
            volume: true
            mute: true
          info: scroll
          artwork: material
          group: true

  - type: conditional
    conditions:
      - entity: media_player.cast_living_room
        state: "playing"
    card:
      type: entities
      entities:
        - entity: media_player.cast_living_room
          type: custom:mini-media-player
          name: Cast
          hide:
            power: true
          info: scroll
          artwork: material
          group: true

  - type: conditional
    conditions:
      - entity: media_player.onkyo_receiver
        state_not: "off"
    card:
      type: entities
      entities:
        - entity: media_player.onkyo_receiver
          type: custom:mini-media-player
          hide:
            power: true
            controls: true
          group: true
