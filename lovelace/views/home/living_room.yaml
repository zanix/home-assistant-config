---
type: custom:stack-in-card
cards:
  - type: custom:banner-card
    heading:
      - mdi:sofa
      - Living Room
    card_mod:
      style: |
        :host {
          --banner-card-heading-size: 1.5em;
          --banner-card-entity-value-size: 1.3em;
          --banner-card-media-title-size: 1em
        }
    entities:
      - entity: binary_sensor.home_occupancy
        name: Occupancy
        map_state:
          'on':
            value: 'mdi:home-variant'
            color: var(--paper-item-icon-active-color)
        value: 'mdi:home-outline'
      - entity: sensor.home_temperature
        name: Temperature
      - entity: sensor.home_humidity
        name: Humidity
      - switch.front_entry_light
      - switch.garage_entry_light
      - switch.hallway_light

  - type: entities
    show_header_toggle: false
    card_mod:
      style: |
        .card-content { padding-bottom: 0; }
    entities:
      - entity: light.living_room
        name: Light
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 2
      - entity: light.living_room_floor_lamp
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 2
      - entity: light.living_room_floor_lamp
        type: custom:rgb-light-card
        justify: around
        colors:
          - color_temp: 370
            transition: 1
          - color_temp: 250
            transition: 1
          - color_temp: 181
            transition: 1
          - color_temp: 181
            transition: 1
