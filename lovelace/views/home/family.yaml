---
type: custom:stack-in-card
keep:
  background: true
cards:
  - type: custom:banner-card
    heading:
      - mdi:account-group
      - Family

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: person
        entity: person.joshua
        triggers_update:
          - person.joshua
          - sensor.oneplus6_battery_level
          - sensor.oneplus6_battery_state
        name: Joshua
        variables:
          status: "person.joshua"
          battery: "sensor.oneplus6_battery_level"
          charging: "sensor.oneplus6_battery_state"

      - type: custom:button-card
        template: person
        entity: person.amy
        triggers_update:
          - person.amy
          - sensor.galaxy_s21_battery_level
          - sensor.galaxy_s21_battery_state
        name: Amy
        variables:
          status: "person.amy"
          battery: "sensor.galaxy_s21_battery_level"
          charging: "sensor.galaxy_s21_battery_state"

      - type: custom:button-card
        template: person
        entity: person.penny
        triggers_update:
          - person.penny
        name: Penny
        variables:
          status: "person.penny"
