---
type: custom:stack-in-card
cards:
  - type: custom:banner-card
    heading:
      - mdi:gamepad-variant-outline
      - Family Room
    card_mod:
      style: |
        :host {
          --banner-card-heading-size: 1.5em;
          --banner-card-entity-value-size: 1.3em;
          --banner-card-media-title-size: 1em
        }
    entities:
      - entity: binary_sensor.family_room_occupancy
        name: Occupancy
        map_state:
          'on':
            value: 'mdi:home-variant'
            color: var(--paper-item-icon-active-color)
        value: 'mdi:home-outline'
      - entity: sensor.family_room_temperature
        name: Temperature
      - entity: switch.stair_light
        name: Stair Light

  - type: entities
    show_header_toggle: false
    card_mod:
      style: |
        .card-content { padding-bottom: 0; }
    entities:
      - entity: light.family_room
        name: Light
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 6
      - entity: light.play_space
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 6
      - type: section
      - entity: media_player.family_room_speaker
        type: custom:mini-media-player
        name: Google Home
        icon: mdi:speaker
        hide:
          power: true
        info: scroll
        artwork: material
        group: true

  - type: horizontal-stack
    cards:

      - type: conditional
        conditions:
          - entity: remote.family_room
            state: "on"
        card:
          type: custom:button-card
          template: common
          entity: remote.family_room
          icon: mdi:power
          name: Power
          tap_action:
            action: call-service
            service: remote.turn_off
            service_data:
              entity_id: remote.family_room
          styles:
            icon:
              - color: var(--label-badge-red)

      - type: custom:button-card
        template: common
        entity: remote.family_room
        icon: mdi:android
        name: Shield TV
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.family_room
            activity: 'Shield TV'
        state:
          - operator: template
            value: >
              [[[
                return states['remote.family_room'].attributes
                && (states['remote.family_room'].attributes.current_activity == 'Shield TV')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

      - type: custom:button-card
        template: common
        entity: remote.family_room
        icon: mdi:desktop-tower
        name: PC
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.family_room
            activity: 'Computer'
        state:
          - operator: template
            value: >
              [[[
                return states['remote.family_room'].attributes
                && (states['remote.family_room'].attributes.current_activity == 'Computer')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: common
        entity: remote.family_room
        icon: mdi:sony-playstation
        name: PS4
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.family_room
            activity: 'PS4'
        state:
          - operator: template
            value: >
              [[[
                return states['remote.family_room'].attributes
                && (states['remote.family_room'].attributes.current_activity == 'PS4')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

      - type: custom:button-card
        template: common
        entity: remote.family_room
        icon: mdi:sony-playstation
        name: PS3
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.family_room
            activity: 'PS3'
        state:
          - operator: template
            value: >
              [[[
                return states['remote.family_room'].attributes
                && (states['remote.family_room'].attributes.current_activity == 'PS3')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

      - type: custom:button-card
        template: common
        entity: remote.family_room
        icon: mdi:microsoft-xbox
        name: XBox
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.family_room
            activity: 'XBox'
        state:
          - operator: template
            value: >
              [[[
                return states['remote.family_room'].attributes
                && (states['remote.family_room'].attributes.current_activity == 'XBox')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: common
        entity: script.family_room_play_mode
        icon: mdi:controller-classic
        name: PC Game Mode
        tap_action:
          action: call-service
          service: script.family_room_play_mode
          service_data:
            activity: 'Computer'
        state:
          - operator: template
            value: >
              [[[
                return states['remote.family_room'].attributes
                && (states['remote.family_room'].attributes.current_activity == 'Computer')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

      - type: custom:button-card
        template: common
        entity: script.family_room_play_mode
        icon: mdi:controller-classic
        name: PS4 Game Mode
        tap_action:
          action: call-service
          service: script.family_room_play_mode
          service_data:
            activity: 'PS4'
        state:
          - operator: template
            value: >
              [[[
                return states['remote.family_room'].attributes
                && (states['remote.family_room'].attributes.current_activity == 'PS4')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

      - type: custom:button-card
        template: common
        entity: script.family_room_play_mode
        icon: mdi:controller-classic
        name: PS3 Game Mode
        tap_action:
          action: call-service
          service: script.family_room_play_mode
          service_data:
            activity: 'PS3'
        state:
          - operator: template
            value: >
              [[[
                return states['remote.family_room'].attributes
                && (states['remote.family_room'].attributes.current_activity == 'PS3')
              ]]]
            styles:
              icon:
                - color: var(--paper-item-icon-active-color)

  - type: conditional
    conditions:
      - entity: sensor.family_room_yamaha_source
        state: "Shield"
    card:
      type: entities
      card_mod:
        style: |
          .card-content { padding-bottom: 0; }
      entities:
        - entity: media_player.family_room_shield
          type: custom:mini-media-player
          name: Shield
          icon: mdi:android
          hide:
            power: true
            volume: true
            mute: true
            source: true
          shortcuts:
            columns: 4
            hide_when_off: true
            attribute: app_id
            buttons:
              - id: com.google.android.tvlauncher
                type: source
                name: Home
                icon: mdi:apps
              - id: com.plexapp.android
                type: source
                name: Plex
                icon: mdi:plex
              - id: com.netflix.ninja
                type: source
                name: Netflix
                icon: mdi:netflix
              - id: com.amazon.amazonvideo.livingroom
                type: source
                name: Prime Video
                icon: fab:amazon
              - id: com.google.android.youtube.tv
                type: source
                name: YouTube
                icon: mdi:youtube
              - id: com.google.android.youtube.tvkids
                type: source
                name: YouTube Kids
                icon: mdi:youtube-subscription
              - id: com.spotify.tv.android
                type: source
                name: Spotify
                icon: mdi:spotify
              - id: tv.twitch.android.viewer
                type: source
                name: Twitch
                icon: mdi:twitch
          info: scroll
          artwork: material
          group: true

  - type: conditional
    conditions:
      - entity: sensor.family_room_shield_source
        state: "Plex"
    card:
      type: entities
      entities:
        - entity: media_player.plex_family_room
          type: custom:mini-media-player
          name: Plex
          hide:
            power: true
            volume: true
            mute: true
          info: scroll
          artwork: material
          group: true

  - type: conditional
    conditions:
      - entity: sensor.family_room_yamaha_source
        state: "PS4"
    card:
      type: entities
      entities:
        - entity: media_player.playstation_4
          type: custom:mini-media-player
          hide:
            power: true
            controls: true
            volume: true
            mute: true
          info: scroll
          artwork: material
          group: true

  - type: conditional
    conditions:
      - entity: media_player.cast_family_room
        state: "playing"
    card:
      type: entities
      entities:
        - entity: media_player.cast_family_room
          type: custom:mini-media-player
          name: Cast
          hide:
            power: true
          info: scroll
          artwork: material
          group: true

  - type: conditional
    conditions:
      - entity: media_player.yamaha_receiver
        state_not: "off"
    card:
      type: entities
      entities:
        - entity: media_player.yamaha_receiver
          type: custom:mini-media-player
          hide:
            power: true
            controls: true
            source: true
            sound_mode: false
          shortcuts:
            columns: 3
            hide_when_off: true
            attribute: source
            buttons:
              - id: Shield
                type: source
                name: Shield TV
                icon: mdi:android
              - id: Computer
                type: source
                name: Computer
                icon: mdi:desktop-tower
              - id: PS4
                type: source
                name: PS4
                icon: mdi:sony-playstation
              - id: PS3
                type: source
                name: PS3
                icon: mdi:sony-playstation
              - id: XBox
                type: source
                name: XBox
                icon: mdi:microsoft-xbox
          group: true

  - !include ../include/dreamscreen.yaml
