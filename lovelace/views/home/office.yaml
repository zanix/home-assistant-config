---
type: custom:stack-in-card
keep:
  background: true
cards:
  - type: custom:banner-card
    background: "#C07372"
    heading:
      - mdi:monitor
      - Office
    row_size: 2
    entities:
      - entity: sensor.occupancy_office
        name: Occupancy
      - entity: sensor.office_temperature
        name: Temperature

  - type: entities
    entities:
      - entity: light.office_light
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 1

  - type: horizontal-stack
