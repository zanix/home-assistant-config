---
title: Lights
path: lights
icon: mdi:lightbulb-on
cards:
  - type: entities
    title: Great Room Lights
    state_color: true
    entities:
      - entity: light.living_room
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 2
      - entity: light.living_room_floor_lamp
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 2
      - switch.front_entry_light
      - switch.garage_entry_light
      - entity: light.kitchen
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 2
      - switch.dining_room_light
      - switch.hallway_light

  - type: entities
    title: Hallway Lights
    state_color: true
    entities:
      - switch.hallway_light
      - switch.stair_light

  - type: entities
    title: Bedroom Lights
    state_color: true
    entities:
      - switch.ethans_lamp
      - entity: light.master_bedroom_floor_lamp
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 2

  - type: custom:stack-in-card
    cards:
      - type: entities
        title: Office Lights
        show_header_toggle: false
        entities:
          - entity: light.office_light
            type: custom:slider-entity-row
            toggle: true
            step: 1
            min: 1

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: common_small
            entity: light.office_1
            triggers_update: light.office_1
            icon: mdi:lightbulb
            show_name: false
            tap_action:
              action: more-info
          - type: custom:button-card
            template: common_small
            entity: light.office_2
            triggers_update: light.office_2
            icon: mdi:lightbulb
            show_name: false
            tap_action:
              action: more-info
          - type: custom:button-card
            template: common_small
            entity: light.office_3
            triggers_update: light.office_3
            icon: mdi:lightbulb
            show_name: false
            tap_action:
              action: more-info

      - type: entities
        entities:
          - type: section

          - entity: light.office_lamp
            type: custom:slider-entity-row
            toggle: true
            step: 1
            min: 1

      - type: entities
        entities:
          - type: section

          - entity: light.office_desk_led
            type: custom:slider-entity-row
            name: Desk LED
            toggle: true
            step: 1
            min: 1

          - entity: switch.office_shelf_led

  - type: entities
    title: Basement Lights
    state_color: true
    entities:
      - entity: light.family_room
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 6
      - entity: light.play_space
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 6
      - switch.stair_light

  - type: entities
    title: Garage Light
    state_color: true
    entities:
      - switch.garage_light

  - type: entities
    title: Outside Lights
    state_color: true
    entities:
      - entity: light.outside_front
        type: custom:slider-entity-row
        toggle: true
        step: 1
        min: 2
      - switch.outside_side_light
      - switch.outside_back_light
      - switch.xmas_light
