---
title: 3D Printer
path: 3d-printer
icon: mdi:printer-3d
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:masonry-layout
    cards:

      - type: custom:stack-in-card
        cards:
          - type: picture-glance
            title: Ender 3 Pro
            camera_image: camera.ender_3_pro
            entities:
              - entity: binary_sensor.octoprint_connected
                tap_action:
                  action: url
                  url_path: !secret octoprint_url
            double_tap_action:
              action: url
              url_path: !secret octoprint_url

          - type: custom:button-card
            template: common
            tap_action:
              action: none
            double_tap_action:
              action: toggle
            entity: switch.ender_3_pro
            icon: mdi:power
            name: Power
            styles:
              icon:
                - width: 100%
                  color: var(--label-badge-red)
            state:
              - value: 'off'
                icon: mdi:power-off
              - value: 'on'
                styles:
                  icon:
                    - color: var(--label-badge-green)

          - type: conditional
            conditions:
              - entity: binary_sensor.octoprint_connected
                state: "on"
            card:
              type: custom:stack-in-card
              cards:

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: toggle
                      entity: switch.octoprint_pause_print
                      icon: mdi:pause
                      name: Pause
                      styles:
                        icon:
                          - color: var(--sidebar-icon-color)
                      state:
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--paper-item-icon-active-color)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: toggle
                      entity: switch.octoprint_cancel_print
                      icon: mdi:cancel
                      name: Cancel
                      styles:
                        icon:
                          - color: var(--sidebar-icon-color)
                      state:
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--paper-item-icon-active-color)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: toggle
                      entity: switch.octoprint_emergency_stop
                      icon: mdi:alert-octagon
                      name: Stop
                      styles:
                        icon:
                          - color: var(--sidebar-icon-color)
                      state:
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--paper-item-icon-active-color)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: toggle
                      entity: switch.octoprint_shutdown_system
                      icon: mdi:power
                      name: Shutdown
                      styles:
                        icon:
                          - color: var(--sidebar-icon-color)
                      state:
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--paper-item-icon-active-color)

                - type: custom:bar-card
                  style: |-
                    bar-card-name,
                    bar-card-value {
                      text-shadow: 1px 1px #0005;
                    }
                    bar-card-currentbar,
                    bar-card-backgroundbar {
                      border-radius: 4px;
                    }
                  entity: sensor.octoprint_print_progress
                  name: Completion
                  decimal: 0
                  positions:
                    icon: "off"
                    indicator: inside

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: more-info
                      show_name: false
                      show_state: true
                      entity: sensor.octoprint_print_file_size

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: more-info
                      show_name: false
                      show_state: true
                      entity: sensor.octoprint_layer_progress

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: more-info
                      show_name: false
                      show_state: true
                      entity: sensor.octoprint_filament_cost

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: more-info
                      show_name: false
                      show_state: true
                      entity: sensor.octoprint_filament_length

                - type: entities
                  entities:

                    - entity: sensor.octoprint_print_file
                      name: File

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: more-info
                      show_name: false
                      show_state: true
                      entity: sensor.octoprint_print_time_format

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: more-info
                      show_name: false
                      show_state: true
                      entity: sensor.octoprint_print_time_left_format

                - type: custom:mini-graph-card
                  name: Temperature
                  icon: mdi:thermometer
                  decimals: 1
                  hours_to_show: 1
                  points_per_hour: 60
                  animate: true
                  entities:
                    - entity: sensor.octoprint_tool_0_temperature
                      name: Nozzle
                      color: red
                      show_state: true
                      show_fill: false
                      smoothing: false
                    - entity: sensor.octoprint_tool_0_target
                      name: Nozzle Target
                      color: yellow
                      show_legend: false
                      show_line: false
                      show_points: false
                      smoothing: false
                    - entity: sensor.octoprint_bed_temperature
                      name: Bed
                      color: "#6afff3"
                      show_state: true
                      show_fill: false
                      smoothing: false
                    - entity: sensor.octoprint_bed_target
                      name: Bed Target
                      color: "#bf71ff"
                      show_legend: false
                      show_line: false
                      show_points: false
                      smoothing: false
