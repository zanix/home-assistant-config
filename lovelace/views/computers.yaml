---
title: Computers
path: computers
icon: mdi:desktop-tower
cards:
  - type: custom:stack-in-card
    cards:
      - type: picture-glance
        title: Ender 3 Pro
        entities:
          - entity: sensor.ender_3_pro_current_state
            tap_action:
              action: url
              url_path: !secret octoprint_url
          - entity: binary_sensor.ender_3_pro_printing
            tap_action:
              action: url
              url_path: !secret octoprint_url
          - entity: binary_sensor.ender_3_pro_printing_error
            tap_action:
              action: url
              url_path: !secret octoprint_url
        camera_image: camera.ender_3_pro
        double_tap_action:
          action: url
          url_path: !secret octoprint_url

      - type: custom:button-card
        template: common
        lock:
          enabled: true
          unlock: double_tap
        entity: switch.ender_3_pro_power
        icon: mdi:power
        name: Power
        state:
          - value: 'off'
            icon: mdi:power-off
            styles:
              icon:
                - width: 100%
                  color: var(--google-red-500)
          - value: 'on'
            styles:
              icon:
                - color: var(--paper-green-400)

      - type: conditional
        conditions:
          - entity: sensor.ender_3_pro_current_state
            state_not: "unknown"
        card:
          type: gauge
          name: Completion
          entity: sensor.ender_3_pro_job_percentage
          unit: '%'
          min: 0
          max: 100

      - type: conditional
        conditions:
          - entity: sensor.ender_3_pro_current_state
            state_not: "unknown"
        card:
          type: entities
          entities:
            - type: divider
            - sensor.ender_3_pro_stl_file
            - sensor.ender_3_pro_stl_file_size
            - sensor.ender_3_pro_filament_length
            - sensor.ender_3_pro_filament_cost
            - entity: sensor.ender_3_pro_layer_status
              name: Layer
            - entity: sensor.ender_3_pro_time_elapsed_format
              name: Elapsed
            - entity: sensor.ender_3_pro_time_remaining_format
              name: Remaining
            - entity: sensor.ender_3_pro_actual_bed_temp_c
              name: Bed Temperature
              type: custom:multiple-entity-row
              entities:
                - entity: sensor.ender_3_pro_target_bed_temp_c
                  name: Target
            - entity: sensor.ender_3_pro_actual_tool0_temp_c
              name: Hot-end Temperature
              type: custom:multiple-entity-row
              entities:
                - entity: sensor.ender_3_pro_target_tool0_temp_c
                  name: Target

  - type: custom:stack-in-card
    cards:

      - type: entities
        title: Athos
        show_header_toggle: false
        entities:
          - sensor.device_athos

      - type: conditional
        conditions:
          - entity: switch.athos_turn_on
            state: "on"
        card:
          type: entities
          entities:
            - input_number.athos_volume

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: common
            lock:
              enabled: true
              unlock: double_tap
            entity: switch.athos_turn_on
            icon: mdi:power
            name: Power
            state:
              - value: 'off'
                icon: mdi:power-off
                styles:
                  icon:
                    - width: 100%
                      color: var(--google-red-500)
              - value: 'on'
                styles:
                  icon:
                    - color: var(--paper-green-400)

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              lock:
                enabled: true
                unlock: double_tap
              entity: switch.athos_mute
              icon: mdi:volume-medium
              name: Mute
              state:
                - value: 'off'
                  icon: mdi:volume-high
                - value: 'on'
                  icon: mdi:volume-off
                  styles:
                    icon:
                      - color: var(--google-red-500)

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              lock:
                enabled: true
                unlock: double_tap
              entity: switch.athos_lock
              icon: mdi:lock
              name: Lock
              state:
                - value: 'off'
                  icon: mdi:lock-open
                - value: 'on'
                  styles:
                    icon:
                      - color: var(--google-red-500)

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              lock:
                enabled: true
                unlock: double_tap
              entity: switch.athos_sleep
              icon: mdi:sleep
              name: Sleep
              styles:
                icon:
                  - color: var(--paper-item-icon-color)

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              lock:
                enabled: true
                unlock: double_tap
              entity: switch.athos_reboot
              icon: mdi:reload
              name: Reboot
              styles:
                icon:
                  - color: var(--paper-item-icon-color)

  - type: custom:stack-in-card
    cards:

      - type: entities
        title: Erebus
        show_header_toggle: false
        entities:
          - sensor.device_erebus

      - type: custom:button-card
        template: common
        lock:
          enabled: true
          unlock: double_tap
        entity: switch.erebus_turn_on
        icon: mdi:power
        name: Power
        styles:
          icon:
            - width: 100%
        state:
          - value: 'off'
            icon: mdi:power-off
            styles:
              icon:
                - color: var(--google-red-500)
          - value: 'on'
            styles:
              icon:
                - color: var(--paper-green-400)

  - type: custom:stack-in-card
    cards:

      - type: entities
        title: Pi-hole Status
        show_header_toggle: false
        entities:
          - entity: sensor.pi_hole_status
            icon: mdi:security
          - input_select.pi_hole_disable_time

      - type: conditional
        conditions:
          - entity: sensor.pi_hole_status
            state: "Disabled"
        card:
          type: custom:button-card
          template: common
          icon: mdi:server-security
          name: Enable
          styles:
            icon:
              - width: 100%
          tap_action:
            action: call-service
            service: pi_hole.enable

      - type: entities
        show_header_toggle: false
        entities:
          - type: section
          - sensor.pi_hole_ads_blocked_today
          - sensor.pi_hole_ads_percentage_blocked_today
          - sensor.pi_hole_dns_queries_cached
          - sensor.pi_hole_dns_queries_forwarded
          - sensor.pi_hole_dns_queries_today
          - sensor.pi_hole_dns_unique_clients
          - sensor.pi_hole_seen_clients
          - sensor.pi_hole_dns_unique_domains
          - sensor.pi_hole_domains_blocked
