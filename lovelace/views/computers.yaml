                  {%- else -%}
                    red
                  {%- endif -%}
                tap_action:
                  action: none
                hold_action:
                  action: call-service
                  service: switch.toggle
                  service_data: {}
                  target:
                    entity_id: switch.erebus
          - type: custom:uptime-card
            entity: switch.erebus
            name: Erebus Up-Time
            icon: mdi:connection
            hours_to_show: 120
            update_interval: 30
