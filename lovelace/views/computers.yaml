---
title: Computers
path: computers
icon: mdi:desktop-tower
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:masonry-layout
    layout_options:
      max_cols: 3
    cards:

      - type: custom:stack-in-card
        cards:

          - type: custom:apexcharts-card
            header:
              title: Speedtest
              show: true
              show_states: true
              colorize_states: true
            experimental:
              brush: true
            graph_span: 7d
            all_series_config:
              stroke_width: 4
              type: line
              extend_to: 'now'
              float_precision: 2
            yaxis:
              - id: speed
                decimals: 2
                apex_config:
                  tickAmount: 4
              - id: ping
                opposite: true
                decimals: 2
                apex_config:
                  tickAmount: 4
            brush:
              selection_span: 12h
              apex_config:
                xaxis:
                  tooltip:
                    enabled: false
                grid:
                  borderColor: '#7B7B7B'
                chart:
                  foreColor: '#7B7B7B'
                  toolbar:
                    show: false
            series:
              - entity: sensor.speedtest_download
                name: Download
                yaxis_id: speed
                color: "#6afff3"
                show:
                  in_brush: true
              - entity: sensor.speedtest_upload
                name: Upload
                yaxis_id: speed
                color: "#bf71ff"
                show:
                  in_brush: true
              - entity: sensor.speedtest_ping
                name: Ping
                yaxis_id: ping
                color: red
            apex_config:
              xaxis:
                tooltip:
                  enabled: false
              grid:
                borderColor: '#7B7B7B'
              chart:
                foreColor: '#7B7B7B'
                toolbar:
                  show: false

          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.speedtest_server
                type: custom:multiple-entity-row
                secondary_info:
                  attribute: host

                  # - type: custom:button-card
                  #   template: common
                  #   confirmation:
                  #     text: '[[[ return `Run a speed test now?` ]]]'
                  #   icon: mdi:cloud-download-outline
                  #   name: Test Speed
                  #   styles:
                  #     icon:
                  #       - width: 100%
                  #   tap_action:
                  #     action: call-service
                  #     service: speedtestdotnet.speedtest

      - type: custom:stack-in-card
        cards:

          - type: custom:apexcharts-card
            header:
              title: Canon Toner
              show: true
              show_states: true
              colorize_states: true
            experimental:
              brush: true
            graph_span: 7d
            all_series_config:
              extend_to: 'now'
              stroke_width: 4
              type: line
            brush:
              selection_span: 12h
              apex_config:
                xaxis:
                  tooltip:
                    enabled: false
                grid:
                  borderColor: '#7B7B7B'
                chart:
                  foreColor: '#7B7B7B'
                  toolbar:
                    show: false
            series:
              - entity: sensor.canon_mf743c_black_toner
                name: Black
                color: black
                show:
                  in_brush: true
              - entity: sensor.canon_mf743c_cyan_toner
                name: Cyan
                color: cyan
                show:
                  in_brush: true
              - entity: sensor.canon_mf743c_magenta_toner
                name: Magenta
                color: magenta
                show:
                  in_brush: true
              - entity: sensor.canon_mf743c_yellow_toner
                name: Yellow
                color: yellow
                show:
                  in_brush: true
            apex_config:
              xaxis:
                tooltip:
                  enabled: false
              grid:
                borderColor: '#7B7B7B'
              chart:
                foreColor: '#7B7B7B'
                toolbar:
                  show: false

      - type: custom:stack-in-card
        cards:

          - type: entities
            title: MagicMirror
            show_header_toggle: false
            entities:
              - entity: light.magicmirror
                type: custom:slider-entity-row
                name: Monitor
                toggle: true
                step: 10

      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: >-
              ## Oculus Quest 2

          - type: custom:uptime-card
            entity: binary_sensor.quest_interactive
            name: Quest 2 Interactive
            icon: mdi:virtual-reality
            hours_to_show: 120
            update_interval: 30
            ko_icon: mdi:exclamation-thick
            ko: "off"
            ok: "on"
            alias:
              ok: "Playing"
              ko: "Standby"
            icon_adaptive_color: true
            title_adaptive_color: true
            color:
              ok: '#66CC00'
              ko: '#555555'
              half: orange
              none: black
            bar:
              spacing: 1
              height: 20
              round: 0
              amount: 60
            show:
              average: true
              status: true
              title: true
              header: true
              icon: true
              timeline: true
              footer: true
            alignment:
              status: spaced
              header: left
              icon_first: true
            tap_action:
              action: more-info
            tooltip:
              animation: true
              hour24: false

          - type: custom:bar-card
            style: |-
              bar-card-name,
              bar-card-value {
                text-shadow: 1px 1px #0005;
              }
              bar-card-currentbar,
              bar-card-backgroundbar {
                border-radius: 4px;
              }
            entity: sensor.quest_battery_level
            name: Quest 2 Battery Level
            animation:
              state: 'on'
            positions:
              indicator: inside
            decimal: 0
            severity:
              - color: red
                from: 0
                to: 9
              - color: orange
                from: 10
                to: 29
              - color: "#f1de00"
                from: 30
                to: 49
              - color: yellowgreen
                from: 50
                to: 69
              - color: green
                from: 80
                to: 100

          - type: custom:apexcharts-card
            header:
              title: Quest WiFi
              show: true
              show_states: true
              colorize_states: true
            experimental:
              brush: true
            all_series_config:
              extend_to: 'now'
              stroke_width: 4
              curve: stepline
              type: line
            yaxis:
              - id: speed
                apex_config:
                  tickAmount: 4
              - id: strength
                opposite: true
                apex_config:
                  tickAmount: 4
            brush:
              selection_span: 1h
              apex_config:
                xaxis:
                  tooltip:
                    enabled: false
                grid:
                  borderColor: '#7B7B7B'
                chart:
                  foreColor: '#7B7B7B'
                  toolbar:
                    show: false
            series:
              - entity: sensor.quest_wifi_link_speed
                name: WiFi Speed
                yaxis_id: speed
                show:
                  in_brush: true
              - entity: sensor.quest_wifi_signal_strength
                name: WiFi Signal
                yaxis_id: strength
                show:
                  in_brush: true
            apex_config:
              xaxis:
                tooltip:
                  enabled: false
              grid:
                borderColor: '#7B7B7B'
              chart:
                foreColor: '#7B7B7B'
                toolbar:
                  show: false

      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: >-
              ## Ardena

              ## R5-5600X | RTX 3080 | 750W

          - type: horizontal-stack
            cards:

              - type: conditional
                conditions:
                  - entity: binary_sensor.ardena_connected
                    state: "off"
                card:
                  type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: toggle
                      entity: switch.ardena
                      icon: mdi:power
                      name: Power
                      styles:
                        icon:
                          - width: 100%
                            color: var(--label-badge-red)
                      state:
                        - value: 'off'
                          icon: mdi:power-off
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--label-badge-green)

              - type: conditional
                conditions:
                  - entity: binary_sensor.ardena_connected
                    state: "on"
                card:
                  type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: toggle
                      entity: switch.ardena
                      icon: mdi:power
                      name: Power
                      styles:
                        icon:
                          - width: 100%
                            color: var(--label-badge-red)
                      state:
                        - value: 'off'
                          icon: mdi:power-off
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--label-badge-green)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: call-service
                        service: script.iotlink_lock
                        service_data:
                          computer: ardena
                      entity: script.iotlink_lock
                      icon: mdi:lock
                      name: Lock
                      state:
                        - value: 'off'
                          icon: mdi:lock-open
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--label-badge-red)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: call-service
                        service: script.iotlink_suspend
                        service_data:
                          computer: ardena
                      entity: script.iotlink_suspend
                      icon: mdi:sleep
                      name: Sleep
                      styles:
                        icon:
                          - color: var(--paper-item-icon-color)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: call-service
                        service: script.iotlink_reboot
                        service_data:
                          computer: ardena
                      entity: script.iotlink_reboot
                      icon: mdi:reload
                      name: Reboot
                      styles:
                        icon:
                          - color: var(--paper-item-icon-color)

          - type: custom:button-card
            template: common
            entity: switch.computer_exhaust_fan
            icon: mdi:fan
            name: Fan
            styles:
              icon:
                - with: 100%
                  color: var(--label-badge-red)
                - animation: |
                    [[[
                      if (states['switch.computer_exhaust_fan'].state == 'on')
                        return 'rotating 1.5s linear infinite';
                      return null;
                    ]]]
            state:
              - value: 'on'
                styles:
                  icon:
                    - color: var(--label-badge-green)

          - type: custom:uptime-card
            entity: binary_sensor.ardena_connected
            name: Ardena Up-Time
            icon: mdi:connection
            hours_to_show: 120
            update_interval: 30
            ko_icon: mdi:exclamation-thick
            ko: "off"
            ok: "on"
            alias:
              ok: "Online"
              ko: "Offline"
            icon_adaptive_color: true
            title_adaptive_color: true
            color:
              ok: '#66CC00'
              ko: '#555555'
              half: orange
              none: black
            bar:
              spacing: 1
              height: 20
              round: 0
              amount: 60
            show:
              average: true
              status: true
              title: true
              header: true
              icon: true
              timeline: true
              footer: true
            alignment:
              status: spaced
              header: left
              icon_first: true
            tap_action:
              action: more-info
            tooltip:
              animation: true
              hour24: false

