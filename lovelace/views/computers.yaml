---
title: Computers
path: computers
icon: mdi:desktop-tower
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    max_columns: 3
    cards:

      - type: custom:stack-in-card
        cards:
          - type: picture-glance
            title: Ender 3 Pro
            camera_image: camera.ender_3_pro
            entities:
              - entity: sensor.ender_3_pro_current_state
                tap_action:
                  action: url
                  url_path: !secret octoprint_url
            double_tap_action:
              action: url
              url_path: !secret octoprint_url

          - type: custom:button-card
            template: common
            tap_action:
              action: none
            double_tap_action:
              action: toggle
            entity: switch.ender_3_pro
            icon: mdi:power
            name: Power
            state:
              - value: 'off'
                icon: mdi:power-off
                styles:
                  icon:
                    - width: 100%
                      color: var(--label-badge-red)
              - value: 'on'
                styles:
                  icon:
                    - color: var(--label-badge-green)

          - type: conditional
            conditions:
              - entity: sensor.ender_3_pro_current_state
                state_not: "unknown"
            card:
              entity: sensor.ender_3_pro_job_percentage
              type: custom:bar-card
              name: Completion
              positions:
                icon: "off"

          - type: conditional
            conditions:
              - entity: sensor.ender_3_pro_current_state
                state_not: "unknown"
            card:
              type: entities
              entities:
                - entity: sensor.ender_3_pro_file
                  type: custom:multiple-entity-row
                  entities:
                    - entity: sensor.ender_3_pro_file_size
                      name: File Size
                      unit: "MB"

                - entity: sensor.ender_3_pro_time_elapsed_format
                  type: custom:multiple-entity-row
                  name: Time Elapsed
                  entities:
                    - entity: sensor.ender_3_pro_time_remaining_format
                      name: Remaining

                - entity: sensor.ender_3_pro_layer_status
                  name: Layer
                - entity: sensor.ender_3_pro_filament_length
                  type: custom:multiple-entity-row
                  name: Filament
                  entities:
                    - entity: sensor.ender_3_pro_filament_cost

                - type: custom:mini-graph-card
                  name: Temperature
                  icon: mdi:thermometer
                  decimals: 1
                  hours_to_show: 1
                  points_per_hour: 120
                  animate: true
                  entities:
                    - entity: sensor.ender_3_pro_actual_tool0_temp_c
                      name: Nozzle
                      color: red
                      show_state: true
                      show_fill: false
                    - entity: sensor.ender_3_pro_target_tool0_temp_c
                      name: Nozzle Target
                      color: yellow
                      show_legend: false
                      show_line: false
                      show_points: false
                      smoothing: false
                    - entity: sensor.ender_3_pro_actual_bed_temp_c
                      name: Bed
                      color: "#6afff3"
                      show_state: true
                      show_fill: false
                    - entity: sensor.ender_3_pro_target_bed_temp_c
                      name: Bed Target
                      color: "#bf71ff"
                      show_legend: false
                      show_line: false
                      show_points: false
                      smoothing: false

      - type: custom:stack-in-card
        cards:

          - type: entities
            title: Athos
            show_header_toggle: false
            entities:
              - sensor.device_athos

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: entities
              entities:
                - input_number.athos_volume

          - type: horizontal-stack
            cards:

              - type: custom:button-card
                template: common
                tap_action:
                  action: none
                double_tap_action:
                  action: toggle
                entity: switch.athos_turn_on
                icon: mdi:power
                name: Power
                state:
                  - value: 'off'
                    icon: mdi:power-off
                    styles:
                      icon:
                        - width: 100%
                          color: var(--label-badge-red)
                  - value: 'on'
                    styles:
                      icon:
                        - color: var(--label-badge-green)

              - type: conditional
                conditions:
                  - entity: switch.athos_turn_on
                    state: "on"
                card:
                  type: custom:button-card
                  template: common
                  tap_action:
                    action: none
                  double_tap_action:
                    action: toggle
                  entity: switch.athos_mute
                  icon: mdi:volume-medium
                  name: Mute
                  state:
                    - value: 'off'
                      icon: mdi:volume-high
                    - value: 'on'
                      icon: mdi:volume-off
                      styles:
                        icon:
                          - color: var(--label-badge-red)

              - type: conditional
                conditions:
                  - entity: switch.athos_turn_on
                    state: "on"
                card:
                  type: custom:button-card
                  template: common
                  tap_action:
                    action: none
                  double_tap_action:
                    action: toggle
                  entity: switch.athos_lock
                  icon: mdi:lock
                  name: Lock
                  state:
                    - value: 'off'
                      icon: mdi:lock-open
                    - value: 'on'
                      styles:
                        icon:
                          - color: var(--label-badge-red)

              - type: conditional
                conditions:
                  - entity: switch.athos_turn_on
                    state: "on"
                card:
                  type: custom:button-card
                  template: common
                  tap_action:
                    action: none
                  double_tap_action:
                    action: toggle
                  entity: switch.athos_sleep
                  icon: mdi:sleep
                  name: Sleep
                  styles:
                    icon:
                      - color: var(--paper-item-icon-color)

              - type: conditional
                conditions:
                  - entity: switch.athos_turn_on
                    state: "on"
                card:
                  type: custom:button-card
                  template: common
                  tap_action:
                    action: none
                  double_tap_action:
                    action: toggle
                  entity: switch.athos_reboot
                  icon: mdi:reload
                  name: Reboot
                  styles:
                    icon:
                      - color: var(--paper-item-icon-color)

      - type: custom:stack-in-card
        cards:

          - type: entities
            title: Erebus
            show_header_toggle: false
            entities:
              - sensor.device_erebus

          - type: custom:button-card
            template: common
            tap_action:
              action: none
            double_tap_action:
              action: toggle
            entity: switch.erebus_turn_on
            icon: mdi:power
            name: Power
            styles:
              icon:
                - width: 100%
            state:
              - value: 'off'
                icon: mdi:power-off
                styles:
                  icon:
                    - color: var(--label-badge-red)
              - value: 'on'
                styles:
                  icon:
                    - color: var(--label-badge-green)
