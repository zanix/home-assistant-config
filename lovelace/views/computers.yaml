---
title: Computers
path: computers
icon: mdi:desktop-tower
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    max_columns: 3
    cards:

      - type: custom:stack-in-card
        cards:
          - type: picture-glance
            title: Ender 3 Pro
            camera_image: camera.ender_3_pro
            entities:
              - entity: binary_sensor.octoprint_connected
                tap_action:
                  action: url
                  url_path: !secret octoprint_url
            double_tap_action:
              action: url
              url_path: !secret octoprint_url

          - type: custom:button-card
            template: common
            tap_action:
              action: none
            double_tap_action:
              action: toggle
            entity: switch.ender_3_pro
            icon: mdi:power
            name: Power
            styles:
              icon:
                - width: 100%
                  color: var(--label-badge-red)
            state:
              - value: 'off'
                icon: mdi:power-off
              - value: 'on'
                styles:
                  icon:
                    - color: var(--label-badge-green)

          - type: horizontal-stack
            cards:

              - type: custom:button-card
                template: common
                tap_action:
                  action: none
                double_tap_action:
                  action: toggle
                entity: switch.octoprint_pause_print
                icon: mdi:pause
                name: Pause
                styles:
                  icon:
                    - color: var(--sidebar-icon-color)
                state:
                  - value: 'on'
                    styles:
                      icon:
                        - color: var(--paper-item-icon-active-color)

              - type: custom:button-card
                template: common
                tap_action:
                  action: none
                double_tap_action:
                  action: toggle
                entity: switch.octoprint_cancel_print
                icon: mdi:cancel
                name: Cancel
                styles:
                  icon:
                    - color: var(--sidebar-icon-color)
                state:
                  - value: 'on'
                    styles:
                      icon:
                        - color: var(--paper-item-icon-active-color)

              - type: custom:button-card
                template: common
                tap_action:
                  action: none
                double_tap_action:
                  action: toggle
                entity: switch.octoprint_emergency_stop
                icon: mdi:alert-octagon
                name: Stop
                styles:
                  icon:
                    - color: var(--sidebar-icon-color)
                state:
                  - value: 'on'
                    styles:
                      icon:
                        - color: var(--paper-item-icon-active-color)

              - type: custom:button-card
                template: common
                tap_action:
                  action: none
                double_tap_action:
                  action: toggle
                entity: switch.octoprint_shutdown_system
                icon: mdi:power
                name: Shutdown
                styles:
                  icon:
                    - color: var(--sidebar-icon-color)
                state:
                  - value: 'on'
                    styles:
                      icon:
                        - color: var(--paper-item-icon-active-color)

          - type: conditional
            conditions:
              - entity: binary_sensor.octoprint_connected
                state: "on"
            card:
              entity: sensor.octoprint_print_progress
              type: custom:bar-card
              name: Completion
              decimal: 0
              positions:
                icon: "off"
                indicator: inside

          - type: conditional
            conditions:
              - entity: binary_sensor.octoprint_connected
                state: "on"
            card:
              type: entities
              entities:
                - entity: sensor.octoprint_print_file
                  name: File
                  type: custom:multiple-entity-row
                  entities:
                    - entity: sensor.octoprint_print_file_size
                      name: File Size
                      unit: "MB"

                - entity: sensor.octoprint_print_time_format
                  type: custom:multiple-entity-row
                  name: Time Elapsed
                  entities:
                    - entity: sensor.octoprint_print_time_left_format
                      name: Remaining

                - entity: sensor.octoprint_layer_progress
                  name: Layer
                - entity: sensor.octoprint_filament_length
                  type: custom:multiple-entity-row
                  name: Filament
                  entities:
                    - entity: sensor.octoprint_filament_cost

                - type: custom:mini-graph-card
                  name: Temperature
                  icon: mdi:thermometer
                  decimals: 1
                  hours_to_show: 1
                  points_per_hour: 120
                  animate: true
                  entities:
                    - entity: sensor.octoprint_tool_0_temperature
                      name: Nozzle
                      color: red
                      show_state: true
                      show_fill: false
                    - entity: sensor.octoprint_tool_0_temperature
                      name: Nozzle Target
                      color: yellow
                      show_legend: false
                      show_line: false
                      show_points: false
                      smoothing: false
                    - entity: sensor.octoprint_bed_temperature
                      name: Bed
                      color: "#6afff3"
                      show_state: true
                      show_fill: false
                    - entity: sensor.octoprint_bed_target
                      name: Bed Target
                      color: "#bf71ff"
                      show_legend: false
                      show_line: false
                      show_points: false
                      smoothing: false

      - type: custom:stack-in-card
        cards:

          - type: entities
            title: MagicMirror
            show_header_toggle: false
            entities:
              - entity: light.magicmirror
                type: custom:slider-entity-row
                name: Monitor
                toggle: true
                step: 10

      - type: custom:stack-in-card
        cards:

          - type: entities
            title: Athos
            show_header_toggle: false
            entities:
              - sensor.device_athos

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: entities
              entities:
                - input_number.athos_volume

          - type: horizontal-stack
            cards:

              - type: custom:button-card
                template: common
                tap_action:
                  action: none
                double_tap_action:
                  action: toggle
                entity: switch.athos_turn_on
                icon: mdi:power
                name: Power
                styles:
                  icon:
                    - width: 100%
                      color: var(--label-badge-red)
                state:
                  - value: 'off'
                    icon: mdi:power-off
                  - value: 'on'
                    styles:
                      icon:
                        - color: var(--label-badge-green)

              - type: conditional
                conditions:
                  - entity: switch.athos_turn_on
                    state: "on"
                card:
                  type: custom:button-card
                  template: common
                  tap_action:
                    action: none
                  double_tap_action:
                    action: toggle
                  entity: switch.athos_mute
                  icon: mdi:volume-medium
                  name: Mute
                  state:
                    - value: 'off'
                      icon: mdi:volume-high
                    - value: 'on'
                      icon: mdi:volume-off
                      styles:
                        icon:
                          - color: var(--label-badge-red)

              - type: conditional
                conditions:
                  - entity: switch.athos_turn_on
                    state: "on"
                card:
                  type: custom:button-card
                  template: common
                  tap_action:
                    action: none
                  double_tap_action:
                    action: toggle
                  entity: switch.athos_lock
                  icon: mdi:lock
                  name: Lock
                  state:
                    - value: 'off'
                      icon: mdi:lock-open
                    - value: 'on'
                      styles:
                        icon:
                          - color: var(--label-badge-red)

              - type: conditional
                conditions:
                  - entity: switch.athos_turn_on
                    state: "on"
                card:
                  type: custom:button-card
                  template: common
                  tap_action:
                    action: none
                  double_tap_action:
                    action: toggle
                  entity: switch.athos_sleep
                  icon: mdi:sleep
                  name: Sleep
                  styles:
                    icon:
                      - color: var(--paper-item-icon-color)

              - type: conditional
                conditions:
                  - entity: switch.athos_turn_on
                    state: "on"
                card:
                  type: custom:button-card
                  template: common
                  tap_action:
                    action: none
                  double_tap_action:
                    action: toggle
                  entity: switch.athos_reboot
                  icon: mdi:reload
                  name: Reboot
                  styles:
                    icon:
                      - color: var(--paper-item-icon-color)

      - type: custom:stack-in-card
        cards:

          - type: entities
            title: Erebus
            show_header_toggle: false
            entities:
              - sensor.device_erebus

          - type: custom:button-card
            template: common
            tap_action:
              action: none
            double_tap_action:
              action: toggle
            entity: switch.erebus_turn_on
            icon: mdi:power
            name: Power
            styles:
              icon:
                - width: 100%
                  color: var(--label-badge-red)
            state:
              - value: 'off'
                icon: mdi:power-off
              - value: 'on'
                styles:
                  icon:
                    - color: var(--label-badge-green)
