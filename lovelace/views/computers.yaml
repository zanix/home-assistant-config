---
title: Computers
path: computers
icon: mdi:desktop-tower
cards:
  - type: vertical-stack
    cards:

      - type: custom:vertical-stack-in-card
        cards:

          - type: entities
            title: Athos
            show_header_toggle: false
            entities:
              - sensor.device_athos

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: entities
              entities:
                - input_number.athos_volume

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            entity: switch.athos_turn_on
            color_type: icon
            color: var(--paper-green-400)
            color_off: var(--google-red-500)
            icon: mdi:power
            name: Power
            style:
              - font-size: 12px
              - font-weight: bold
            size: 30px

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              entity: switch.athos_mute
              color_type: icon
              color: var(--google-red-500)
              color_off: var(--primary-text-color)
              icon: mdi:volume-off
              name: Mute
              style:
                - font-size: 12px
                - font-weight: bold

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              entity: switch.athos_lock
              color_type: icon
              color: var(--google-red-500)
              color_off: var(--primary-text-color)
              icon: mdi:lock
              name: Lock
              style:
                - font-size: 12px
                - font-weight: bold

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              entity: switch.athos_sleep
              color_type: icon
              icon: mdi:sleep
              name: Sleep
              style:
                - font-size: 12px
                - font-weight: bold

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              entity: switch.athos_reboot
              color_type: icon
              icon: mdi:reload
              name: Reboot
              style:
                - font-size: 12px
                - font-weight: bold

  - type: vertical-stack
    cards:

      - type: entities
        title: Erebus
        show_header_toggle: false
        entities:
          - sensor.device_erebus

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            entity: switch.erebus_turn_on
            color_type: icon
            color: var(--paper-green-400)
            color_off: var(--google-red-500)
            icon: mdi:power
            name: Power
            style:
              - font-size: 12px
              - font-weight: bold
            size: 30px

          - type: conditional
            conditions:
              - entity: switch.erebus_turn_on
                state: "on"
            card:
              type: custom:button-card
              entity: switch.erebus_mute
              color_type: icon
              color: var(--google-red-500)
              color_off: var(--primary-text-color)
              icon: mdi:volume-off
              name: Mute
              style:
                - font-size: 12px
                - font-weight: bold

          - type: conditional
            conditions:
              - entity: switch.erebus_turn_on
                state: "on"
            card:
              type: custom:button-card
              entity: switch.erebus_lock
              color_type: icon
              color: var(--google-red-500)
              color_off: var(--primary-text-color)
              icon: mdi:lock
              name: Lock
              style:
                - font-size: 12px
                - font-weight: bold

          - type: conditional
            conditions:
              - entity: switch.erebus_turn_on
                state: "on"
            card:
              type: custom:button-card
              entity: switch.erebus_sleep
              color_type: icon
              icon: mdi:sleep
              name: Sleep
              style:
                - font-size: 12px
                - font-weight: bold

          - type: conditional
            conditions:
              - entity: switch.erebus_turn_on
                state: "on"
            card:
              type: custom:button-card
              entity: switch.erebus_reboot
              color_type: icon
              icon: mdi:reload
              name: Reboot
              style:
                - font-size: 12px
                - font-weight: bold

  - type: vertical-stack
    cards:

      - type: entities
        title: Pi-hole Status
        show_header_toggle: false
        entities:
          - entity: sensor.pi_hole_status
            icon: mdi:security
          - sensor.pi_hole_ads_blocked_today
          - sensor.pi_hole_ads_percentage_blocked_today
          - sensor.pi_hole_dns_queries_cached
          - sensor.pi_hole_dns_queries_forwarded
          - sensor.pi_hole_dns_queries_today
          - sensor.pi_hole_dns_unique_clients
          - sensor.pi_hole_seen_clients
          - sensor.pi_hole_dns_unique_domains
          - sensor.pi_hole_domains_blocked
          - type: divider
          - input_select.pi_hole_disable_time

      - type: conditional
        conditions:
          - entity: sensor.pi_hole_status
            state: "Disabled"
        card:
          type: custom:button-card
          entity: script.enable_pi_hole
          color_type: icon
          icon: mdi:server-security
          name: Enable
          style:
            - font-size: 12px
            - font-weight: bold
          size: 30px
