              ok: Online
              ko: Offline
            icon_adaptive_color: true
            title_adaptive_color: true
            color:
              ok: rgb(var(--color-green))
              ko: rgba(var(--color-grey),50%)
              half: rgb(var(--color-orange))
              none: rgb(var(--color-black))
            bar:
              spacing: 1
              height: 20
              round: 0
              amount: 60
            show:
              average: true
              status: true
              title: true
              header: true
              icon: true
              timeline: true
              footer: true
            alignment:
              status: spaced
              header: left
              icon_first: true
            tap_action:
              action: more-info
            tooltip:
              animation: true
              hour24: false

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            subtitle: |-
              Erebus
              R7-2700 | RX 580 | 650W
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Power
                entity: switch.erebus
                icon: |-
                  {%- if is_state(entity, "on") -%}
                    mdi:power
                  {%- else -%}
                    mdi:power-off
                  {%- endif -%}
                icon_color: |-
                  {%- if is_state(entity, "on") -%}
