---
title: Computers
path: computers
icon: mdi:desktop-tower
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:masonry-layout
    layout_options:
      max_cols: 3
    cards:

      - type: vertical-stack
        cards:

          - type: custom:apexcharts-card
            header:
              title: Speedtest
              show: true
              show_states: true
              colorize_states: true
            experimental:
              brush: true
            graph_span: 7d
            all_series_config:
              stroke_width: 4
              type: line
              extend_to: 'now'
              float_precision: 2
            yaxis:
              - id: speed
                decimals: 2
                apex_config:
                  tickAmount: 4
              - id: ping
                opposite: true
                decimals: 2
                apex_config:
                  tickAmount: 4
            brush:
              selection_span: 12h
              apex_config:
                xaxis:
                  tooltip:
                    enabled: false
                grid:
                  borderColor: '#7B7B7B'
                chart:
                  foreColor: '#7B7B7B'
                  toolbar:
                    show: false
            series:
              - entity: sensor.speedtest_download
                name: Download
                yaxis_id: speed
                color: "#6afff3"
                show:
                  in_brush: true
              - entity: sensor.speedtest_upload
                name: Upload
                yaxis_id: speed
                color: "#bf71ff"
                show:
                  in_brush: true
              - entity: sensor.speedtest_ping
                name: Ping
                yaxis_id: ping
                color: red
            apex_config:
              xaxis:
                tooltip:
                  enabled: false
              grid:
                borderColor: '#7B7B7B'
              chart:
                foreColor: '#7B7B7B'
                toolbar:
                  show: false

          - type: custom:mushroom-template-card
            primary: '{{ state_attr(entity, "host") }}'
            secondary: '{{ state_attr(entity, "friendly_name") }}'
            entity: sensor.speedtest_server
            icon: mdi:speedometer
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          - type: custom:mushroom-title-card
            subtitle: Canon Toner

          - type: custom:apexcharts-card
            header:
              show: true
              show_states: true
              colorize_states: true
            experimental:
              brush: true
            graph_span: 7d
            all_series_config:
              extend_to: 'now'
              stroke_width: 4
              type: line
            brush:
              selection_span: 12h
              apex_config:
                xaxis:
                  tooltip:
                    enabled: false
                grid:
                  borderColor: '#7B7B7B'
                chart:
                  foreColor: '#7B7B7B'
                  toolbar:
                    show: false
            series:
              - entity: sensor.canon_mf743c_black_toner
                name: Black
                color: black
                show:
                  in_brush: true
              - entity: sensor.canon_mf743c_cyan_toner
                name: Cyan
                color: cyan
                show:
                  in_brush: true
              - entity: sensor.canon_mf743c_magenta_toner
                name: Magenta
                color: magenta
                show:
                  in_brush: true
              - entity: sensor.canon_mf743c_yellow_toner
                name: Yellow
                color: yellow
                show:
                  in_brush: true
            apex_config:
              xaxis:
                tooltip:
                  enabled: false
              grid:
                borderColor: '#7B7B7B'
              chart:
                foreColor: '#7B7B7B'
                toolbar:
                  show: false

      - type: vertical-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.magicmirror
            show_brightness_control: true
            layout: horizontal

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            subtitle: |-
              Oculus Quest 2
          - type: custom:uptime-card
            entity: binary_sensor.quest_interactive
            name: Quest 2 Interactive
            icon: mdi:virtual-reality
            hours_to_show: 120
            update_interval: 30
            ko_icon: mdi:exclamation-thick
            ko: 'off'
            ok: 'on'
            alias:
              ok: 'Playing'
              ko: 'Standby'
            icon_adaptive_color: true
            title_adaptive_color: true
            color:
              ok: rgb(var(--color-green))
              ko: rgba(var(--color-grey),50%)
              half: rgb(var(--color-orange))
              none: rgb(var(--color-black))
            bar:
              spacing: 1
              height: 20
              round: 0
              amount: 60
            show:
              average: true
              status: true
              title: true
              header: true
              icon: true
              timeline: true
              footer: true
            alignment:
              status: spaced
              header: left
              icon_first: true
            tap_action:
              action: more-info
            tooltip:
              animation: true
              hour24: false

          - type: custom:bar-card
            style: |-
              bar-card-name,
              bar-card-value {
                text-shadow: 1px 1px #0005;
              }
              bar-card-currentbar,
              bar-card-backgroundbar {
                border-radius: var(--ha-card-border-radius, 4px);
              }
            name: Quest 2 Battery Level
            entities:
              - entity: sensor.quest_battery_level
            animation:
              state: 'on'
            positions:
              indicator: inside
            decimal: 0
            severity:
              - color: rgb(244,67,54)
                from: 0
                to: 9
              - color: rgb(255,152,0)
                from: 10
                to: 29
              - color: rgb(255,193,7)
                from: 30
                to: 49
              - color: rgb(205,220,57)
                from: 50
                to: 69
              - color: rgb(76,175,80)
                from: 80
                to: 100

          - type: custom:apexcharts-card
            header:
              title: Quest WiFi
              show: true
              show_states: true
              colorize_states: true
            experimental:
              brush: true
            all_series_config:
              extend_to: 'now'
              stroke_width: 4
              curve: stepline
              type: line
            yaxis:
              - id: speed
                apex_config:
                  tickAmount: 4
              - id: strength
                opposite: true
                apex_config:
                  tickAmount: 4
            brush:
              selection_span: 1h
              apex_config:
                xaxis:
                  tooltip:
                    enabled: false
                grid:
                  borderColor: '#7B7B7B'
                chart:
                  foreColor: '#7B7B7B'
                  toolbar:
                    show: false
            series:
              - entity: sensor.quest_wifi_link_speed
                name: WiFi Speed
                yaxis_id: speed
                show:
                  in_brush: true
              - entity: sensor.quest_wifi_signal_strength
                name: WiFi Signal
                yaxis_id: strength
                show:
                  in_brush: true
            apex_config:
              xaxis:
                tooltip:
                  enabled: false
              grid:
                borderColor: '#7B7B7B'
              chart:
                foreColor: '#7B7B7B'
                toolbar:
                  show: false

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            subtitle: |-
              Ardena
              R5-5600X | RTX 3080 | 750W

          - type: conditional
            conditions:
              - entity: binary_sensor.ardena_connected
                state: "off"
            card:
              type: custom:mushroom-template-card
              primary: Power
              entity: switch.ardena
              icon: |-
                {%- if is_state(entity, "on") -%}
                  mdi:power
                {%- else -%}
                  mdi:power-off
                {%- endif -%}
              icon_color: |-
                {%- if is_state(entity, "on") -%}
                  green
                {%- else -%}
                  red
                {%- endif -%}
              tap_action:
                action: none
              hold_action:
                action: call-service
                service: switch.toggle
                service_data: {}
                target:
                  entity_id: switch.ardena

          - type: conditional
            conditions:
              - entity: binary_sensor.ardena_connected
                state: "on"
            card:
              type: horizontal-stack
              cards:
                - type: custom:mushroom-template-card
                  primary: Power
                  entity: switch.ardena
                  icon: |-
                    {%- if is_state(entity, "on") -%}
                      mdi:power
                    {%- else -%}
                      mdi:power-off
                    {%- endif -%}
                  icon_color: |-
                    {%- if is_state(entity, "on") -%}
                      green
                    {%- else -%}
                      red
                    {%- endif -%}
                  tap_action:
                    action: none
                  hold_action:
                    action: call-service
                    service: switch.toggle
                    service_data: {}
                    target:
                      entity_id: switch.ardena

                - type: custom:mushroom-template-card
                  primary: Lock
                  entity: script.iotlink_lock
                  icon: |-
                    {%- if is_state(entity, "on") -%}
                      mdi:lock
                    {%- else -%}
                      mdi:lock-open
                    {%- endif -%}
                  icon_color: |-
                    {%- if is_state(entity, "on") -%}
                      green
                    {%- else -%}
                      grey
                    {%- endif -%}
                  tap_action:
                    action: none
                  hold_action:
                    action: call-service
                    service: script.turn_on
                    service_data:
                      computer: ardena
                    target:
                      entity_id: script.iotlink_lock

                - type: custom:mushroom-template-card
                  primary: Sleep
                  entity: script.iotlink_lock
                  icon: mdi:sleep
                  icon_color: |-
                    {%- if is_state(entity, "on") -%}
                      green
                    {%- else -%}
                      grey
                    {%- endif -%}
                  tap_action:
                    action: none
                  hold_action:
                    action: call-service
                    service: script.turn_on
                    service_data:
                      computer: ardena
                    target:
                      entity_id: script.iotlink_lock

                - type: custom:mushroom-template-card
                  primary: Reboot
                  entity: script.iotlink_reboot
                  icon: mdi:reload
                  icon_color: |-
                    {%- if is_state(entity, "on") -%}
                      green
                    {%- else -%}
                      grey
                    {%- endif -%}
                  tap_action:
                    action: none
                  hold_action:
                    action: call-service
                    service: script.turn_on
                    service_data:
                      computer: ardena
                    target:
                      entity_id: script.iotlink_reboot

          - type: custom:mushroom-fan-card
            entity: switch.computer_exhaust_fan
            icon: mdi:fan
            icon_animation: true

          - type: custom:uptime-card
            entity: binary_sensor.ardena_connected
            name: Ardena Up-Time
            icon: mdi:connection
            hours_to_show: 120
            update_interval: 30
            ko_icon: mdi:exclamation-thick
            ko: 'off'
            ok: 'on'
            alias:
              ok: Online
              ko: Offline
            icon_adaptive_color: true
            title_adaptive_color: true
            color:
              ok: rgb(var(--color-green))
              ko: rgba(var(--color-grey),50%)
              half: rgb(var(--color-orange))
              none: rgb(var(--color-black))
            bar:
              spacing: 1
              height: 20
              round: 0
              amount: 60
            show:
              average: true
              status: true
              title: true
              header: true
              icon: true
              timeline: true
              footer: true
            alignment:
              status: spaced
              header: left
              icon_first: true
            tap_action:
              action: more-info
            tooltip:
              animation: true
              hour24: false

