---
title: Computers
path: computers
icon: mdi:desktop-tower
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:masonry-layout
    layout_options:
      max_cols: 3
    cards:

      - type: custom:stack-in-card
        cards:
          - type: custom:mini-graph-card
            name: Speedtest
            icon: mdi:speedometer
            points_per_hour: 1
            lower_bound_secondary: 0
            upper_bound_secondary: 500
            animate: true
            show:
              fill: false
              labels: false
              labels_secondary: false
            entities:
              - entity: sensor.speedtest_download
                name: Download
                show_state: true
                color: "#6afff3"
              - entity: sensor.speedtest_upload
                name: Upload
                show_state: true
                color: "#bf71ff"
              - entity: sensor.speedtest_ping
                name: Ping
                show_state: true
                y_axis: secondary
                color: red

          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.speedtest_server
                type: custom:multiple-entity-row
                secondary_info:
                  attribute: host

                  # - type: custom:button-card
                  #   template: common
                  #   confirmation:
                  #     text: '[[[ return `Run a speed test now?` ]]]'
                  #   icon: mdi:cloud-download-outline
                  #   name: Test Speed
                  #   styles:
                  #     icon:
                  #       - width: 100%
                  #   tap_action:
                  #     action: call-service
                  #     service: speedtestdotnet.speedtest

      - type: custom:stack-in-card
        cards:

          - type: entities
            title: MagicMirror
            show_header_toggle: false
            entities:
              - entity: light.magicmirror
                type: custom:slider-entity-row
                name: Monitor
                toggle: true
                step: 10

      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: >-
              ## Ardena

              ## R5-5600X | RTX 3080 | 750W

          - type: horizontal-stack
            cards:

              - type: conditional
                conditions:
                  - entity: binary_sensor.ardena_connected
                    state: "off"
                card:
                  type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: toggle
                      entity: switch.ardena
                      icon: mdi:power
                      name: Power
                      styles:
                        icon:
                          - width: 100%
                            color: var(--label-badge-red)
                      state:
                        - value: 'off'
                          icon: mdi:power-off
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--label-badge-green)

              - type: conditional
                conditions:
                  - entity: binary_sensor.ardena_connected
                    state: "on"
                card:
                  type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: toggle
                      entity: switch.ardena
                      icon: mdi:power
                      name: Power
                      styles:
                        icon:
                          - width: 100%
                            color: var(--label-badge-red)
                      state:
                        - value: 'off'
                          icon: mdi:power-off
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--label-badge-green)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: call-service
                        service: script.iotlink_lock
                        service_data:
                          computer: ardena
                      entity: script.iotlink_lock
                      icon: mdi:lock
                      name: Lock
                      state:
                        - value: 'off'
                          icon: mdi:lock-open
                        - value: 'on'
                          styles:
                            icon:
                              - color: var(--label-badge-red)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: call-service
                        service: script.iotlink_suspend
                        service_data:
                          computer: ardena
                      entity: script.iotlink_suspend
                      icon: mdi:sleep
                      name: Sleep
                      styles:
                        icon:
                          - color: var(--paper-item-icon-color)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: call-service
                        service: script.iotlink_reboot
                        service_data:
                          computer: ardena
                      entity: switch.iotlink_reboot
                      icon: mdi:reload
                      name: Reboot
                      styles:
                        icon:
                          - color: var(--paper-item-icon-color)

                    - type: custom:button-card
                      template: common
                      tap_action:
                        action: none
                      double_tap_action:
                        action: call-service
                        service: script.iotlink_shutdown
                        service_data:
                          computer: ardena
                      entity: switch.iotlink_shutdown
                      icon: mdi:power
                      name: Shutdown
                      styles:
                        icon:
                          - color: var(--paper-item-icon-color)

          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: custom:button-card
                template: common
                entity: binary_sensor.ardena_connected
                icon: mdi:connection
                name: Ping Response API Error
                state:
                  - value: 'on'
                    color: var(--label-badge-green)
                    icon: mdi:lan-connect
                    name: Connected
                  - value: 'off'
                    color: orange
                    icon: mdi:lan-disconnect
                    name: Disconnected

