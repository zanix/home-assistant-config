---
title: System
path: system
icon: mdi:cogs
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: System Status
        show_header_toggle: false
        entities:
          - sensor.date
          - sensor.time
          - type: section
          - sensor.version_current
          - sensor.version_available
          - sensor.ha_uptime
          - type: section
          - sensor.external_ip

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            show:
              labels: false
              labels_secondary: false
            entities:
              - entity: sensor.processor_use
                name: CPU
            line_color: blue
            line_width: 8
            font_size: 75
            points_per_hour: 2
          - type: custom:mini-graph-card
            show:
              labels: false
              labels_secondary: false
            entities:
              - entity: sensor.memory_use_percent
                name: RAM
            line_color: '#e74c3c'
            line_width: 8
            font_size: 75
            points_per_hour: 2
          - type: custom:mini-graph-card
            show:
              labels: false
              labels_secondary: false
            entities:
              - entity: sensor.disk_use_percent_config
                name: Disk
            line_color: var(--accent-color)
            line_width: 8
            font_size: 75
            points_per_hour: 2

  - type: entities
    title: Configuration
    show_header_toggle: false
    entities:
      - switch.toggle_voice_alerts

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - entity_id: 'sensor.*_battery_level'
    sort:
      method: state
      numeric: true
    card:
      type: custom:battery-state-card
      name: Battery Levels
      tap_action:
        action: more-info

  - type: custom:stack-in-card
    cards:
      - type: custom:mini-graph-card
        name: Speedtest
        icon: mdi:speedometer
        # hours_to_show: 168
        points_per_hour: 1
        lower_bound_secondary: 0
        upper_bound_secondary: 500
        show:
          fill: false
          labels: false
          labels_secondary: false
        entities:
          - entity: sensor.speedtest_download
            name: Download
            color: "#6afff3"
          - entity: sensor.speedtest_upload
            name: Upload
            color: "#bf71ff"
          - entity: sensor.speedtest_ping
            y_axis: secondary
            name: Ping
            color: red
            # - entity: sensor.download_iperf_he_net
            #   name: Download [US]
            #   color: "#6afff3"
            # - entity: sensor.upload_iperf_he_net
            #   name: Upload [US]
            #   color: "#bf71ff"
            # - entity: sensor.download_bouygues_iperf_fr
            #   name: Download [EU]
            #   color: "#ff886a"
            # - entity: sensor.upload_bouygues_iperf_fr
            #   name: Upload [EU]
            #   color: "#7cdb2b"

      - type: custom:button-card
        template: common
        lock:
          enabled: true
          unlock: double_tap
        icon: mdi:cloud-download-outline
        name: Test Speed
        styles:
          icon:
            - width: 100%
        tap_action:
          action: call-service
          service: speedtestdotnet.speedtest

  - type: custom:stack-in-card
    cards:

      - type: entities
        title: Database Info
        show_header_toggle: false
        entities:
          - sensor.table_size_states
          - sensor.table_size_events
          - sensor.table_size_recorder_runs
          - sensor.table_size_schema_changes
          - type: section
          - sensor.database_size
          - type: section
          - input_number.sql_purge_keep

      - type: custom:button-card
        template: common
        lock:
          enabled: true
          unlock: double_tap
        entity: script.sql_purge
        icon: mdi:delete-variant
        name: Purge DB
        styles:
          icon:
            - width: 100%
        state:
          - value: 'on'
            styles:
              icon:
                - color: var(--paper-green-400)
