---
title: System
path: system
icon: mdi:cogs
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: System Status
        show_header_toggle: false
        entities:
          - sensor.date
          - sensor.time
          - type: section
          - sensor.version_current
          - sensor.version_available
          - sensor.ha_uptime
          - type: section
          - sensor.external_ip

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            show:
              labels: false
              labels_secondary: false
            entities:
              - entity: sensor.processor_use
                name: CPU
            line_color: blue
            line_width: 8
            font_size: 75
            points_per_hour: 2
          - type: custom:mini-graph-card
            show:
              labels: false
              labels_secondary: false
            entities:
              - entity: sensor.memory_use_percent
                name: RAM
            line_color: '#e74c3c'
            line_width: 8
            font_size: 75
            points_per_hour: 2
          - type: custom:mini-graph-card
            show:
              labels: false
              labels_secondary: false
            entities:
              - entity: sensor.disk_use_percent_config
                name: Disk
            line_color: var(--accent-color)
            line_width: 8
            font_size: 75
            points_per_hour: 2

  - type: entities
    title: Configuration
    show_header_toggle: false
    entities:
      - switch.toggle_voice_alerts

  - type: custom:battery-state-card
    name: Battery Levels
    filter:
      include:
        - name: entity_id
          value: "sensor.*_battery_level"
    sort_by_level: "asc"
    secondary_info: last_updated
    bulk_rename:
      - from: " [Battery Level]"
    tap_action:
      action: more-info
    collapse:
      - name: "Door Sensors (min: {min}%, count: {count})"
        secondary_info: "Battery levels {range}%"
        icon: mdi:door
        entities:
          - sensor.door_garage_entry_battery_level
          - sensor.door_sliding_battery_level
          - sensor.door_garage_side_battery_level
          - sensor.door_front_battery_level
      - name: "Leak Sensors (min: {min}%, count: {count})"
        secondary_info: "Battery levels {range}%"
        icon: mdi:water-off
        entities:
          - sensor.leak_bathroom_battery_level
          - sensor.leak_master_bathroom_battery_level
          - sensor.leak_basement_bathroom_battery_level
          - sensor.leak_water_heater_battery_level
      - name: "Mobile Devices (min: {min}%, count: {count})"
        secondary_info: "Battery levels {range}%"
        icon: mdi:cellphone-android
        entities:
          - sensor.oneplus6_battery_level
          - sensor.galaxys9_battery_level
          - sensor.ipad_josh_battery_level

  - type: custom:stack-in-card
    cards:

      - type: entities
        title: Database Info
        show_header_toggle: false
        entities:
          - sensor.table_size_states
          - sensor.table_size_events
          - sensor.table_size_recorder_runs
          - sensor.table_size_schema_changes
          - type: section
          - sensor.database_size
          - type: section
          - input_number.sql_purge_keep

      - type: custom:button-card
        template: common
        tap_action:
          action: none
        double_tap_action:
          action: toggle
        entity: script.sql_purge
        icon: mdi:delete-variant
        name: Purge DB
        styles:
          icon:
            - width: 100%
        state:
          - value: 'on'
            styles:
              icon:
                - color: var(--paper-green-400)
