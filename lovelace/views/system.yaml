---
title: System
path: system
icon: mdi:cogs
panel: true
cards:
  - type: custom:layout-card
    layout_type: horizontal
    layout_options:
      max_cols: 3
    cards:

      - type: vertical-stack
        cards:
          - type: entities
            title: System Status
            show_header_toggle: false
            entities:
              - sensor.date
              - sensor.time
              - type: section
              - sensor.version_current
              - sensor.version_available
              - sensor.ha_uptime
              - type: section
              - sensor.external_ip

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                show:
                  labels: false
                  labels_secondary: false
                entities:
                  - entity: sensor.processor_use
                    name: CPU
                line_color: blue
                line_width: 8
                font_size: 75
                points_per_hour: 2
              - type: custom:mini-graph-card
                show:
                  labels: false
                  labels_secondary: false
                entities:
                  - entity: sensor.memory_use_percent
                    name: RAM
                line_color: '#e74c3c'
                line_width: 8
                font_size: 75
                points_per_hour: 2
              - type: custom:mini-graph-card
                show:
                  labels: false
                  labels_secondary: false
                entities:
                  - entity: sensor.disk_use_percent_config
                    name: Disk
                line_color: var(--accent-color)
                line_width: 8
                font_size: 75
                points_per_hour: 2

      - type: custom:battery-state-card
        name: Battery Levels
        filter:
          include:
            - name: entity_id
              value: "sensor.*_battery_level"
        sort_by_level: "asc"
        secondary_info: last_updated
        bulk_rename:
          - from: ": Battery level"
        tap_action:
          action: more-info
        collapse:
          - name: "Door Sensors [{count}] (min: {min}%)"
            secondary_info: "Battery levels {range}%"
            icon: mdi:door
            entities:
              - sensor.front_door_battery_level
              - sensor.sliding_door_battery_level
              - sensor.garage_side_door_battery_level
              - sensor.garage_entry_door_battery_level
          - name: "Leak Sensors [{count}] (min: {min}%)"
            secondary_info: "Battery levels {range}%"
            icon: mdi:water-off
            entities:
              - sensor.bathroom_leak_sensor_battery_level
              - sensor.master_bathroom_leak_sensor_battery_level
              - sensor.basement_bathroom_leak_sensor_battery_level
              - sensor.fridge_leak_sensor_battery_level
              - sensor.laundry_leak_sensor_battery_level
              - sensor.water_heater_leak_sensor_battery_level
          - name: "Mobile Devices [{count}] (min: {min}%)"
            secondary_info: "Battery levels {range}%"
            icon: mdi:cellphone
            entities:
              - sensor.oneplus_6_battery_level
              - sensor.galaxy_s21_battery_level
              - sensor.ipad_josh_battery_level

      - type: entities
        title: Configuration
        show_header_toggle: false
        entities:
          - input_boolean.mobile_notifications
          - input_boolean.audio_notifications

          - type: 'custom:fold-entity-row'
            head:
              type: section
              label: Audio Notification Options
            entities:
              - type: custom:time-picker-card
                entity: input_datetime.audio_notifications_start
                hour_mode: 12
                layout:
                  name: inside
                  hour_mode: 'single'
                  align_controls: right
                  embedded: true
              - type: custom:time-picker-card
                entity: input_datetime.audio_notifications_end
                hour_mode: 12
                layout:
                  name: inside
                  hour_mode: 'single'
                  align_controls: right
                  embedded: true
              - type: custom:time-picker-card
                entity: input_datetime.nap_time_start
                hour_mode: 12
                layout:
                  name: inside
                  hour_mode: 'single'
                  align_controls: right
                  embedded: true
              - type: custom:time-picker-card
                entity: input_datetime.nap_time_end
                hour_mode: 12
                layout:
                  name: inside
                  hour_mode: 'single'
                  align_controls: right
                  embedded: true

          - type: 'custom:fold-entity-row'
            head:
              type: section
              label: Energy Rates
            entities:
              - select.current_tariff
              - input_text.tariff_summer_offpeak
              - input_text.tariff_summer_peak
              - input_text.tariff_winter_offpeak
              - input_text.tariff_winter_peak

      - type: custom:stack-in-card
        cards:

          - type: entities
            title: Database Info
            show_header_toggle: false
            entities:
              - sensor.table_size_states
              - sensor.table_size_events
              - sensor.table_size_recorder_runs
              - sensor.table_size_schema_changes
              - type: section
              - sensor.database_size
              - type: section
              - input_number.sql_purge_keep

          - type: custom:button-card
            template: common
            tap_action:
              action: none
            double_tap_action:
              action: toggle
            entity: script.sql_purge
            icon: mdi:delete-variant
            name: Purge DB
            styles:
              icon:
                - color: var(--sidebar-icon-color)
                - width: 100%
            state:
              - value: 'on'
                styles:
                  icon:
                    - color: var(--paper-green-400)

      - type: map
        aspect_ratio: 16:9
        default_zoom: 12
        hours_to_show: 2
        dark_mode: true
        entities:
          - person.joshua
          - person.amy
