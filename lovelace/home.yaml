---
title: Home
path: home
icon: mdi:home
background: center / cover no-repeat url("/local/backgrounds/clear-blur.jpg")
cards:
  - type: custom:monster-card
    show_empty: false
    card:
      type: entities
    filter:
      include:
        - domain: configurator

  - type: glance
    title: "@ Home"
    columns: 3
    entities:
      - person.user2
      - person.user1
      - person.user3

  - type: vertical-stack
    cards:
      - type: custom:simple-thermostat
        entity: climate.home
        step_size: 1
        hide:
          temperature: true
        sensors:
          - entity: sensor.home_temperature
            name: Temperature
          - entity: sensor.home_humidity
            name: Humidity
          - entity: sensor.house_thermostat_away_mode
            name: Away Mode

      - type: glance
        columns: 6
        entities:
          - entity: sensor.emma_temperature
            name: Emma
          - entity: sensor.ethan_temperature
            name: Ethan
          - sensor.kitchen_temperature
          - entity: sensor.family_room_temperature
            name: Family
          - entity: sensor.office_temperature
            name: Office
          - entity: sensor.multisensor_garage_temperature
            name: Garage

  - type: custom:dark-sky-weather-card
    current_text_font_size: 1.1em
    current_text_top_margin: 3em
    current_text_left_pos: 3em
    entity_current_conditions: sensor.weather_icon
    entity_temperature: sensor.weather_temperature
    entity_forecast_high_temp_1: sensor.weather_daytime_high_temperature_1
    entity_forecast_high_temp_2: sensor.weather_daytime_high_temperature_2
    entity_forecast_high_temp_3: sensor.weather_daytime_high_temperature_3
    entity_forecast_high_temp_4: sensor.weather_daytime_high_temperature_4
    entity_forecast_high_temp_5: sensor.weather_daytime_high_temperature_5
    entity_forecast_icon_1: sensor.weather_icon_1
    entity_forecast_icon_2: sensor.weather_icon_2
    entity_forecast_icon_3: sensor.weather_icon_3
    entity_forecast_icon_4: sensor.weather_icon_4
    entity_forecast_icon_5: sensor.weather_icon_5
    entity_forecast_low_temp_1: sensor.weather_overnight_low_temperature_0
    entity_forecast_low_temp_2: sensor.weather_overnight_low_temperature_1
    entity_forecast_low_temp_3: sensor.weather_overnight_low_temperature_2
    entity_forecast_low_temp_4: sensor.weather_overnight_low_temperature_3
    entity_forecast_low_temp_5: sensor.weather_overnight_low_temperature_4
    entity_summary_1: sensor.weather_summary_1
    entity_summary_2: sensor.weather_summary_2
    entity_summary_3: sensor.weather_summary_3
    entity_summary_4: sensor.weather_summary_4
    entity_summary_5: sensor.weather_summary_5
    entity_sun: sun.sun
    entity_visibility: sensor.weather_visibility
    entity_daytime_high: sensor.weather_daytime_high_temperature_0
    entity_wind_bearing: sensor.weather_wind_bearing
    entity_wind_speed: sensor.weather_wind_speed
    entity_humidity: sensor.weather_humidity
    entity_pressure: sensor.weather_pressure
    entity_apparent_temp: sensor.weather_apparent_temperature
    entity_daily_summary: sensor.weather_daily_summary
    entity_pop: sensor.weather_precip_probability
    entity_pop_intensity: sensor.weather_precip_intensity
    entity_pop_1: sensor.weather_precip_probability_1
    entity_pop_2: sensor.weather_precip_probability_2
    entity_pop_3: sensor.weather_precip_probability_3
    entity_pop_4: sensor.weather_precip_probability_4
    entity_pop_5: sensor.weather_precip_probability_5
    entity_current_text: sensor.weather_minutely_summary

  - type: entities
    title: Weather
    show_header_toggle: false
    entities:
      - sensor.weather_cloud_coverage
      - sensor.weather_uv_index
      - type: divider
      - sun.sun
      - sensor.moon

  - type: picture
    image: https://icons.wxug.com/data/weather-maps/radar/united-states/mccall-idaho-region-current-radar-animation.gif

  - type: entities
    title: Allergy
    show_header_toggle: false
    entities:
      - sensor.allergy_index_today
      - sensor.allergy_index_tomorrow
      - sensor.allergy_index_yesterday
      - type: divider
      - sensor.allergy_index_forecasted_average
      - sensor.allergy_index_historical_average
      - type: divider
      - sensor.cold_flu_forecasted_average

  - type: entities
    title: Solar Production
    show_header_toggle: false
    entities:
      - sensor.solar_current
      - sensor.solar_today
      - sensor.solar_this_month
      - sensor.solar_this_year
      - sensor.solar_lifetime
