---
# This is a bootstrap for my Lovelace configuration.
#
# Views are included individually to guarentee the order of the tabs
# of the view in the UI.
#
title: Locks

views:
  - title: 'Codes and Configuration'
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - content: |
              ## Configuration
            type: markdown
          - type: entities
            show_header_toggle: false
            entities:
              - input_text.front_door_lockname
              - input_boolean.front_door_lock_notifications
              - input_boolean.front_door_dooraccess_notifications
              - entity: >-
                  lock.lock_front
              - entity: >-
                  binary_sensor.front_door_is_open

