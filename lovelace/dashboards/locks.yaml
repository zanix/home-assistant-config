---
# This is a bootstrap for my Lovelace configuration.
#
# Views are included individually to guarentee the order of the tabs
# of the view in the UI.
#
title: Locks

decluttering_templates:
  time_picker:
    card:
      type: custom:time-picker-card
      entity: '[[entity]]'
      hour_mode: 12
      delay: 500
      layout:
        name: inside
        hour_mode: single
        align_controls: right
        embedded: true
        thin: true
  lock_card:
    default:
      - number: '1'
    card:
        type: vertical-stack
        cards:
        - type: custom:mushroom-title-card
          title: Code [[number]]
        - type: entities
          show_header_toggle: false
          entities:
            - 'input_text.front_door_name_[[number]]'
            - 'input_text.front_door_pin_[[number]]'
            - 'input_boolean.enabled_front_door_[[number]]'
            - 'input_boolean.notify_front_door_[[number]]'
            - type: divider
            - entity: 'sensor.connected_front_door_[[number]]'
              state_color: true
            - entity: 'binary_sensor.active_front_door_[[number]]'
              state_color: true
            - type: custom:fold-entity-row
              head:
                type: section
                label: Advanced Options
              padding: 0
              entities:
                - 'input_boolean.reset_codeslot_front_door_[[number]]'
                - type: divider
                - 'input_boolean.accesslimit_front_door_[[number]]'
                - entity: 'input_number.accesscount_front_door_[[number]]'
                  type: custom:numberbox-card
                  icon: mdi:key-variant
                  speed: 250
                - type: divider
                - 'input_boolean.daterange_front_door_[[number]]'
                - 'input_datetime.start_date_front_door_[[number]]'
                - 'input_datetime.end_date_front_door_[[number]]'
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Sunday
                  padding: 0
                  entities:
                    - 'input_boolean.sun_front_door_[[number]]'
                    - 'input_boolean.sun_inc_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.sun_start_date_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.sun_end_date_front_door_[[number]]'
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Monday
                  padding: 0
                  entities:
                    - 'input_boolean.mon_front_door_[[number]]'
                    - 'input_boolean.mon_inc_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.mon_start_date_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.mon_end_date_front_door_[[number]]'
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Tuesday
                  padding: 0
                  entities:
                    - 'input_boolean.tue_front_door_[[number]]'
                    - 'input_boolean.tue_inc_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.tue_start_date_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.tue_end_date_front_door_[[number]]'
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Wednesday
                  padding: 0
                  entities:
                    - 'input_boolean.wed_front_door_[[number]]'
                    - 'input_boolean.wed_inc_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.wed_start_date_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.wed_end_date_front_door_[[number]]'
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Thursday
                  padding: 0
                  entities:
                    - 'input_boolean.thu_front_door_[[number]]'
                    - 'input_boolean.thu_inc_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.thu_start_date_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.thu_end_date_front_door_[[number]]'
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Friday
                  padding: 0
                  entities:
                    - 'input_boolean.fri_front_door_[[number]]'
                    - 'input_boolean.fri_inc_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.fri_start_date_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.fri_end_date_front_door_[[number]]'
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Saturday
                  padding: 0
                  entities:
                    - 'input_boolean.sat_front_door_[[number]]'
                    - 'input_boolean.sat_inc_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.sat_start_date_front_door_[[number]]'
                    - type: custom:decluttering-card
                      template: time_picker
                      variables:
                        - entity: 'input_datetime.sat_end_date_front_door_[[number]]'

views:
  - title: Codes and Configuration
    layout:
      max_cols: 4
    type: custom:horizontal-layout
    cards:
      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '1'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '2'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '3'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '4'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '5'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '6'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '7'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '8'

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Configuration
          - type: entities
            show_header_toggle: false
            entities:
              - input_text.front_door_lockname
              - input_boolean.front_door_lock_notifications
              - input_boolean.front_door_dooraccess_notifications
              - lock.lock_front
              - binary_sensor.front_door_is_open
