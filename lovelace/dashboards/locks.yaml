                - type: template
                  entity: 'input_boolean.reset_codeslot_front_door_[[number]]'
                  icon: mdi:lock-reset
                  icon_color: '{{ iif(states(entity) == "on", "red", "disabled") }}'
                  content: '{{ iif(states(entity) == "on", "Resetting", "Reset") }}'
                  tap_action:
