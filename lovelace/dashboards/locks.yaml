views:
  - title: Codes and Configuration
    layout:
      max_cols: 3
    type: custom:horizontal-layout
    cards:
      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '1'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '2'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '3'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '4'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '5'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '6'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '7'

      - type: custom:decluttering-card
        template: lock_card
        variables:
          - number: '8'

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Configuration
          - type: entities
            show_header_toggle: false
            entities:
              - input_text.front_door_lockname

              - type: custom:mushroom-chips-card
                alignment: justify
                chips:
                  - type: template
                    entity: input_boolean.front_door_lock_notifications
                    icon: mdi:{{ iif(states(entity) == "on", "bell", "bell-off") }}
                    content: Lock Notify
                    icon_color: '{{ iif(states(entity) == "on", "green", "disabled") }}'
                    tap_action:
                      action: toggle
                  - type: template
                    entity: input_boolean.front_door_dooraccess_notifications
                    icon: mdi:{{ iif(states(entity) == "on", "bell", "bell-off") }}
                    content: Door Notify
                    icon_color: '{{ iif(states(entity) == "on", "green", "disabled") }}'
                    tap_action:
                      action: toggle

          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:mushroom-template-card
                entity: binary_sensor.front_door_is_open
                primary: Front Door
                multiline_secondary: true
                secondary: >-
                  {% from "util.jinja" import custom_timedelta %}
                  {% if is_state(entity, "on") -%}
                    Open
                  {% elif is_state("lock.lock_front", "unlocked") -%}
                    Closed and Unlocked
                  {% else -%}
                    Closed and Locked
                  {% endif -%} {{ custom_timedelta(entity) }}
                icon: >-
                  {% if is_state(entity, "on") %}
                    mdi:door-open
                  {% elif is_state("lock.lock_front", "unlocked") and is_state(entity, "off") %}
                    mdi:door-closed
                  {% elif is_state("lock.lock_front", "locked") and is_state(entity, "off")
                  %}
                    mdi:door-closed-lock
                  {% endif %}
                icon_color: >-
                  {% if is_state(entity, "on") %}
                    red
                  {% elif is_state("lock.lock_front", "unlocked") and is_state(entity, "off") %}
                    yellow
                  {% elif is_state("lock.lock_front", "locked") and is_state(entity, "off")
                  %}
                    green
                  {% endif %}
                tap_action:
                  action: more-info
                hold_action:
                  action: fire-dom-event
                  browser_mod:
                    data:
                      entity: sensor.front_door_battery_level
                    service: browser_mod.more_info
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      {% from "util.jinja" import battery_color %}
                      .shape {
                        /* Radial progress bar */
                        background:
                          radial-gradient(var(--card-background-color) 60%, transparent calc(60% + 1px)),
                          conic-gradient(var(--{{ battery_color("sensor.front_door_battery_level") }}-color) {{ states("sensor.front_door_battery_level") }}% 0%, var(--card-background-color) 0% 100%
                        );
                      }
                      .shape:after {
                        /* Add back icon shape */
                        content: "";
                        height: 100%;
                        width: 100%;
                        position: absolute;
                        border-radius: var(--icon-border-radius);
                        background: var(--shape-color);
                      }
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: 65px auto
                  grid-template-rows: auto
                  margin: 0 -2px -10px -2px
                  padding: 0
                cards:
                  - type: custom:mushroom-template-card
                    entity: sensor.lock_front_battery_level
                    icon: mdi:lock-smart
                    icon_color: disabled
                    tap_action:
                      action: more_info
                    card_mod:
                      style:
                        .: |
                          ha-card {
                            --ha-card-box-shadow: none;
                            --ha-card-border-width: 0;
                          }
                        mushroom-shape-icon$: |
                          {% from "util.jinja" import battery_color %}
                          .shape {
                            /* Radial progress bar */
                            background:
                              radial-gradient(var(--card-background-color) 60%, transparent calc(60% + 1px)),
                              conic-gradient(var(--{{ battery_color(config.entity) }}-color) {{ states(config.entity) }}% 0%, var(--card-background-color) 0% 100%
                            );
                          }
                          .shape:after {
                            /* Add back icon shape */
                            content: "";
                            height: 100%;
                            width: 100%;
                            position: absolute;
                            border-radius: var(--icon-border-radius);
                            background: var(--shape-color);
                          }
                  - type: custom:mushroom-lock-card
                    entity: lock.lock_front
                    name: Front Door
                    primary_info: none
                    secondary_info: none
                    icon_type: none
                    card_mod:
                      style:
                        .: |
                          ha-card {
                            --ha-card-box-shadow: none;
                            --ha-card-border-width: 0;
                            background: none;
                          }
