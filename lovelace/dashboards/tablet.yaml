---
# This is a bootstrap for my Lovelace configuration.
#
# Views are included individually to guarentee the order of the tabs
# of the view in the UI.
#
title: Tablet

button_card_templates: !include_dir_merge_named ../cards/button_card_templates

swipe_nav:
  swipe_amount: 40
  wrap: true
  prevent_default: false
  animate: swipe

views:

  - title: Home
    path: home
    icon: mdi:home
    panel: true
    cards:
      - type: custom:layout-card
        layout_type: horizontal
        layout_options:
          max_cols: 3
        cards:

          - type: grid
            square: false
            columns: 4
            cards:
              - type: custom:slider-button-card
                entity: light.living_room
                name: Main
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: switch.front_entry_light
                name: Entry
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: switch.garage_entry_light
                name: Garage Entry
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: switch.hallway_light
                name: Hallway
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

          - type: grid
            square: false
            columns: 3
            cards:
              - type: custom:slider-button-card
                entity: light.family_room
                name: Main
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: light.play_space
                name: Play
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: switch.stair_light
                name: Stairs
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

          - type: grid
            square: false
            columns: 4
            cards:
              - type: custom:slider-button-card
                entity: light.office_light
                name: Main
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: light.office_lamp
                name: Lamp
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: light.office_desk_led
                name: Desk
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: switch.office_shelf_led
                name: Shelf
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle
