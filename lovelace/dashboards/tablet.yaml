---
# This is a bootstrap for my Lovelace configuration.
#
# Views are included indiviaually to guarentee the order of the tabs
# of the view in the UI.
#
title: Tablet

button_card_templates: !include_dir_merge_named ../cards/button_card_templates

swipe_nav:
  swipe_amount: 40
  wrap: true
  prevent_default: false
  animate: swipe

views:

  - title: Home
    path: home
    icon: mdi:home
    panel: true
    cards:
      - type: custom:layout-card
        layout_type: horizontal
        layout_options:
          max_cols: 3
        cards:

          - type: grid
            square: false
            columns: 3
            cards:
              - type: custom:slider-button-card
                entity: light.office_light
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: light.office_lamp
                action_button:
                  mode: custom
                  show: true
                  tap_action:
                    action: toggle

              - type: custom:slider-button-card
                entity: switch.basement_hallway_light
                slider:
                  direction: left-right
                  background: custom
                  toggle_on_click: true
                icon:
                  use_state_color: true
                  tap_action:
                    action: more-info
                action_button:
                  mode: custom
                  tap_action:
                    action: toggle
