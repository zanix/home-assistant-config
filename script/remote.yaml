###########################################################
# Script: Remote
###########################################################

remote_living_room:
  alias: Remote Living Room - Change activity from input select
  sequence:
    - service: remote.turn_on
      data_template:
        entity_id: remote.living_room
        activity: >
          {% if is_state("input_select.remote_living_room", "Power Off") %}
            -1
          {% elif is_state("input_select.remote_living_room", "Android TV") %}
            27945974
          {% elif is_state("input_select.remote_living_room", "Computer") %}
            27943076
          {% elif is_state("input_select.remote_living_room", "Bluetooth") %}
            27943041
          {% elif is_state("input_select.remote_living_room", "Broadcast TV") %}
            27942819
          {% endif %}

remote_bedroom:
  alias: Remote Bedroom - Change activity from input select
  sequence:
    - service: remote.turn_on
      data_template:
        entity_id: remote.bedroom
        activity: >
          {% if is_state("input_select.remote_bedroom", "Power Off") %}
            -1
          {% elif is_state("input_select.remote_bedroom", "nVidia Shield") %}
            20165520
          {% endif %}
