  description: Sends a notification when the Cat feeder is nearly empty
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.cat_feeder_total_weight
    above: 1440
  condition: []
  action:
  - parallel:
    - service: script.notify_mobile
      metadata: {}
      data:
        who: parents
        title: Cat Feeder
        message: The Cat feeder is nearly empty
        notification_icon: mdi:paw
        color: '#FF9800'
        icon_url: local/icons/paw.png
        actions:
        - action: cat_feeder_full
          title: Feeder Full
        tag: cat-feeder
    - service: script.notify_hass_agent
      metadata: {}
      data:
        entity:
        - media_player.erebus
        - media_player.nasya
        title: Cat Feeder
        message: The Cat feeder is nearly empty
        actions:
        - action: cat_feeder_full
          title: Feeder Full
  mode: single
