- id: '1665681396617'
  alias: ☑️ Garbage Collection
  description: Confirm collection can is on the curb
  trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: garbage_collection
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: recycle_collection
  - platform: event
    event_type: hass_agent_notifications
    event_data:
      action: garbage_collection
  - platform: event
    event_type: hass_agent_notifications
    event_data:
      action: recycle_collection
  condition: []
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.{{ trigger.event.data.action }}
  - if:
    - condition: template
      value_template: '{{ trigger.event.data.tag != "" }}'
    then:
    - service: script.notify_mobile
      data:
        who: parents
        message: clear_notification
        tag: '{{ trigger.event.data.tag }}'
  - service: script.notify_mobile
    data:
      who: parents
      title: '{{ trigger.event.data.title }}'
      message: The {{ trigger.event.data.title }} can is at the curb
      icon_url: '{{ trigger.event.data.icon_url }}'
      group: '{{ trigger.event.data.group }}'
      tag: '{{ trigger.event.data.tag }}-out'
  - service: script.notify_hass_agent
    data:
      entity:
      - media_player.erebus
      - media_player.nasya
      title: '{{ trigger.event.data.title }}'
      message: The {{ trigger.event.data.title }} can is at the curb
  mode: single
