- id: '1665688061009'
  alias: "\U0001F514 Doorbell Motion"
  description: Actions when the ring doorbell detects motion
  trigger:
  - platform: state
    entity_id: binary_sensor.doorbell_motion
    to: 'on'
  condition: []
  action:
  - service: script.notify_join
