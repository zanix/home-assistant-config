- id: '1665700097529'
  alias: ⏯ Family Room Media State at Night
  description: Brighten/Dim the lights when Media is paused
  trigger:
  - platform: state
    entity_id:
    - media_player.androidtv_family_room
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: state
    entity_id: light.family_room
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: media_player.androidtv_family_room
        state: paused
      sequence:
      - data:
          transition: 5
          brightness_pct: 60
        target:
          entity_id: light.family_room
        action: light.turn_on
    - conditions:
      - condition: state
        entity_id: media_player.androidtv_family_room
        state: playing
      sequence:
      - data:
          transition: 5
          brightness_pct: 20
        action: light.turn_on
  mode: single
