  condition:
  - condition: template
    value_template: '{{ (trigger.to_state.state|int(default=0)) > 0 }}'
  - condition: template
    value_template: '{{ (trigger.to_state.state|int(default=0)) != (trigger.from_state.state|int(default=0))
      }}'
  - condition: template
    value_template: '{{ sensors != "" }}'
  action:
  - parallel:
    - service: persistent_notification.create
      data:
        title: Low Battery Levels
        message: '{{ sensors }}'
        notification_id: low-battery-alert
    - service: script.notify_mobile
      data:
        who: josh
        title: Low Battery Levels
        message: '{{ sensors }}'
        icon: local/icons/battery-alert.png
        group: System
        tag: low-battery-alert
        url: dashboard-system/overview
    - service: script.notify_hass_agent
      data:
        computer: erebus
        title: Low Battery Levels
        message: '{{ sensors }}'
  mode: single
  variables:
    sensors: "{% set threshold = 30 %} {% set ignore_entities = [\n  'sensor.galaxy_s21_battery_level',\n
      \ 'sensor.pixel_7_battery_level',\n  'sensor.ipad_josh_battery_level',\n  'sensor.quest_battery_level',\n
      \ 'sensor.load_percentage',\n  'sensor.battery_state_of_charge'\n] %} {% set
      result = namespace(sensors=[]) %} {% set devices = states.sensor\n  | reject('in',
      ['unknown', 'unavailable', 'undefined'])\n  | rejectattr('entity_id', 'in',
      ignore_entities)\n  | rejectattr('attributes.device_class', 'undefined')\n  |
      selectattr('attributes.device_class', '==', 'battery')\n  | list\n%} {% for
      device in devices %}\n  {% if device.state | int(-1) <= threshold | int %}\n
      \   {% set name = device.name | replace(': Battery level', '') | replace(' Battery
      level', '') | replace(' Battery Level', '') %}\n    {% set result.sensors =
      result.sensors + [name ~ ' (' ~ device.state ~ '%)'] %}\n  {% endif %}\n{% endfor
      %} {{ result.sensors|join(', ') }}"
