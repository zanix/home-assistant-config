- id: '1725915027719'
  alias: ⚡ Tariff Changes
  description: Sets the current tariff and sends a notification.
  triggers:
  - entity_id:
    - sensor.emporiavue_main_total_monthly
    below: 800
    id: tier_1
    trigger: numeric_state
  - entity_id:
    - sensor.emporiavue_main_total_monthly
    above: 800
    below: 2000
    id: tier_2
    trigger: numeric_state
  - entity_id:
    - sensor.emporiavue_main_total_monthly
    above: 2000
    id: tier_3
    trigger: numeric_state
  - entity_id:
    - binary_sensor.tariff_summer
    to:
    id: season
    trigger: state
  conditions:
  - condition: template
    value_template: '{{ not trigger.from_state.state in ["unknown", "unavailable",
      none, null] and not trigger.to_state.state in ["unknown", "unavailable", none,
      null] }}'
  actions:
  - variables:
      season: '{{ iif(is_state("binary_sensor.tariff_summer", "on"), "summer", "winter")
        }}'
      map: "{{ {\n    \"summer_tier_1\": [\"under 800\", \"summer tier 1\"],\n    \"summer_tier_2\":
        [\"over 800\", \"summer tier 2\"],\n    \"summer_tier_3\": [\"over 2000\",
        \"summer tier 3\"],\n    \"winter_tier_1\": [\"under 800\", \"winter tier
        1\"],\n    \"winter_tier_2\": [\"over 800\", \"winter tier 2\"],\n    \"winter_tier_3\":
        [\"over 2000\", \"winter tier 3\"],\n} }}\n"
      tariff: "{% if trigger.id == \"season\" and has_value(\"select.monthly_energy\")
        %}\n  {{ season }}_tier_{{ states(\"select.monthly_energy\").split(\"_\")[2]
        }}\n{% else %}\n  {{ season }}_{{ trigger.id }}\n{% endif %}\n"
      message: Power usage is {{ map[tariff][0] }} kWh. Now charing {{ map[tariff][1]
        }} rates.
  - action: select.select_option
    data:
      option: '{{ tariff }}'
    target:
      entity_id: select.monthly_energy
  - action: script.notify_mobile
    data:
      who: parents
      title: Energy Tariff Changed
      message: '{{ message }}'
      notification_icon: mdi:lightning-bolt
      color: '#ffeb3b'
      icon_url: local/icons/lightning-bolt.png
      group: Power
      tag: energy-tariff
      url: lovelace/power
  - data:
      computer:
      - erebus
      title: Energy Tariff Changed
      message: '{{ message }}'
      icon_url: local/icons/lightning-bolt.png
    action: script.notify_lnxlink
  mode: single
