- id: '1665686715952'
  alias: "\U0001F4A1 Turn Lights On when Arrive"
  description: Turns lights on when someone arrives home after sunset
  trigger:
  - platform: state
    entity_id: group.people
    from: not_home
    to: home
    for:
      minutes: 1
  condition:
  - condition: sun
    after: sunset
    after_offset: -0:30:00
  - condition: time
    before: '23:59:59'
    after: 00:00:00
  action:
  - parallel:
    - service: homeassistant.turn_on
      entity_id: switch.garage_entry_light
    - service: light.turn_on
      entity_id: light.living_room
      data:
        brightness: 255
    - service: light.turn_on
      entity_id: light.kitchen
      data:
        brightness: 255
    - service: script.notify_mobile
      data:
        who: parents
        title: Lights On
        message: Welcome home, some lights have been turned on for you since it's
          dark.
        icon: local/icons/lightbulb-on.png
        group: Light
  - delay:
      minutes: 5
  - service: homeassistant.turn_off
    entity_id: switch.garage_entry_light
  mode: single
