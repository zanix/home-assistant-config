- id: '1728402022145'
  alias: ⏯ Living Room Sound Night Mode
  description: Changes the soundbar night mode based on schedule and bed presence
    with 5-minute delay
  triggers:
  - trigger: state
    entity_id: binary_sensor.samsung_soundbar_night_mode
    to: 'on'
    id: 'on'
  - trigger: state
    entity_id: binary_sensor.samsung_soundbar_night_mode
    to: 'off'
    id: 'off'
  - trigger: state
    entity_id:
    - binary_sensor.bed_presence_f56148_bed_occupied_either
    to: 'on'
    id: 'on'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - trigger: state
    entity_id:
    - binary_sensor.bed_presence_f56148_bed_occupied_either
    to: 'off'
    id: 'off'
    for:
      minutes: 5
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.samsung_soundbar_night_mode
        metadata: {}
        data: {}
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.samsung_soundbar_night_mode
        metadata: {}
        data: {}
  mode: restart
