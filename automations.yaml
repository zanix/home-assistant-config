  alias: "\U0001F9FA Dryer Notifications"
  description: Actions when the dryer is running and is done
  triggers:
  - entity_id: sensor.emporiavue_main_dryer_power
    for:
      minutes: 1
    above: 100
    trigger: numeric_state
  conditions: []
  actions:
  - alias: Set start time and start power tracking
    variables:
      start_time: '{{ now().timestamp() }}'
      start_power_consumption: '{{ states(''sensor.emporiavue_main_dryer_daily'')
        | float }}'
  - alias: Set dryer active switch on
    target:
      entity_id: input_boolean.dryer_status
    data: {}
    action: input_boolean.turn_on
  - alias: Wait until appliance has finished
    wait_for_trigger:
    - entity_id: sensor.emporiavue_main_dryer_power
      below: 100
      for:
        seconds: 30
      trigger: numeric_state
    timeout:
      hours: 2
      minutes: 0
      seconds: 0
  - alias: Set message and stop power tracking
    variables:
      end_power_consumption: '{{ states(''sensor.emporiavue_main_dryer_daily'') |
        float }}'
      summary: The dryer is done!
      message: '{%- set kwh = end_power_consumption | float - start_power_consumption
        | float %} {%- set cost = (end_power_consumption | float - start_power_consumption
        | float) * (states(''sensor.tariff_price'') | float) %} {%- set end_time =
        now().timestamp() %} {%- set duration = (end_time - start_time) | int %} {%-
        set hours = (duration // 3600) | int %} {%- set minutes = ((duration % 3600)
        // 60) | int %} {%- set seconds = (duration % 60) | int -%} {{ summary }}
        {{ ''\n'' }} Consumption: {{ kwh | round(2) }}kWh {{ ''\n'' }} Approx Cost:
        {{ "${:.2f}".format(cost) }} {{ ''\n'' }} Duration: {{ ''%02d'' | format(hours)
        }}:{{ ''%02d'' | format(minutes) }}:{{ ''%02d'' | format(seconds) }}

        '
  - alias: Set dryer active switch off
    target:
      entity_id: input_boolean.dryer_status
    data: {}
    action: input_boolean.turn_off
  - alias: Send a notification to each device
    parallel:
    - data:
        who: parents
        title: Dryer
        subtitle: '{{ summary }} ⤵️'
        message: '{{ message }}'
        notification_icon: mdi:tumble-dryer
        color: '#ff9800'
        icon_url: local/icons/tumble-dryer.png
        group: Laundry
        priority: high
        tag: laundry-dryer
      action: script.notify_mobile
    - data:
        entity:
        - media_player.nasya
        title: Dryer
        message: '{{ message }}'
      action: script.notify_hass_agent
    - data:
        computer:
        - erebus
        title: Dryer
        message: '{{ message }}'
        icon_url: local/icons/tumble-dryer.png
      action: script.notify_lnxlink
    - data:
        entity:
        - media_player.shield_living_room
        - media_player.shield_family_room
        - media_player.shield_main_bedroom
        title: Dryer
        message: '{{ summary }}'
        icon_url: local/icons/tumble-dryer.png
      action: script.notify_pipup
  mode: single
  max_exceeded: silent
