    trigger: state
  - entity_id: media_player.denon_avr_s760h
    attribute: source
    trigger: state
  conditions:
  - condition: not
    conditions:
    - condition: state
      entity_id: media_player.denon_avr_s760h
      state: 'off'
    - condition: state
      entity_id: media_player.universal_family_room
      attribute: source
      state: nl.rogro82.pipup
  - condition: template
    value_template: '{{ sound_mode != state_attr("media_player.denon_avr_s760h", "sound_mode")
      }}'
  actions:
  - target:
      entity_id: media_player.denon_avr_s760h
