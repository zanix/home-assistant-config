- id: '1728622562146'
  alias: "\U0001F4A1 School Departure Light Indicator"
  description: Changes some light colors when it's time to go school.
  triggers:
  - at: 07:15:00
    trigger: time
    id: warn
  - trigger: time
    at: 07:20:00
    id: leave
  conditions:
  - condition: state
    entity_id: cover.garage_door
    state: closed
    enabled: false
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - warn
      sequence:
      - data:
          rgb_color:
          - 255
          - 255
          - 0
          brightness_pct: 100
        action: light.turn_on
        target:
          entity_id: light.kitchen_island
    - conditions:
      - condition: trigger
        id:
        - leave
      sequence:
      - data:
          rgb_color:
          - 255
          - 0
          - 0
        action: light.turn_on
        target:
          entity_id: light.kitchen_island
      - wait_for_trigger:
        - trigger: state
          entity_id:
          - cover.garage_door
          to: closed
        timeout:
          hours: 0
          minutes: 10
          seconds: 0
          milliseconds: 0
      - action: light.turn_on
        metadata: {}
        data:
          kelvin: 3000
        target:
          entity_id: light.kitchen_island
