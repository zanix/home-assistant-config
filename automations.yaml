        - service: script.notify_pipup
          data:
            entity:
            - media_player.living_room_shield
            - media_player.family_room_shield
            - media_player.master_bedroom_shield
            title: Network
            message: The Internet is back up
            icon_url: local/icons/web.png
        - service: script.notify_hass_agent
          data:
            entity:
            - media_player.erebus
            - media_player.nasya
