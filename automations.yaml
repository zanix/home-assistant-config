  alias: ⚙️ ZWave JS UI Update
  description: Sends a notification when a new release of ZWave JS UI is released
  trigger:
  - platform: state
    entity_id: sensor.zwave_js_zwave_js_ui_latest_release
  condition:
  - condition: template
    value_template: '{{ not trigger.to_state.state in ["unknown", "unavailable"] and
      trigger.from_state.state in ["unknown", "unavailable"] }}'
  action:
  - if:
    - condition: template
      value_template: '{{ trigger.to_state.state != trigger.from_state.state }}'
    then:
    - parallel:
      - service: persistent_notification.create
        data:
          title: Upgrade Available
          message: '**ZWave JS UI** _{{ current_version }}_ -> _{{ available_version
            }}_

            [Release Notes]({{ release_notes }})'
          notification_id: zwave_js-upgrade-available
      - service: script.notify_mobile
        data:
          who: josh
          title: Upgrade Available
          message: <b>ZWave JS UI</b> <em>{{ current_version }}</em> -> <em>{{ available_version
            }}</em>
          icon_url: local/icons/update.png
          url: '{{ release_notes }}'
          group: Upgrade
          tag: zwave_js-upgrade-available
          actions:
          - action: URI
            title: Release Notes
            uri: '{{ release_notes }}'
      - service: script.notify_hass_agent
        data:
          entity:
          - media_player.erebus
          title: Upgrade Available
          message: 'ZWave JS UI: {{ current_version }} -> {{ available_version }}'
    else:
    - service: persistent_notification.dismiss
      data:
        notification_id: zwave_js-upgrade-available
    - service: script.notify_mobile
      data:
        who: josh
        message: clear_notification
        tag: zwave_js-upgrade-available
  mode: single
  max_exceeded: silent
  variables:
    release_notes: '{{ trigger.to_state.attributes.url }}'
    current_version: '{{ trigger.from_state.state }}'
    available_version: '{{ trigger.to_state.state }}'
