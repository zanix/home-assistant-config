substitutions:
  name: esp32-bluetooth-proxy-45e610
  friendly_name: Bluetooth Proxy 45e610
packages:
  esphome.bluetooth-proxy: github://esphome/bluetooth-proxies/esp32-generic/esp32-generic.yaml@main
esphome:
  name: ${name}
