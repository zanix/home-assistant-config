---
## Source: https://github.com/frenck/home-assistant-config/tree/master/.github/workflows
name: build
# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * 4
jobs:
  home_assistant:
    name: "Home Assistant Core ${{ matrix.version }} Configuration Check"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # ["stable", "beta", "dev"]
        version: ["stable", "beta"]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.4
        with:
          path: "."
          secrets: ./.stubs/secrets.yaml
          version: "${{ matrix.version }}"
