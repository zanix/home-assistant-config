      - state: 'Closed'
        class: 'closed'
      - state: 'Open'
        class: 'open'

  - name: Locks
    entities:
      - lock.lock_front
    states:
      - state: 'locked'
        class: 'locked'
      - state: 'unlocked'
        class: 'unlocked'

  - name: Covers
    entities:
      - sensor.garage_door_status
    states:
      - state: 'Unknown'
        class: 'closed'
      - state: 'Offline'
        class: 'closed'
      - state: 'Closed'
        class: 'closed'
      - state: 'Closing'
        class: 'open'
      - state: 'Open'
        class: 'open'
      - state: 'Opening'
        class: 'closed'

