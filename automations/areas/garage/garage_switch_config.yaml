---
# Toggles the garage door.
#
alias: "[Garage] Switch Config"
description: "Toggles the garage door"
mode: single
trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_garage_light
      scene_data: 7680
      scene_id: 3
action:
  - service: homeassistant.toggle
    entity_id: cover.garage_door
