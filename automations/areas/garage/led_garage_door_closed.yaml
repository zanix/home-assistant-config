---
# Set garage light switch LED to off when garage door is closed.
#
alias: "[LED] Garage Door Closed"
initial_state: true
mode: restart
trigger:
  - platform: state
    entity_id: cover.garage_door
    to: "closed"

action:
  - service: script.inovelli_led
    data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_garage_light
      effect: "off"
