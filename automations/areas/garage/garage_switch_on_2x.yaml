---
# Set living room and kitchen lights to 100% brightness.
#
alias: "[Garage] Switch On 2x"
description: "Set living room and kitchen lights to daylight and 100% brightness"
mode: single
trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_garage_light
      scene_data: 7860
      scene_id: 2
action:
  - service: light.turn_on
    data:
      brightness: 255
    entity_id: light.living_room
  - service: light.turn_on
    data:
      brightness: 255
    entity_id: light.kitchen
