---
# Set garage light switch LED to pulse red when garage door is open.
#
alias: "[LED] Garage Door Open"
initial_state: true
mode: restart
trigger:
  - platform: state
    entity_id: cover.garage_door
    to: "open"

action:
  - service: script.inovelli_led
    data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_garage_light
      color: red
      level: 10
      effect: pulse
