---
# Automatically turn off the media center in the master bedroom.
#
alias: "[Media] Shield Master Bedroom Auto Off"
initial_state: false
trigger:
  platform: state
  entity_id: media_player.master_bedroom_shield
  to: "off"
action:
  - service: remote.turn_off
    entity_id: remote.master_bedroom
  - service: input_select.select_option
    entity_id: input_select.remote_master_bedroom
    data_template:
      option: Select Activity
