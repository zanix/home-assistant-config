---
# Turns on the PS4 when the activity is active.
#
alias: "[PS4] Harmony Activity PS4"
trigger:
  platform: state
  entity_id: sensor.remote_family_room
condition:
  condition: state
  entity_id: sensor.remote_family_room
  state: "PS4"
action:
  service: homeassistant.turn_on
  entity_id: media_player.playstation_4
