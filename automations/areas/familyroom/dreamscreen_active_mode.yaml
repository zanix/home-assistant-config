---
# Turns on the dreamscreen reactive backlighting.
#
alias: "[DreamScreen Family Room] Harmony Reactive Activity"
trigger:
  platform: state
  entity_id: sensor.remote_family_room
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: sensor.remote_family_room
      state: "Computer"
    - condition: state
      entity_id: sensor.remote_family_room
      state: "PS3"
    - condition: state
      entity_id: sensor.remote_family_room
      state: "XBox"
action:
  - service: dreamscreen.set_mode
    data:
      entity_id: dreamscreen.family_room
      mode: 1
