---
# Automatically turn off the media center in the living room.
#
alias: "[Media] Shield Living Room Auto Off"
initial_state: false
trigger:
  platform: state
  # entity_id: media_player.living_room_shield
  entity_id: media_player.living_room_sony_tv
  to: "off"
action:
  - service: remote.turn_off
    entity_id: remote.living_room
  - service: input_select.select_option
    entity_id: input_select.remote_living_room
    data_template:
      option: Select Activity
