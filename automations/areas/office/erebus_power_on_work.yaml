---
# Turns on Erebus during the work week.
#
alias: "[Erebus] Power on for Work"
trigger:
  platform: time
  at: "08:30:00"
condition:
  - condition: state
    entity_id: device_tracker.oneplus_6
    state: "home"
  - condition: state
    entity_id: binary_sensor.workday
    state: "on"
action:
  service: switch.turn_on
  entity_id: switch.erebus_turn_on
