---
# Turns on the office lights from the light switch.
#
alias: "[Office] Switch On 1x"
description: "Turns on the office lights from the light switch"
mode: single
trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_office_switch
      scene_data: 7680
      scene_id: 2
action:
  - service: light.turn_on
    entity_id: light.office_light
  - service: light.turn_on
    entity_id: light.office_lamp
  - service: light.turn_on
    entity_id: light.office_desk_led
