---
# Turns on the office computer and all the lights on a workday.
#
alias: "[Office] Day Mode"
trigger:
  platform: time
  at: "08:55:00"
condition:
  - condition: state
    entity_id: device_tracker.oneplus_6
    state: "home"
  - condition: state
    entity_id: binary_sensor.workday
    state: "on"
action:
  service: script.turn_on
  entity_id: script.office_day_mode
