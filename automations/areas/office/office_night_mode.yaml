---
# Dims and sets the office lights to warm in the evening.
#
alias: "[Office] Night Mode Fade"
trigger:
  platform: time
  at: "20:55:00"
condition:
  condition: state
  entity_id: light.office_light
  state: "on"
action:
  - service: script.turn_on
    entity_id: script.office_night_mode
    data_template:
      variables:
        transition: 600
