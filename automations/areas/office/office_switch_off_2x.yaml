---
# Set office lights immediately to night mode.
#
alias: "[Office] Switch Off 2x"
description: "Set office lights immediately to night mode"
mode: single
trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_office_switch
      scene_data: 7860
      scene_id: 1
action:
  - service: light.turn_on
    entity_id: light.office_light
    data:
      brightness: 140
      color_temp: 370
      transition: 1
  - service: light.turn_on
    entity_id: light.office_lamp
    data:
      brightness: 204
      color_temp: 370
      transition: 1
  - service: light.turn_on
    entity_id: light.office_desk_led
    data:
      brightness: 140
      color_temp: 250
      transition: 1
  - service: switch.turn_off
    entity_id: switch.office_shelf_led
