---
alias: "[Water] Softener Salt Level Low"
description: "Sends a notification when the water softener salt level is low"
trigger:
  - platform: numeric_state
    entity_id: sensor.salt_level
    below: 30
    for: "23:59:59"
action:
  - service: persistent_notification.create
    data_template:
      title: "Water Softener Salt Level Low"
      notification_id: softener-salt-low
      message: >-
        The salt level in the water softener is low.

  - service: notify.join_all
    data_template:
      title: "Water Softener Salt Level Low"
      message: >-
        The salt level in the water softener is low.
      data:
        icon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/arrow-expand-vertical.png"
        smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"
