---
# Action to run on startup.
#
alias: "[System] Z-Wave Network Ready"
description: "Actions to run when the zwave network is ready"
mode: single
trigger:
  - platform: event
    event_type: service_registered
    event_data:
      domain: zwave
      service: set_config_parameter
action:
  - service: script.inovelli_led_set_defaults
    data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_garage_light
      color: blue
      level_on: 8
      level_off: 1
  - service: script.inovelli_led_set_defaults
    data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_office_switch
      color: blue
      level_on: 8
      level_off: 1
