---
# Allows publishing a MQTT topic and payload.
#
# https://www.home-assistant.io/components/script/
# https://www.home-assistant.io/components/notify.mqtt/
#
notify_mqtt:
  sequence:
    - service: mqtt.publish
      data_template:
        # "topic/path/here"
        topic: "{{ topic }}"
        # "title|body|image"
        payload: "{{ message }}"
        retain: true
