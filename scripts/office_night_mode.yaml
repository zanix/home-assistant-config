---
# Dims and sets the office lights to soft.
#
# https://www.home-assistant.io/integrations/script/
#
office_night_mode:
  alias: 'Office Night Mode'
  description: 'Dims and sets the office lights to soft.'
  icon: mdi:weather-sunset-down

  fields:
    transition:
      description: 'Time to transition the change'
      example: '600'
      selector:
        number:
          min: 1
          max: 36000
          mode: box

  sequence:
    - parallel:
        - service: light.turn_on
          data_template:
            entity_id: light.office_lamp
            brightness: 204
            color_temp: 370
            transition: '{{ transition|default(1) }}'
        - service: light.turn_on
          data_template:
            entity_id: light.office_light
            brightness: 140
            color_temp: 370
            transition: '{{ transition|default(1) }}'
        - service: light.turn_on
          data_template:
            entity_id: light.office_desk_led
            brightness: 140
            color_temp: 250
            transition: '{{ transition|default(1) }}'
        - service: switch.turn_off
          entity_id: switch.office_shelf_led
