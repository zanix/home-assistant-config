---
# Dims and sets the office lights to warm.
#
# https://www.home-assistant.io/components/script/
#
office_night_mode:
  alias: "Office Night Mode"
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.office_lamp
        brightness: 204
        color_temp: 370
    - service: light.turn_on
      data:
        entity_id: light.office_light
        brightness: 140
        color_temp: 370
