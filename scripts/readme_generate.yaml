---
# Regernerates the readme file based on templates/README.js
#
# https://github.com/custom-components/readme
#
readme_generate:
  alias: 'Generate README'
  description: 'Regernerates the readme file based on templates/README.js.'
  icon: mdi:text

  sequence:
    - service: readme.generate
    - service: persistent_notification.create
      data:
        message: "README generation process complete"
        notification_id: readme
