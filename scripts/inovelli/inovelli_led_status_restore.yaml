---
inovelli_led_status_restore:
  alias: "Inovelli LED [Status Restore]"
  icon: mdi:led-on
  variables:
    entity_id: '{{ entity_id|default("light.living_room") }}'
    event_colors:
      front_door: "pink"
      garage_door: "red"
    color: |
      {% if is_state('lock.front_door', 'unlocked') %}
        {{ event_colors["front_door"] }}
      {% elif is_state('cover.garage_door', 'open') %}
        {{ event_colors["garage_door"] }}
      {% endif %}
  sequence:
    - choose:
        - conditions: '{{ color|trim != "" }}'
          sequence:
            - service: script.inovelli_led
              data:
                entity_id: "{{ entity_id }}"
                color: "{{ color }}"
