---
# Incorporates default LED color + dimmer brightness.
# Originally in a script by Kevin Schlichter https://github.com/kschlichter/Home-Assistant-Inovelli-Red-Dimmer-Switch
#
inovelli_led_set_defaults:
  alias: 'Inovelli LED (Set Defaults)'
  description: 'Set the default/initial state of the LED light on Inovelli switches'
  icon: mdi:led-outline

  fields:
    entity_id:
      description: 'Light or switch'
      example: 'switch.inovelli_lzw30_sn_switch_red_series'
      selector:
        device:
          integration: zwave_js
          manufacturer: Inovelli
    model:
      description: 'Device type (optional)'
      example: dimmer
      selector:
        select:
          options:
            - dimmer
            - switch
            - combo_light
            - combo_fan
    color:
      description: 'LED Color'
      example: 'Red'
      selector:
        select:
          options:
            - "Off"
            - Red
            - Orange
            - Yellow
            - Green
            - Cyan
            - Teal
            - Blue
            - Purple
            - Light Pink
            - Pink
            - White
    level_on:
      description: 'LED brightness when the switch is on'
      example: '10'
      selector:
        number:
          min: 1
          max: 10
    level_off:
      description: 'LED brightness when the switch is off'
      example: '10'
      selector:
        number:
          min: 1
          max: 10

  variables:
    # * Use the passed model type ("dimmer", "switch", "combo_light") when present.
    # * If not present, then attempt to identify the type using the device "model" attribute.
    # * Otherwise assume the model type is "dimmer".
    model: |
      {%- if model is string -%}
        {{ model }}
      {%- elif device_attr(entity_id, "model") is string -%}
        {%- if "LZW31" in device_attr(entity_id, "model") -%}
          dimmer
        {%- elif "LZW36" in device_attr(entity_id, "model") -%}
          combo_light
        {%- else -%}
          switch
        {%- endif -%}
      {%- else -%}
        dimmer
      {%- endif -%}
    node_id: '{{ state_attr(entity_id, "node_id") }}'
    color: |
      {%- if color is not number -%}
        {{ color|default("Yellow")|title }}
      {%- else -%}
        {{ color|int }}
      {%- endif -%}
    level_on: '{{ level_on|default("8")|int }}'
    level_off: '{{ level_off|default("1")|int }}'
    parameters:
      dimmer:
        color: 13
        level_on: 14
        level_off: 15
      combo_light:
        color: 18
        level_on: 19
        level_off: 22
      combo_fan:
        color: 20
        level_on: 21
        level_off: 23
      switch:
        color: 5
        level_on: 6
        level_off: 7
    colors:
      'Off': 0
      'Red': 1
      'Orange': 21
      'Yellow': 42
      'Green': 85
      'Cyan': 127
      'Teal': 145
      'Blue': 170
      'Purple': 195
      'Light Pink': 220
      'Pink': 234
      'White': 255

  sequence:
    - variables:
        color: '{{ colors[color|title] }}'
        color_parameter: '{{ parameters[model]["color"] }}'
        level_on_parameter: '{{ parameters[model]["level_on"] }}'
        level_off_parameter: '{{ parameters[model]["level_off"] }}'

    # - service: script.debug
    #   data:
    #     id: 02
    #     message: |
    #       node_id: '{{ node_id }}'
    #       parameter: '{{ parameters[model]["color"] }}'
    #       color: '{{ color }}'
    #       level_on: '{{ level_on }}'
    #       level_off: '{{ level_off }}'

    - service: zwave_js.set_config_parameter
      target:
        entity_id: '{{ entity_id }}'
      data:
        parameter: '{{ color_parameter }}'
        value: '{{ color }}'

    - service: zwave_js.set_config_parameter
      target:
        entity_id: '{{ entity_id }}'
      data:
        parameter: '{{ level_on_parameter }}'
        value: '{{ level_on }}'

    - service: zwave_js.set_config_parameter
      target:
        entity_id: '{{ entity_id }}'
      data:
        parameter: '{{ level_off_parameter }}'
        value: '{{ level_off }}'
