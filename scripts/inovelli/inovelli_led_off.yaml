---
inovelli_led_off:
  alias: "Inovelli LED [Off]"
  icon: mdi:led-outline
  variables:
    entity_id: '{{ entity_id|default("light.living_room") }}'

  sequence:
    - service: script.inovelli_led
      data:
        entity_id: "{{ entity_id }}"
        effect: "Off"

    # Check for another active status.
    - service: script.inovelli_led_status_restore
