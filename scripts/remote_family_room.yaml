---
# Changes the activity on the Harmony.
#
# https://www.home-assistant.io/components/script/
# https://www.home-assistant.io/components/remote.harmony/
#
remote_family_room:
  alias: Remote Family Room
  sequence:
    - service: remote.turn_on
      data_template:
        entity_id: remote.family_room
        activity: >
          {% if is_state("input_select.remote_family_room", "Power Off") %}
            -1
          {% else %}
            {{ states('input_select.remote_family_room') }}
          {% endif %}
    - service: input_select.select_option
      entity_id: input_select.remote_family_room
      data_template:
        option: "Select Activity"
