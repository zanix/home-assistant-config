---
notify_mobile_ios:
  alias: '[Notify] Mobile (iOS)'
  description: 'Notify users via mobile devices.'
  icon: mdi:cellphone-message
  mode: parallel

  fields:
    who:
      name: 'Who'
      description: 'Which person to send to.'
      example: 'joshua'
      required: true
      selector:
        select:
          mode: dropdown
          custom_value: true
          options:
            - label: Joshua
              value: joshua
            - label: Amy
              value: amy
            - label: Parents
              value: parents
            - label: Kids
              value: kids
            - label: Family
              value: family
    title:
      name: 'Title'
      example: 'Startup: Home Assistant is Up and Running!'
      selector:
        text:
    subtitle:
      name: 'Subtitle'
      example: 'Subject for long text'
      selector:
        text:
    message:
      name: 'Message'
      example: 'Message text'
      selector:
        text:
          multiline: true
    icon_url:
      name: 'Icon'
      example: 'local/icons/home-assistant.png'
      selector:
        text:
    image:
      name: 'Image'
      example: 'local/image.png'
      selector:
        text:
    video:
      name: 'Video'
      example: 'local/video.mp4'
      selector:
        text:
    sound:
      name: 'Sound'
      description: 'Publicly available URL for a sound to play with the notification.'
      example: 'local/sound.mp3'
      selector:
        text:
    notification_sound:
      name: 'Notification sound'
      description: 'Sound to play with the notification.'
      example: 'Stockholm_Haptic.caf'
      selector:
        text:
    camera:
      name: 'Camera'
      description: 'Camera stream to attach.'
      example: 'camera.doorbell'
      selector:
        entity:
          domain: camera
    url:
      name: 'URL'
      description: 'Action when clicking the notification.'
      example: 'lovelace/main'
      selector:
        text:
    group:
      name: 'Message group'
      example: 'Home Assistant'
      selector:
        text:
    tag:
      name: 'Tag'
      description: 'Unique tag for the notification.'
      example: 'tag'
      selector:
        text:
    actions:
      name: 'Actions'
      description: 'A list of actions for actionable notifications.'
      example: ''
      selector:
        object:

  sequence:
    - alias: Set local variables for reuse in this script.
      variables:
        notification_service: 'notify.{{ who }}'
        title: '{{ title | default("", true) }}'
        subtitle: '{{ subtitle | default(none, true) }}'
        message: '{{ message | default("", true) | replace("<br>", "\n") }}'
        url: '{{ url | default("lovelace/main", true) }}'
        group: '{{ group | default("Home Assistant") }}'
        tag: '{{ tag | default(none, true) }}'
        actions: '{{ actions | default(none, true) }}'
        sound_path: >-
          {%- if sound is string -%}
            {%- if sound.startswith("http") -%}
              {{ sound }}
            {%- else -%}
              {{ state_attr("sensor.hass_config", "external_url") }}/{{ sound }}
            {%- endif -%}
          {%- else -%}
            {{ none }}
          {%- endif -%}
        # Every notification should have a sound. Actionable notifications should grab your attention.
        sound_file: >-
          {%- if notification_sound is string %}
            {{ notification_sound }}
          {%- else %}
            Stockholm_Haptic.caf
          {%- endif %}
    - alias: Only send the message if notifications are enabled.
      condition: state
      entity_id: input_boolean.mobile_notifications
      state: 'on'
    - choose:
        - alias: Send camera stream.
          conditions: '{{ camera is string }}'
          sequence:
            - action: '{{ notification_service }}'
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data:
                  subtitle: '{{ subtitle }}'
                  entity_id: '{{ camera }}'
                  url: '{{ url }}'
                  audio: '{{ sound_path }}'
                  group: '{{ group }}'
                  tag: '{{ camera | replace(".", "_") }}'
                  actions: '{{ actions }}'
                  push:
                    sound: '{{ sound_file }}'

        - alias: Send an image.
          conditions: '{{ image is string }}'
          sequence:
            - action: '{{ notification_service }}'
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data:
                  subtitle: '{{ subtitle }}'
                  image: '{{ image }}'
                  url: '{{ url }}'
                  audio: '{{ sound_path }}'
                  group: '{{ group }}'
                  tag: '{{ tag }}'
                  actions: '{{ actions }}'
                  push:
                    sound: '{{ sound_file }}'

        - alias: Send a video.
          conditions: '{{ video is string }}'
          sequence:
            - action: '{{ notification_service }}'
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data:
                  subtitle: '{{ subtitle }}'
                  video: '{{ video }}'
                  url: '{{ url }}'
                  audio: '{{ sound_path }}'
                  group: '{{ group }}'
                  tag: '{{ tag }}'
                  actions: '{{ actions }}'
                  push:
                    sound: '{{ sound_file }}'

      default:
        - alias: Send a basic, link, or actionable notification message.
          action: '{{ notification_service }}'
          data:
            title: '{{ title }}'
            message: '{{ message }}'
            data:
              subtitle: '{{ subtitle }}'
              image: '{{ icon_url | default("local/icons/home-assistant.png") }}'
              url: '{{ url }}'
              audio: '{{ sound_path }}'
              group: '{{ group }}'
              tag: '{{ tag }}'
              actions: '{{ actions }}'
              push:
                sound: '{{ sound_file }}'
