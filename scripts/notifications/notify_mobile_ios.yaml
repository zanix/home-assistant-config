---
notify_mobile_ios:
  alias: '[Notify] Mobile (iOS)'
  description: 'Notify users via mobile devices'
  icon: mdi:cellphone-message
  mode: parallel

  fields:
    who:
      description: 'Which person to send to [ josh | amy | parents | kids | family ]'
      example: 'josh'
      selector:
        text:
    title:
      description: 'Title of the notification'
      example: 'Startup: Home Assistant is Up and Running!'
      selector:
        text:
    message:
      description: 'Message of the notification'
      example: 'Message text'
      selector:
        text:
    image:
      description: 'Image to attach'
      example: '/local/image.png'
      selector:
        text:
    sound:
      description: 'Sound for the notification'
      example: ''
      selector:
        text:
    camera:
      description: 'Camera stream to attach'
      example: camera.front_door
      selector:
        entity:
          domain: camera
    url:
      description: 'Action when clicking main notification'
      example: 'lovelace/home'
      selector:
        text:
    group:
      description: 'Message group'
      example: 'HOMEASSISTANT'
      selector:
        text:
    tag:
      description: 'Unique tag for the notification'
      example: 'tag'
      selector:
        text:
    actions:
      description: 'A list of actions for actionable notifications'
      example: ''
      selector:
        action:

  # Set local variables for reuse in this script.
  variables:
    notification_service: 'notify.{{ who|default("josh", true) }}'
    group_id: '{{ group|upper|default("HOMEASSISTANT") }}'
    # Every notification should have a sound. Actionable notifications should grab your attention.
    sound_file: |
      {%- if sound is string %}
        {{ sound }}
      {%- else %}
        sms-received1.caf
      {%- endif %}

  sequence:
    # Only send if globally enabled.
    - condition: state
      entity_id: input_boolean.mobile_notifications
      state: "on"

    - choose:
        # Send camera stream.
        - conditions:
            - '{{ camera is string }}'
          sequence:
            - service: '{{ notification_service }}'
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data:
                  entity_id: '{{ camera }}'
                  url: '{{ url|default("/lovelace/cameras", true) }}'
                  group: '{{ group_id }}'
                  tag: '{{ camera }}'
                  actions: '{{ actions }}'
                  push: '{{ sound_file }}'

        # Send an image.
        - conditions:
            - '{{ image is string }}'
          sequence:
            - service: '{{ notification_service }}'
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data:
                  image: '{{ image }}'
                  url: '{{ url|default("/lovelace/home", true) }}'
                  group: '{{ group_id }}'
                  tag: '{{ tag|default("", true) }}'
                  actions: '{{ actions }}'
                  audio: '{{ sound_file }}'

      # Send a basic, link, or actionable notification message.
      default:
        - service: '{{ notification_service }}'
          data:
            title: '{{ title }}'
            message: '{{ message }}'
            data:
              image: '{{ icon|default("/local/icons/home-assistant.png") }}'
              url: '{{ url|default("/lovelace/home", true) }}'
              group: '{{ group_id }}'
              tag: '{{ tag|default("", true) }}'
              actions: '{{ actions }}'
              audio: '{{ sound_file }}'
