---
debug:
  alias: '[Notify] Debug'
  description: 'Sets a persistant notification in the Home Assistant UI.'
  icon: mdi:bug
  mode: parallel

  fields:
    id:
      name: 'Notification ID'
      default: 'debug'
      example: 'debug'
      selector:
        text:
    title:
      name: 'Title'
      default: 'Debug'
      example: 'Debug'
      selector:
        text:
    message:
      name: 'Message'
      example: 'Message text'
      required: true
      selector:
        text:
          multiline: true

  sequence:
    - service: persistent_notification.create
      data:
        title: '{{ title|default("Debug", true) }}'
        message: '{{ message }}'
        notification_id: '{{ id|default("debug", true) }}'
