---
notify_web:
  alias: "Notify Debug"
  description: "Sets a persistant notification in the Home Assistant UI"
  icon: mdi:bug

  fields:
    title:
      description: "Title of the notification"
      example: "Debug"
    message:
      description: "Message of the notification"
      example: "{{ trigger.to_state.state }}"
    id:
      description: "Overwrite the notification if there already was a notification with this ID"
      example: "debug"

  sequence:
    - service: persistent_notification.create
      data_template:
        title: "{{ title|default('Debug') }}"
        message: "{{ message }}"
        notification_id: "{{ id|default('debug') }}"
