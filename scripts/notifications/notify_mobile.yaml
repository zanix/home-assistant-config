---
notify_mobile:
  alias: '[Notify] Mobile'
  description: 'Notify users via mobile devices'
  icon: mdi:cellphone-message
  mode: parallel

  fields:
    who:
      description: 'Which person to send to [ josh | amy | parents | kids | family ]'
      example: 'josh'
      selector:
        text:
    title:
      description: 'Title of the notification'
      example: 'Startup: Home Assistant is Up and Running!'
      selector:
        text:
    subtitle:
      description: 'Subtitle of the notification'
      example: 'Subject for long text'
      selector:
        text:
    message:
      description: 'Message of the notification'
      example: 'Message text'
      selector:
        text:
    icon:
      description: 'Icon to use'
      example: '/local/image.png'
      selector:
        text:
    image:
      description: 'Image to attach. Overrides icon.'
      example: '/local/image.png'
      selector:
        text:
    camera:
      description: 'Camera stream to attach'
      example: 'camera.doorbell'
      selector:
        entity:
          domain: camera
    url:
      description: 'Action when clicking the notification'
      example: 'lovelace/main'
      selector:
        text:
    group:
      description: 'Message group'
      example: 'Home Assistant'
      selector:
        text:
    tag:
      description: 'Unique tag for the notification'
      example: 'tag'
      selector:
        text:
    actions:
      description: 'A list of actions for actionable notifications'
      example: ''
      selector:
        action:

  # Set local variables for reuse in this script.
  variables:
    notification_service: 'notify.{{ who|default("josh") }}'
    group_id: '{{ group|default("Home Assistant") }}'

  sequence:
    - if:
        - condition: state
          entity_id: input_boolean.mobile_notifications
          state: 'on'

      then:
        - choose:
            # Send camera stream.
            - conditions: '{{ camera is string }}'
              sequence:
                - service: '{{ notification_service }}'
                  data:
                    title: '{{ title }}'
                    message: '{{ message }}'
                    data:
                      subject: '{{ subtitle|default(none, true) }}'
                      image: '/api/camera_proxy/{{ camera }}'
                      clickAction: '{{ url|default("lovelace/security", true) }}'
                      group: '{{ group_id }}'
                      tag: '{{ camera }}'
                      actions: '{{ actions|default(none, true) }}'

            # Send an image.
            - conditions: '{{ image is string }}'
              sequence:
                - service: '{{ notification_service }}'
                  data:
                    title: '{{ title }}'
                    message: '{{ message }}'
                    data:
                      subject: '{{ subtitle|default(none, true) }}'
                      image: '{{ image }}'
                      clickAction: '{{ url|default("lovelace/main", true) }}'
                      group: '{{ group_id }}'
                      tag: '{{ tag|default(none, true) }}'
                      actions: '{{ actions|default(none, true) }}'

          # Send a basic, link, or actionable notification message.
          default:
            - service: '{{ notification_service }}'
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data:
                  subject: '{{ subtitle|default(none, true) }}'
                  icon_url: '{{ icon|default("/local/icons/home-assistant.png") }}'
                  clickAction: '{{ url|default("lovelace/main", true) }}'
                  group: '{{ group_id }}'
                  tag: '{{ tag|default(none, true) }}'
                  actions: '{{ actions|default(none, true) }}'
