---
notify_mobile:
  alias: '[Notify] Mobile'
  description: 'Notify users via mobile devices.'
  icon: mdi:cellphone-message
  mode: parallel

  fields:
    who:
      name: 'Who'
      description: 'Which person to send to.'
      example: 'josh'
      required: true
      selector:
        select:
          mode: dropdown
          custom_value: true
          options:
            - label: Josh
              value: josh
            - label: Amy
              value: amy
            - label: Parent
              value: parents
            - label: Kids
              value: kids
            - label: Family
              value: family
    title:
      name: 'Title'
      example: 'Startup: Home Assistant is Up and Running!'
      selector:
        text:
    subtitle:
      name: 'Subtitle'
      example: 'Subject for long text'
      selector:
        text:
    message:
      name: 'Message'
      example: 'Message text'
      selector:
        text:
          multiline: true
    notification_icon:
      name: 'Notification Icon'
      default: 'mdi:home-assistant'
      example: 'mdi:home-assistant'
      selector:
        icon:
    icon:
      name: 'Icon'
      default: '/local/icons/home-assistant.png'
      example: '/local/icons/home-assistant.png'
      selector:
        text:
    image:
      name: 'Image'
      description: 'Overrides icon when used.'
      example: '/local/image.png'
      selector:
        text:
    camera:
      name: 'Camera'
      description: 'Camera stream to attach.'
      example: 'camera.doorbell'
      selector:
        entity:
          domain: camera
    url:
      name: 'URL'
      description: 'Action when clicking the notification.'
      default: 'lovelace/main'
      example: 'lovelace/main'
      selector:
        text:
    group:
      name: 'Message group'
      default: 'Home Assistant'
      example: 'Home Assistant'
      selector:
        text:
    tag:
      name: 'Tag'
      description: 'Unique tag for the notification.'
      example: 'tag'
      selector:
        text:
    actions:
      name: 'Actions'
      description: 'A list of actions for actionable notifications.'
      example: ''
      selector:
        object:
    channel:
      name: 'Notification Channel'
      description: 'Set the notification channe.'
      default: 'General'
      example: 'alarm_stream'
      selector:
        text:
    importance:
      name: 'Notification Channel Importance'
      description: 'Set the notification channe.'
      default: 'default'
      example: 'default'
      selector:
        select:
          mode: dropdown
          options:
            - default
            - min
            - low
            - max
    color:
      name: 'Notification Color'
      description: 'Set the color of the notification.'
      selector:
        color_rgb:

  # Set local variables for reuse in this script.
  variables:
    notification_service: 'notify.{{ who }}'
    group_id: '{{ group|default("Home Assistant") }}'
    rgb_color: |-
      {%- if color is defined -%}
        {%- if color is iterable -%}
          #{{ "%02x%02x%02x"|format(color[0],color[1],color[2]) }}
        {%- elif color is string -%}
          {{ color }}
        {%- endif -%}
      {%- endif -%}

  sequence:
    - if:
        - condition: state
          entity_id: input_boolean.mobile_notifications
          state: 'on'

      then:
        - choose:
            # Send camera stream.
            - conditions: '{{ camera is string }}'
              sequence:
                - service: '{{ notification_service }}'
                  data:
                    title: '{{ title }}'
                    message: '{{ message }}'
                    data:
                      subject: '{{ subtitle|default(none, true) }}'
                      image: '/api/camera_proxy/{{ camera }}'
                      notification_icon: '{{ notification_icon|default(none, true) }}'
                      clickAction: '{{ url|default("lovelace/security", true) }}'
                      group: '{{ group_id }}'
                      tag: '{{ camera }}'
                      channel: '{{ channel|default(none, true) }}'
                      importance: '{{ importance|default(none, true) }}'
                      color: '{{ rgb_color|default(none, true) }}'
                      actions: '{{ actions|default(none, true) }}'

            # Send an image.
            - conditions: '{{ image is string }}'
              sequence:
                - service: '{{ notification_service }}'
                  data:
                    title: '{{ title }}'
                    message: '{{ message }}'
                    data:
                      subject: '{{ subtitle|default(none, true) }}'
                      image: '{{ image }}'
                      notification_icon: '{{ notification_icon|default(none, true) }}'
                      clickAction: '{{ url|default("lovelace/main", true) }}'
                      group: '{{ group_id }}'
                      tag: '{{ tag|default(none, true) }}'
                      channel: '{{ channel|default(none, true) }}'
                      importance: '{{ importance|default(none, true) }}'
                      color: '{{ rgb_color|default(none, true) }}'
                      actions: '{{ actions|default(none, true) }}'

          # Send a basic, link, or actionable notification message.
          default:
            - service: '{{ notification_service }}'
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data:
                  subject: '{{ subtitle|default(none, true) }}'
                  icon_url: '{{ icon|default("/local/icons/home-assistant.png") }}'
                  notification_icon: '{{ notification_icon|default(none, true) }}'
                  clickAction: '{{ url|default("lovelace/main", true) }}'
                  group: '{{ group_id }}'
                  tag: '{{ tag|default(none, true) }}'
                  channel: '{{ channel|default(none, true) }}'
                  importance: '{{ importance|default(none, true) }}'
                  color: '{{ rgb_color|default(none, true) }}'
                  actions: '{{ actions|default(none, true) }}'
