---
toast:
  alias: '[Notify] Toast'
  description: 'Notify via a browser toast.'
  icon: mdi:dock-window
  mode: parallel

  fields:
    message:
      name: 'Message'
      example: 'Message text'
      required: true
      selector:
        text:
          multiline: true
    duration:
      name: 'Duration'
      description: 'Time (in ms) that the toast is shown. Set to 0 for persistent display.'
      default: 3000
      example: '5000'
      selector:
        number:
          mode: box
          unit_of_measurement: milliseconds
          min: 1
          max: 36000
    action_text:
      name: 'Action button'
      description: 'Text of optional action button.'
      selector:
        text:
    action:
      name: 'Action'
      description: 'Action to perform when action button is clicked.'
      selector:
        action:

  sequence:
    - service: browser_mod.notification
      data:
        message: '{{ message }}'
        duration: '{{ duration|default(3000,true) }}'
