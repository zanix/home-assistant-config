---
# Turns on the Family Room PC and adjusts the lights.
#
# https://www.home-assistant.io/integrations/script/
#
office_lights_on:
  alias: 'Office Lights On'
  description: 'Turns on the office lights based on time of day.'
  icon: mdi:chair-rolling

  sequence:
    - choose:
        - conditions:
            or:
              - condition: time
                after: input_datetime.office_night_mode
              - condition: sun
                before: sunrise
                before_offset: '-00:20:00'
          sequence:
            - service: script.office_lights_night_mode

      default:
        - service: script.office_lights_day_mode
