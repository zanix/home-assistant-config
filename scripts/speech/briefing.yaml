---
briefing:
  alias: 'Briefing'
  description: 'Play summary of system statuses'
  icon: mdi:briefcase-search

  fields:
    media_player:
      name: 'Media Player'
      example: media_player.living_room_speaker
      required: true
      selector:
        entity:
          domain: media_player

  variables:
    say_greeting: 'true'
    say_outside_weather: 'true'
    say_inside_weather: 'true'
    say_door_check: 'true'
    say_window_check: 'false'
    say_light_check: 'true'
    briefing: !include ../../templates/speech/briefing.yaml

  sequence:
    - service: script.notify_speech
      data:
        media_player: '{{ media_player|default("media_player.living_room_speaker") }}'
        message: '{{ briefing }}'
