---
# Changes the activity on the Harmony.
#
# https://www.home-assistant.io/components/script/
# https://www.home-assistant.io/components/remote.harmony/
#
remote_master_bedroom:
  alias: Remote Master Bedroom
  sequence:
    - service: remote.turn_on
      data_template:
        entity_id: remote.master_bedroom
        activity: >
          {% if is_state("input_select.remote_master_bedroom", "Power Off") %}
            -1
          {% else %}
            {{ states('input_select.remote_master_bedroom') }}
          {% endif %}
    - service: input_select.select_option
      entity_id: input_select.remote_master_bedroom
      data_template:
        option: "Select Activity"
