---
# Remote start the Subaru.
#
# https://www.home-assistant.io/integrations/script/
#
subaru_remote_start:
  alias: 'Subaru Remote Start'
  description: 'Starts the Subaru'
  icon: mdi:car-estate

  sequence:
    - service: subaru.remote_start
      data:
        vin: !secret subaru_vin

    - condition: state
      entity_id: cover.garage_door
      state: 'closed'

    - service: cover.open_cover
      target:
        entity_id: cover.garage_door
