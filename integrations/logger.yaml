    homeassistant.components.discovery: warn
    homeassistant.components.ecobee: error
    homeassistant.components.http: error
    homeassistant.components.media_player: error
    homeassistant.components.mqtt: warn
    homeassistant.components.proximity: warn
    homeassistant.components.recorder: warn
    homeassistant.components.sensor.command_line: warn
    homeassistant.components.switch: error
    homeassistant.components.switch.command_line: warn
    homeassistant.components.twinkly.light: warn
    homeassistant.components.zha: warn
    homeassistant.components.zwave: warn
    homeassistant.helpers.script: warn
    bellows.ezsp: warn
    bellows.uart: warn
    zigpy.application: warn
