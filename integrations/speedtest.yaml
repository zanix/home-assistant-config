---
# The speedtestdotnet integration uses the Speedtest.net web service to measure
# network bandwidth performance.
#
# https://www.home-assistant.io/integrations/speedtestdotnet/
#
speedtestdotnet:
  # Minimum time interval between updates.
  scan_interval:
    minutes: 60

  # Specify the speed test server to perform the test against.
  server_id: !secret speedtest_server_id
