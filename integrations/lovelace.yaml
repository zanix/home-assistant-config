---
# Lovelace component for configuring the UI.
#
# I use storage mode for my main Lovelace configuration.
# I do have some other dashboards that use yaml mode.
#
# https://www.home-assistant.io/lovelace/
# https://www.home-assistant.io/lovelace/yaml-mode/
#
lovelace:
  mode: storage

  dashboards:
    dashboard-floorplan:
      mode: yaml
      title: Floorplan
      icon: mdi:floor-plan
      filename: lovelace/dashboards/floorplan.yaml
      show_in_sidebar: true
    dashboard-admin:
      mode: yaml
      title: System
      icon: mdi:cog
      filename: lovelace/dashboards/admin.yaml
      show_in_sidebar: true
      require_admin: true
    dashboard-locks:
      mode: yaml
      title: Locks
      icon: mdi:lock-smart
      filename: lovelace/dashboards/locks.yaml
      show_in_sidebar: true
      require_admin: true
