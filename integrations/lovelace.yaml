---
# Lovelace component for confuring the UI.
#
# I use Lovelace in manual YAML mode. Pro: I can have my Lovelace in Git
# with easy. Cons: I do not have access to the Lovelace UI editor.
#
# https://www.home-assistant.io/lovelace/
# https://www.home-assistant.io/lovelace/yaml-mode/
#
lovelace:
  mode: yaml

  resources:
    # https://github.com/aFFekopp/noctis
    - url: 'https://fonts.googleapis.com/css?family=Raleway'
      type: css
    - url: /local/popup-background.js
      type: js

    # https://github.com/thomasloven/lovelace-auto-entities
    - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
      type: module

    # https://github.com/nervetattoo/banner-card
    - url: /hacsfiles/banner-card/banner-card.js
      type: module

    # https://github.com/maxwroc/battery-state-card
    - url: /hacsfiles/battery-state-card/battery-state-card.js
      type: module

    # https://github.com/kuuji/button-card
    # https://community.home-assistant.io/t/lovelace-button-card/65981
    - url: /hacsfiles/button-card/button-card.js
      type: module

    # https://github.com/thomasloven/lovelace-card-mod
    - url: /hacsfiles/lovelace-card-mod/card-mod.js
      type: module

    # https://github.com/maykar/custom-header
    - url: /hacsfiles/custom-header/custom-header.js
      type: module

    # https://github.com/thomasloven/lovelace-layout-card
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module

    # https://github.com/kalkih/mini-graph-card
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module

    # https://github.com/kalkih/mini-media-player
    # https://community.home-assistant.io/t/lovelace-mini-media-player/68459
    - url: /hacsfiles/mini-media-player/mini-media-player.js
      type: module

    # https://github.com/benct/lovelace-multiple-entity-row
    - url: /hacsfiles/lovelace-multiple-entity-row/multiple-entity-row.js
      type: module

    # https://github.com/jcwillox/lovelace-paper-buttons-row
    - url: /hacsfiles/lovelace-paper-buttons-row/paper-buttons-row.js
      type: module

    # https://github.com/nervetattoo/simple-thermostat
    # https://community.home-assistant.io/t/lovelace-simple-thermostat-card/82659
    - url: /hacsfiles/simple-thermostat/simple-thermostat.js
      type: module

    # https://github.com/thomasloven/lovelace-slider-entity-row
    - url: /hacsfiles/lovelace-slider-entity-row/slider-entity-row.js
      type: module

    # https://github.com/custom-cards/stack-in-card
    - url: /hacsfiles/stack-in-card/stack-in-card.js
      type: module

    # https://github.com/bramkragten/weather-card
    - url: /hacsfiles/weather-card/weather-card.js
      type: module
