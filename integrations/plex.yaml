---
# The plex platform allows you to connect to a Plex Media Server.
# Once connected, Plex Clients playing media from the connected Plex Media
# Server will show up as Media Players in Home Assistant. It will allow you to
# control media playback and see the current playing item.
#
# https://www.home-assistant.io/integrations/plex/
#
plex:
  host: !secret plex_host
