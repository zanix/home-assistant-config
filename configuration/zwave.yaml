###########################################################
# ZWave
###########################################################

usb_path: /dev/ttyUSB-ZStick-5G
config_path: /home/homeassistant/.homeassistant/ozw_config
polling_interval: 30000
autoheal: false
device_config:
  light.living_room_level_3_0:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  light.kitchen_level_4_0:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  switch.light_front_entry_switch_6_0:
    polling_intensity: 1
  switch.light_outside_front_switch_5_0:
    polling_intensity: 1
  switch.light_garage_entry_switch_7_0:
    polling_intensity: 1
  switch.light_dining_room_switch_8_0:
    polling_intensity: 1
  switch.light_hallway_switch_9_0:
    polling_intensity: 1
