###########################################################
# ZWave
###########################################################

usb_path: /dev/ttyACM0
network_key: !secret zwave_network_key
polling_interval: 30000
autoheal: false
device_config:
  light.living_room_level:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  light.kitchen_level:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  switch.front_entry_light_switch:
    polling_intensity: 1
  switch.outside_front_light_switch:
    polling_intensity: 1
  switch.garage_entry_light_switch:
    polling_intensity: 1
  switch.dining_room_light_switch:
    polling_intensity: 1
  switch.hallway_light_switch:
    polling_intensity: 1
  lock.lock_front_locked:
    polling_intensity: 2
