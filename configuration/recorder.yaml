# Recorder
###########################################################

purge_interval: 1
purge_keep_days: 15
db_url: !secret recorder_db_url
exclude:
  domains:
    - group
    - remote
    - zwave
  entities:
    # Input
    - input_select.remote_bedroom
    - input_select.remote_living_room
    # Scripts
    - script.remote_bedroom
    - script.remote_living_room
    # Door
    - binary_sensor.front_door_sensor
    - sensor.front_door_alarm_level
    - sensor.front_door_alarm_type
    - sensor.front_door_burglar
    - sensor.front_door_sourcenodeid
    - binary_sensor.garage_entry_door_sensor
    - sensor.garage_entry_door_alarm_level
    - sensor.garage_entry_door_alarm_type
    - sensor.garage_entry_door_burglar
    - sensor.garage_entry_door_sourcenodeid
    - binary_sensor.sliding_door_sensor
    - sensor.sliding_door_alarm_level
    - sensor.sliding_door_alarm_type
    - sensor.sliding_door_burglar
    - sensor.sliding_door_sourcenodeid
    - binary_sensor.garage_outside_door_sensor
    - sensor.garage_outside_door_alarm_level
    - sensor.garage_outside_door_alarm_type
    - sensor.garage_outside_door_burglar
    - sensor.garage_outside_door_sourcenodeid
    # Weather
    - sensor.weather_icon
    - sensor.weather_daily_summary
    - sensor.weather_hourly_summary
    - sensor.weather_minutely_summary
    - sensor.sunset_time
    - sensor.sunrise_time
    # System
    - sensor.date
    - sensor.ha_uptime
    - sensor.since_last_boot
    - sensor.since_last_boot_templated
    - sensor.time
    # Devices
    - device_tracker.athos
