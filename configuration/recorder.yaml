    - sensor.garage_outside_door_alarm_type
    - sensor.garage_outside_door_burglar
    - sensor.garage_outside_door_sourcenodeid
    # EcoBee
    # Motion
    - binary_sensor.kitchen_motion_sensor
    - sensor.kitchen_motion_alarm_level
    - sensor.kitchen_motion_alarm_type
    - sensor.kitchen_motion_burglar
