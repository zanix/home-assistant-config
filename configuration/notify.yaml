###########################################################
# Notify
###########################################################

- platform: joaoapps_join
  name: join_user1
  device_id: !secret notify_join_phone_user1_device_id
  api_key: !secret notify_join_api_key_user1

- platform: joaoapps_join
  name: join_user2
  device_id: !secret notify_join_phone_user2_device_id
  api_key: !secret notify_join_api_key_user2

- platform: joaoapps_join
  name: shield_living_room
  device_id: !secret notify_join_shield_living_room_device_id
  api_key: !secret notify_join_api_key_user1

- platform: html5
  name: html5
  gcm_api_key: !secret notify_html5_gcm_api_key
  gcm_sender_id: !secret notify_html5_gcm_sender_id

- platform: group
  name: join_users
  services:
    - service: join_user1
      data:
        smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"
    - service: join_user2
      data:
        smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"

- platform: group
  name: join_all
  services:
    - service: join_user1
      data:
        smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"
    - service: join_user2
      data:
        smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"
    - service: shield_living_room
      data:
        smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"
