---
id: tariff_summer_offpeak
alias: '[Energy] Tariff Summer Off-Peak'
description: ''

trigger:
  - platform: numeric_state
    entity_id: sensor.home_123_1mon
    below: 700

condition:
  condition: template
  value_template: '{{ now().month >= 5 and now().month <= 10 }}'

action:
  - service: select.select_option
    data:
      entity_id: utility_meter.monthly_energy
      option: summer_offpeak

  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Energy Tariff Off-Peak'
      message: 'Power usage is under 700 kWh. Now charing summer off-peak rates.'
      icon: '/local/icons/lightning-bolt.png'
      group: 'system'
      tag: 'energy-tariff'
      url: 'energy'
