---
id: tariff_winter_peak
alias: '[Energy] Tariff Winter Peak'
description: ''

trigger:
  - platform: numeric_state
    entity_id: sensor.home_123_1mon
    above: 999

condition:
  condition: template
  value_template: '{{ now().month <= 4 or now().month >= 11 }}'

action:
  - service: select.select_option
    data:
      entity_id: utility_meter.monthly_energy
      option: winter_peak

  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Energy Tariff Peak'
      message: 'Power usage is over 1000 kWh. Now charing winter peak rates.'
      icon: '/local/icons/lightning-bolt.png'
      group: 'system'
      tag: 'energy-tariff'
      url: 'energy'
