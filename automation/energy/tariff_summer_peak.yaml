---
id: tariff_summer_peak
alias: '[Energy] Tariff Summer Peak'
description: ''

trigger:
  - platform: numeric_state
    entity_id: sensor.home_123_1mon
    above: 699

condition:
  condition: template
  value_template: '{{ now().month >= 5 and now().month <= 10 }}'

action:
  - service: utility_meter.select_tariff
    data:
      entity_id: utility_meter.monthly_energy
      tariff: summer_peak

  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Energy Tariff Peak'
      message: 'Power usage is over 700 kWh. Now charing summer peak rates.'
      icon: '/local/icons/lightning-bolt.png'
      group: 'system'
      tag: 'energy-tariff'
      url: 'energy'
