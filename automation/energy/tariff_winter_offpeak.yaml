---
id: tariff_winter_offpeak
alias: '[Energy] Tariff Winter Off-Peak'
description: ''

trigger:
  - platform: numeric_state
    entity_id: sensor.home_123_1d
    below: 1000

condition:
  condition: template
  value_template: '{{ now().month <= 4 or now().month >= 11 }}'

action:
  - service: utility_meter.select_tariff
    data:
      entity_id: utility_meter.monthly_energy
      tariff: winter_offpeak

  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Energy Tariff Off-Peak'
      message: 'Power usage is under 1000 kWh. Now charing winter off-peak rates.'
      icon: '/local/icons/lightning-bolt.png'
      group: 'system'
      tag: 'energy-tariff'
      url: 'energy'
