---
id: tariff_winter_offpeak
alias: '[Energy] Tariff Winter Off-Peak'
description: ''

trigger:
  - platform: numeric_state
    entity_id: sensor.home_123_1mon
    below: 1000

condition: '{{ now().month <= 4 or now().month >= 11 }}'

action:
  - service: select.select_option
    data:
      entity_id: select.monthly_energy
      option: winter_offpeak

  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Energy Tariff Off-Peak'
      message: 'Power usage is under 1000 kWh. Now charing winter off-peak rates.'
      icon: '/local/icons/lightning-bolt.png'
      group: 'system'
      tag: 'energy-tariff'
      url: 'lovelace/power'
