###########################################################
# Automation: Remote
###########################################################

- alias: Harmony Living Room Activity
  hide_entity: true
  trigger:
    platform: state
    entity_id: input_select.remote_living_room
    from: Select Activity
  action:
    - service: remote.turn_on
      entity_id: remote.living_room
      data_template:
        activity: >
          {% if is_state("input_select.remote_living_room", "Power Off") %}
            -1
          {% elif is_state("input_select.remote_living_room", "HTPC") %}
            21281076
          {% elif is_state("input_select.remote_living_room", "Broadcast TV") %}
            13876051
          {% elif is_state("input_select.remote_living_room", "Smart TV") %}
            15957691
          {% elif is_state("input_select.remote_living_room", "Bluetooth") %}
            25366209
          {% endif %}
    - service: input_select.select_option
      entity_id: input_select.remote_living_room
      data_template:
        option: Select Activity

- alias: Harmony Living Room Off
  hide_entity: true
  trigger:
    platform: state
    entity_id: input_select.remote_living_room
    to: Power Off
  action:
    - service: remote.turn_off
      entity_id: remote.living_room
    - service: input_select.select_option
      entity_id: input_select.remote_living_room
      data_template:
        option: Select Activity

