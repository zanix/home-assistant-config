---
id: lock_front_door_lock_at_night
alias: "[Lock] Front Door Lock at Night"

trigger:
  platform: time
  at: input_datetime.front_door_lock_night

condition:
  - condition: state
    entity_id: lock.lock_front
    state: "unlocked"
  - condition: state
    entity_id: binary_sensor.front_door_is_open
    state: 'off'

action:
  - service: lock.lock
    entity_id: lock.lock_front
