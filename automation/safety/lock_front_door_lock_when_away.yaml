---
id: lock_front_door_lock_when_away
alias: "[Lock] Front Door Lock when Away"

trigger:
  platform: state
  entity_id: group.people
  from: "home"
  to: "not_home"
  for:
    minutes: 5

condition:
  - condition: time
    after: input_datetime.front_door_auto_lock_off
    before: input_datetime.front_door_lock_night
  - condition: state
    entity_id: lock.lock_front
    state: "unlocked"

action:
  - parallel:
      - service: lock.lock
        entity_id: lock.lock_front
      - service: script.notify_mobile
        data:
          who: "parents"
          title: "Front Door Lock"
          message: "The Front Door has been locked since no one is home."
          icon: "/local/icons/lock.png"
          group: "Security"
