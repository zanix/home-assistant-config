###########################################################
# Automation: Media Player
###########################################################

- alias: Sony TV Playing at Night
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: media_player.plex_bravia_4k_gb
      from: "idle"
      to: "playing"
    - platform: state
      entity_id: media_player.plex_bravia_4k_gb
      from: "paused"
      to: "playing"
  condition:
    - condition: state
      entity_id: sun.sun
      state: "below_horizon"
    - condition: or
      conditions:
      - condition: template
        value_template: "{{ states.media_player.plex_bravia_4k_gb.attributes.media_content_type == 'tvshow' }}"
      - condition: template
        value_template: "{{ states.media_player.plex_bravia_4k_gb.attributes.media_content_type == 'movie' }}"
  action:
    - service: homeassistant.turn_on
      entity_id: light.living_room_level
      data:
        brightness: 20
        transition: 5

- alias: Sony TV Paused at Night
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: media_player.plex_bravia_4k_gb
      from: "playing"
      to: "paused"
    - platform: state
      entity_id: media_player.plex_bravia_4k_gb
      from: "playing"
      to: "idle"
  condition:
    - condition: state
      entity_id: sun.sun
      state: "below_horizon"
    - condition: or
      conditions:
      - condition: template
        value_template: "{{ states.media_player.plex_bravia_4k_gb.attributes.media_content_type == 'tvshow' }}"
      - condition: template
        value_template: "{{ states.media_player.plex_bravia_4k_gb.attributes.media_content_type == 'movie' }}"
  action:
    - service: homeassistant.turn_on
      entity_id: light.living_room_level
      data:
        brightness: 80
        transition: 10

- alias: Shield Auto Off
  trigger:
    - platform: state
      entity_id: media_player.plex_shield_android_tv
      from: "playing"
      to: "idle"
  condition:
    - condition: state
      entity_id: sun.sun
      state: "below_horizon"
    - condition: or
      conditions:
      - condition: template
        value_template: "{{ states.media_player.plex_shield_android_tv.attributes.media_content_type == 'tvshow' }}"
      - condition: template
        value_template: "{{ states.media_player.plex_shield_android_tv.attributes.media_content_type == 'movie' }}"
  action:
    - delay: "00:05:00"
    - service: remote.turn_off
      entity_id: remote.bedroom
    - service: input_select.select_option
      entity_id: input_select.remote_bedroom
      data_template:
        option: Select Activity
