---
id: ardena_sleep_when_harmony_off
alias: '[Ardena] Sleep When Harmony Off'
description: 'Puts Ardena to sleep when the Family Room Harmony activity is Off'

trigger:
  platform: state
  entity_id: remote.family_room
  attribute: current_activity
  from: 'Computer'
  to: 'PowerOff'

condition:
  condition: state
  entity_id: binary_sensor.ardena_connected
  state: 'on'

action:
  service: button.press
  data: {}
  target:
    entity_id: button.ardena_sleep
