---
id: notify_door_left_open_and_leaving
alias: '[Notify] Door Left Open and Leaving'
description: 'Sends notification if a door is open and everybody leaves'

trigger:
  platform: state
  entity_id: group.people
  from: 'home'
  to: 'not_home'
  for:
    minutes: 1

condition:
  or:
    - condition: state
      entity_id: binary_sensor.front_door_is_open
      state: 'on'
    - condition: state
      entity_id: binary_sensor.sliding_door_is_open
      state: 'on'
    - condition: state
      entity_id: binary_sensor.garage_entry_door_is_open
      state: 'on'
    - condition: state
      entity_id: binary_sensor.garage_side_door_is_open
      state: 'on'

variables:
  message: >-
    {%- set open_doors = states|selectattr('entity_id', 'in', state_attr('group.all_doors','entity_id'))|selectattr('state','eq','on')|list -%}
    {%- for entity in open_doors -%}
      {%- if loop.first %} The {% elif loop.last %}, and the {% else %}, the {% endif -%}
      {{ entity.name }} was left open when you left!
    {%- endfor %}

action:
  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Door Left Open'
      message: '{{ message }}'
      icon: '/local/icons/door-open.png'
      group: 'Security'
