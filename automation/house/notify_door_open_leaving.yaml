---
id: notify_door_left_open_and_leaving
alias: '[Notify] Door Left Open and Leaving'
description: 'Sends notification if a door is open and everybody leaves'

trigger:
  platform: state
  entity_id: group.people
  from: 'home'
  to: 'not_home'
  for:
    minutes: 1

condition:
  condition: or
  conditions:
    - condition: state
      entity_id: sensor.door_front
      state: 'Open'
    - condition: state
      entity_id: sensor.door_sliding
      state: 'Open'
    - condition: state
      entity_id: sensor.door_garage_entry
      state: 'Open'
    - condition: state
      entity_id: sensor.door_garage_side
      state: 'Open'

action:
  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Door Left Open'
      message: 'The {{ trigger.to_state.attributes.friendly_name }} was left open when you left!'
      icon: '/local/icons/door-open.png'
      group: 'door'
