---
alias: "[Delivery] Mail Today"
description: "Notifies when mail will be delivered today"
trigger:
  platform: state
  entity_id: sensor.mail_usps_mail
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ (trigger.to_state.state|int) > 0 }}"
    - condition: template
      value_template: "{{ (trigger.to_state.state|int) != (trigger.from_state.state|int) }}"
action:
  service: notify.join_users
  data_template:
    title: Mail Today
    message: "{{ trigger.to_state.state }} {% if trigger.to_state.state == '1' %}item{% else %}items{% endif %} will be in the mailbox today."
    data:
      icon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/mailbox.png"
      smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"
