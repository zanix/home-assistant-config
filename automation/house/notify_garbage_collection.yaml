---
id: notify_garbage_collection
alias: '[Notify] Garbage Collection'
description: 'Sends a notification when the garbage or recycling need to be taken to the curb.'

trigger:
  - platform: state
    entity_id:
      - sensor.garbage
      - sensor.recycling

condition:
  - condition: template
    value_template: '{{ trigger.to_state.state|int != trigger.from_state.state|int }}'

variables:
  name: '{{ trigger.to_state.name }}'
  icon: '{{ trigger.to_state.attributes.icon|replace("mdi:", "") }}'
  time: '{{ "today" if is_state(trigger.to_state.entity_id, 0) else "tomorrow" }}'

action:
  - if:
      - condition: template
        value_template: '{{ trigger.to_state.state|int == 2}}'

    then:
      - service: input_boolean.turn_off
        target:
          entity_id: 'input_boolean.{{ trigger.to_state.object_id }}_collection'

  - if:
      - condition: template
        value_template: '{{ trigger.to_state.state|int < 2}}'
      - condition: template
        value_template: '{{ is_state("input_boolean." + trigger.to_state.object_id + "_collection", "off") }}'

    then:
      - service: script.notify_mobile
        data:
          who: 'parents'
          title: '{{ name }}'
          message: '{{ name }} will be picked up {{ time }}'
          icon: '/local/icons/{{ icon }}.png'
          group: 'Garbage'
          tag: '{{ name|lower }}-collection'
          url: 'lovelace/main'
          actions:
            - action: '{{ name|lower }}_collection'
              title: 'Can on curb'
