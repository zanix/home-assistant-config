---
id: system_battery_level_low
alias: '[System] Battery Level Low'
description: 'Sends a notification when a device battery level is low'

trigger:
  - platform: time
    at: '10:00:00'
  - platform: time
    at: '18:00:00'

variables:
  sensors: >-
    {% set threshold = 20 %}
    {% set result = namespace(sensors=[]) %}
    {% set exclude = namespace(entity_id=[
      "sensor.galaxy_s21_battery_level",
      "sensor.pixel_6_battery_level",
      "sensor.ipad_josh_battery_level",
    ]) %}
    {% for state in states.sensor | rejectattr('attributes.device_class', 'undefined') | selectattr('attributes.device_class', '==', 'battery') %}
      {% if 0 <= state.state | int(-1) < threshold | int and not state.entity_id in exclude.entity_id %}
        {% set name = state.name|replace(" [Battery Level]", "")|replace(" Battery Level", "")|replace(": Battery level", "") %}
        {% set result.sensors = result.sensors + [name ~ ' (' ~ state.state ~ '%)'] %}
      {% endif %}
    {% endfor %}
    {% for state in states.binary_sensor | rejectattr('attributes.device_class', 'undefined') | selectattr('attributes.device_class', '==', 'battery') | selectattr('state', '==', 'on') %}
      {% if not state.entity_id in exclude.entity_id %}
        {% set result.sensors = result.sensors + [state.name] %}
      {% endif %}
    {% endfor %}
    {{result.sensors|join(', ')}}

condition: '{{ sensors != "" }}'

action:
  - parallel:
      - service: script.notify_web
        data:
          title: 'Low Battery Levels'
          message: '{{ sensors }}'
          id: 'low-battery-alert'

      - service: script.notify_mobile
        data:
          who: 'josh'
          title: 'Low Battery Levels'
          message: '{{ sensors }}'
          icon: '/local/icons/battery-alert.png'
          group: 'System'
          tag: 'low-battery-alert'
          url: 'dashboard-system/overview'
