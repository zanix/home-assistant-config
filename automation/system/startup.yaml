---
id: system_startup
alias: '[System] Startup'
description: Actions to run at startup
mode: single

trigger:
  - platform: homeassistant
    event: start

action:
  - service: script.toast
    data:
      message: Startup automation starting
  - delay:
      seconds: 10

  - service: frontend.set_theme
    data:
      name: Fluent Blue
      mode: dark

  - delay:
      seconds: 50

  - service: script.inovelli_led_set_defaults
    data:
      entity_id:
        - switch.garage_light
        - switch.garage_entry_light
        - switch.stair_light
        - switch.xmas_light
      color: Green
      level_on: 8
      level_off: 1

  - service: script.inovelli_led_set_defaults
    data:
      entity_id:
        - switch.office_switch
      color: Green
      level_on: 1
      level_off: 1

  - service: script.toast
    data:
      duration: 3000
      message: Startup automation complete

  - service: automation.turn_off
    entity_id: automation.system_startup
