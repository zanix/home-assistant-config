###########################################################
# Automation [System]: Notify Low Disk Space
###########################################################

- alias: "[Notify] Disk Space at 90%"
  trigger:
    platform: numeric_state
    entity_id: sensor.disk_use_
    above: 89
  action:
    - service: notify.phone_user1
      data_template:
        title: Low Disk Space
        message: "Disk usage is at {{ states.sensor.disk_use_.state }}%"
        data:
          icon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/harddisk.png"
          smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"
    - service: persistent_notification.create
      data:
        title: Low Disk Space
        message: "Disk usage is at {{ states.sensor.disk_use_.state }}%"
        notification_id: low_disk_space
