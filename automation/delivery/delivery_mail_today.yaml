---
id: delivery_mail_today
alias: '[Delivery] Mail Today'
description: 'Notifies when mail will be delivered today'

trigger:
  - platform: state
    entity_id: sensor.mail_usps_mail

condition:
  - condition: template
    value_template: '{{ (trigger.to_state.state|int(default=0)) > 0 }}'
  - condition: template
    value_template: '{{ (trigger.to_state.state|int(default=0)) != (trigger.from_state.state|int(default=0)) }}'

action:
  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Mail Today'
      message: '{{ trigger.to_state.state }} {{ "item" if trigger.to_state.state == "1" else "items" }} will be in the mailbox today.'
      camera: 'camera.mail_usps'
      url: 'lovelace/main'
      group: 'Delivery'
      tag: 'delivery-mail'
