---
id: xmas_lights_on
alias: '[XMas] Lights On'
description: ''

trigger:
  - platform: sun
    event: sunset
    offset: -00:20:00

condition:
  - condition: time
    before: '23:30:00'
  - condition: template
    value_template: '{{ now().month == 12 and now().day >= 1 }}'

action:
  - service: switch.turn_on
    entity_id: switch.xmas_light
