---
alias: '[Presense] Leaving Daycare'
description: 'Sends a notification when someone is leaving Daycare'
mode: single
trigger:
  platform: zone
  event: leave
  zone: zone.daycare
  entity_id:
    - person.joshua
    - person.amy
condition:
  condition: time
  after: '06:00'
  before: '21:00'
action:
  - service: script.notify_mobile
    data:
      who: 'parents'
      title: '{{ trigger.to_state.friendly_name }} Leaving Daycare'
      message: >
        {{ [
          "Just a head's up, {{ trigger.to_state.friendly_name }} is leaving from Daycare.",
          "Your {{ trigger.to_state.friendly_name }} is on the way home from Daycare."
        ]|random }}
      image: '/media/local/photos/{{ trigger.to_state.friendly_name|lower }}.jpg'
      group: 'presense'

  - service: script.notify_speech
    data:
      media_player: media_player.living_room_speaker
      message: >-
        {{ [
          "Just a head's up, {{ trigger.to_state.friendly_name }} is leaving from Daycare.",
          "{{ trigger.to_state.friendly_name }} is on the way home from Daycare."
        ]|random }}

  # Cool down timer. When "mode: single" this stops this automation from running more often than this.
  - delay:
      minutes: 5
