---
alias: '[Presense] Leaving Costco'
description: 'Sends a notification when someone is leaving Costco'
mode: single
trigger:
  platform: zone
  event: leave
  zone: zone.costco
  entity_id:
    - person.joshua
    - person.amy
condition:
  condition: time
  after: '08:00'
  before: '21:00'
action:
  - service: script.notify_mobile
    data:
      who: 'parents'
      title: '{{ trigger.to_state.friendly_name }} Leaving Costco'
      message: >
        {% set message = [
          "Just a head's up, [name1] is done at Costco.",
          "Your [name2] is on the way home from Costco."
        ]|random %}
        {% set name = trigger.to_state.friendly_name %}
        {% if ['name2'] in message %}
          {% if name == "Amy" %}
            {% set name = "mom" %}
          {% elif name == "Joshua" %}
            {% set name = "dad" %}
          {% endif %}
        {% endif %}
        {{ message|replace("[name1]",name)|replace("[name2]",name) }}
      image: '/media/local/photos/{{ trigger.to_state.friendly_name|lower }}.jpg'
      group: 'presense'

  - service: script.notify_speech
    data:
      media_player: media_player.living_room_speaker
      message: >-
        {% set message = [
          "Just a head's up, [name1] is done at Costco.",
          "Your [name2] is on the way home from Costco."
        ]|random %}
        {% set name = trigger.to_state.friendly_name %}
        {% if ['name2'] in message %}
          {% if name == "Amy" %}
            {% set name = "mom" %}
          {% elif name == "Joshua" %}
            {% set name = "dad" %}
          {% endif %}
        {% endif %}
        {{ message|replace("[name1]",name)|replace("[name2]",name) }}

  # Cool down timer. When "mode: single" this stops this automation from running more often than this.
  - delay:
      minutes: 5
