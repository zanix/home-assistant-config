---
alias: "[Presense] Amy Leaving Work"
mode: single
trigger:
  platform: zone
  event: leave
  zone: zone.cabela_s
  entity_id: person.amy
condition:
  condition: time
  after: '15:00'
action:
  - service: script.notify_speech
    data:
      media_player: media_player.living_room_speaker
      message: >
        {{ [
          "Just a head's up, Amy is heading home from work.",
          "Amy is on her way home from work."
        ]|random }}

  # Cool down timer. When "mode: single" this stops this automation from running more often than this.
  - delay:
      minutes: 60
