---
id: presence_leaving_fred_meyer
alias: '[Presence] Leaving Fred Meyer'
description: 'Sends a notification when someone is leaving Fred Meyer'
mode: single

trigger:
  platform: state
  entity_id:
    - person.joshua
    - person.amy

variables:
  zone_state: '{{ states["zone.fred_meyer"].name }}'
  name: '{{ trigger.to_state.name }}'
  message: >-
    {% set name = trigger.to_state.name %}
    {% set message = [
      "Just a head's up, [name] is done at Fred Meyer.",
      "Your [name] is on the way home from Fred Meyer."
    ]|random %}
    {% if name == "Amy" %}
      {% set name = "mom" %}
    {% elif name == "Joshua" %}
      {% set name = "dad" %}
    {% endif %}
    {{ message|replace("[name]",name) }}

condition:
  - condition: template
    value_template: '{{ trigger.from_state.state == zone_state and trigger.to_state.state != zone_state }}'
  - condition: time
    after: '08:00'
    before: '21:00'

action:
  - parallel:
      - service: script.notify_mobile
        data:
          who: 'parents'
          title: '{{ name }} Leaving Fred Meyer'
          message: '{{ message }}'
          group: 'Presence'

      - service: script.notify_speech
        data:
          media_player: media_player.living_room_speaker
          message: '{{ message }}'

  # Cool down timer. When "mode: single" this stops this automation from running more often than this.
  - delay:
      minutes: 5
