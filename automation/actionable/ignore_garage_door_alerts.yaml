---
id: actionable_ignore_garage_door_alerts
alias: '[Actionable] Ignore Garage Door Alerts'
description: 'Ignore garage door open alerts when the action is pressed'

trigger:
  platform: event
  event_type: mobile_app_notification_action
  event_data:
    action: ignore_garage_door_alerts

action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.ignore_alert_garage_door

  - service: script.notify_mobile
    data:
      who: 'parents'
      title: ''
      message: 'clear_notification'
      tag: 'garage-door'

  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Garage Door Alerts Ignored'
      message: 'The Garage Door Open alerts have been ignored until the Garage Door is closed'
      icon: '/local/icons/garage-open.png'
      group: 'Security'
      tag: 'garage-door-alerts-ignored'
