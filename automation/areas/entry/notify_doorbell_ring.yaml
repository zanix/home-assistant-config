---
alias: '[Notify] Doorbell Ring'
description: 'Sends notification when the ring doorbell is pressed'
trigger:
  platform: state
  entity_id: binary_sensor.doorbell_ding
  to: 'on'
condition:
  condition: template
  value_template: '{{ not is_state("remote.living_room", "off") }}'
action:
  service: notify.shield_living_room
  data_template:
    title: Door Bell
    message: 'Someone is at the Front Door'
    data:
      icon: 'https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/doorbell-video.png'
      smallicon: 'https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png'
