---
id: led_office_effect_doorbell_motion
alias: '[LED] Office Effect Doorbell Motion'
description: 'Changes desk LED when the ring doorbell detects motion'

trigger:
  platform: state
  entity_id: binary_sensor.doorbell_motion
  to: 'on'

condition:
  condition: state
  entity_id: light.office_desk_led
  state: "on"

action:
  - service: light.turn_on
    target:
      entity_id: light.office_desk_led
    data:
      effect: Phased
      speed: 80

  - delay:
      seconds: 5

  - service: light.turn_on
    target:
      entity_id: light.office_desk_led
    data:
      effect: Solid
