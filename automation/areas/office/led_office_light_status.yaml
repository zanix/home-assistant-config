---
id: led_office_light_status
alias: '[LED] Office Light Status'
description: 'Set Office light switch LED light status'
mode: restart

trigger:
  - platform: state
    entity_id: light.office_light

action:
  - choose:
      - conditions:  # Light off
          - condition: state
            entity_id: light.office_light
            state: 'off'
        sequence:
          - service: script.inovelli_led
            data:
              entity_id:
                - switch.office_switch
              effect: 'Off'

      - conditions:  # Light on
          - condition: state
            entity_id: light.office_light
            state: 'on'
        sequence:
          - service: script.inovelli_led
            data:
              entity_id:
                - switch.office_switch
              color: Green
              effect: Solid
              level: 8
