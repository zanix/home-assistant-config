---
id: led_office_light_status
alias: '[LED] Office Light Status'
description: 'Set Office light switch LED light status'
mode: restart

trigger:
  - platform: state
    entity_id: light.office_light
    to: 'on'
  - platform: state
    entity_id: light.office_light
    to: 'off'

action:
  - choose:
      - conditions:  # Light off
          - condition: state
            entity_id: light.office_light
            state: 'off'
        sequence:
          - service: script.inovelli_led
            data:
              entity_id: switch.office_switch
              effect: 'off'

      - conditions:  # Light on
          - condition: state
            entity_id: light.office_light
            state: 'on'
        sequence:
          - service: script.inovelli_led
            data:
              entity_id: switch.office_switch
              color: green
              level: 8
              effect: solid
