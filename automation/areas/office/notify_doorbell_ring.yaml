---
id: led_office_effect_doorbell_ring
alias: '[LED] Office Effect Doorbell Ring'
description: 'Changes desk LED when the ring doorbell is pressed'

trigger:
  platform: state
  entity_id: binary_sensor.doorbell_ding
  to: 'on'

condition:
  condition: state
  entity_id: light.office_desk_led
  state: "on"

action:
  - service: light.turn_on
    target:
      entity_id: light.office_desk_led
    data:
      effect: Sunrise
      speed: 180

  - delay:
      seconds: 5

  - service: light.turn_on
    target:
      entity_id: light.office_desk_led
    data:
      effect: Solid
