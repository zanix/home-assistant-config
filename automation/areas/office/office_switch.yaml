---
id: inovelli_office_switch
alias: 'ðŸ“‹ [Inovelli] Office Switch'
description: Custom button actions for the Inovelli switch

use_blueprint:
  path: kylerw/inovelli-lzw30-red-series-switch-using-the-new-zwave-js-integration.yaml
  input:
    zwave_device: 96656a8bd35a1f2d1fba587ff70f8f9c

    button_a:
      - service: script.office_lights_on

    button_b:
      - service: homeassistant.turn_off
        target:
          entity_id:
            - light.office_light
            - light.office_lamp
            - switch.office_shelf_led
            - light.office_desk_led

    button_a2:
      - parallel:
          - service: script.inovelli_led_status_start
            data:
              entity_id:
                - switch.office_switch
              color_start: Yellow
              effect_start: Fast Blink
              duration: 3 Seconds
              level_start: 10
              color_end: Green
              effect_end: Solid
              level_end: 8
          - service: script.office_lights_day_mode

    button_b2:
      - parallel:
          - service: script.inovelli_led_status_start
            data:
              entity_id:
                - switch.office_switch
              color_start: Yellow
              effect_start: Fast Blink
              duration: 3 Seconds
              level_start: 10
              color_end: Green
              effect_end: Solid
              level_end: 8
          - service: script.office_lights_night_mode
