---
id: inovelli_office_switch
alias: 'ðŸ“‹ [Inovelli] Office Switch'
description: Custom button actions for the Inovelli switch

use_blueprint:
  path: kylerw/inovelli-lzw30-red-series-switch-using-the-new-zwave-js-integration.yaml
  input:
    zwave_device: 96656a8bd35a1f2d1fba587ff70f8f9c

    button_a:
      - service: light.turn_on
        target:
          entity_id:
            - light.office_light
            - light.office_lamp
            - light.office_desk_led
      - condition: time
        before: '20:55:00'
      - service: switch.turn_on
        target:
          entity_id: switch.office_shelf_led

    button_b:
      - service: homeassistant.turn_off
        target:
          entity_id:
            - light.office_light
            - light.office_lamp
            - switch.office_shelf_led
            - light.office_desk_led

    button_a2:
      - service: script.inovelli_led
        data:
          entity_id: switch.office_switch
          color: yellow
          effect: 'chase'
          level: 10
          duration: '3 Seconds'
      - service: light.turn_on
        target:
          entity_id:
            - light.office_light
            - light.office_lamp
            - light.office_desk_led
        data:
          color_temp: 181
          brightness: 255
      - service: switch.turn_on
        target:
          entity_id: switch.office_shelf_led
      - delay:
          seconds: 3
      - service: script.inovelli_led
        data:
          entity_id: switch.office_switch
          model: switch
          color: green
          level: 8
          effect: solid

    button_b2:
      - service: script.inovelli_led
        data:
          entity_id: switch.office_switch
          color: yellow
          effect: 'chase'
          level: 10
          duration: '3 Seconds'
      - service: script.office_night_mode
        data:
          transition: 1
      - delay:
          seconds: 3
      - service: script.inovelli_led
        data:
          entity_id: switch.office_switch
          model: switch
          color: green
          level: 8
          effect: solid
