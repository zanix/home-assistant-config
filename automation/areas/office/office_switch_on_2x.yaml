---
id: office_switch_on_2x
alias: '[Office] Switch On 2x'
description: 'Set office lights to daylight and 100% brightness'

trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.inovelli_lzw30_sn_switch_red_series_office_switch
      scene_data: 7860
      scene_id: 2

action:
  - service: light.turn_on
    data:
      brightness: 255
      color_temp: 181
    entity_id: light.office_light
  - service: light.turn_on
    data:
      brightness: 255
      color_temp: 181
    entity_id: light.office_lamp
  - service: light.turn_on
    data:
      brightness: 255
      color_temp: 181
    entity_id: light.office_desk_led
  - service: switch.turn_on
    entity_id: switch.office_shelf_led
