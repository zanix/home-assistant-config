---
id: athos_volume_changed
alias: '[Athos] Volume Changed'
description: 'Runs when the volume input number for Athos is changed'

trigger:
  platform: state
  entity_id: sensor.athos_volume

action:
  - delay: '00:00:20'
  - service: input_number.set_value
    data_template:
      entity_id: input_number.athos_volume
      value: '{{ states("sensor.athos_volume")|round }}'
