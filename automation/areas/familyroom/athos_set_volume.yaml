---
id: athos_set_volume
alias: '[Athos] Set Volume'
description: 'Sets the volume on Athos when the input number slider changes'

trigger:
  platform: state
  entity_id: input_number.athos_volume

action:
  service: mqtt.publish
  data_template:
    payload: '{{ trigger.to_state.state|round }}'
    topic: 'computer/athos/media/volume/set'
