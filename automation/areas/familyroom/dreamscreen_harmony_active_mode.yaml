---
id: dreamscreen_family_room_harmony_reactive_activity
alias: '[DreamScreen Family Room] Harmony Reactive Activity'
description: 'Turns on the Dreamscreen reactive backlighting'
trigger:
  platform: state
  entity_id: sensor.remote_family_room
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: sensor.remote_family_room
      state: 'Shield TV'
    - condition: state
      entity_id: sensor.remote_family_room
      state: 'Computer'
    - condition: state
      entity_id: sensor.remote_family_room
      state: 'PS4'
    - condition: state
      entity_id: sensor.remote_family_room
      state: 'PS3'
    - condition: state
      entity_id: sensor.remote_family_room
      state: 'XBox'
action:
  - service: dreamscreen.set_mode
    data:
      entity_id: dreamscreen.family_room
      mode: 1
