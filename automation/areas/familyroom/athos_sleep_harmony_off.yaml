---
id: athos_sleep_when_harmony_off
alias: '[Athos] Sleep When Harmony Off'
description: 'Puts Athos to sleep when the Family Room Harmony activity is Off'

trigger:
  platform: state
  entity_id: sensor.remote_family_room
  to: 'Power Off'

condition:
  condition: state
  entity_id: binary_sensor.device_athos
  state: 'Online'

action:
  service: switch.turn_on
  entity_id: switch.athos_sleep
