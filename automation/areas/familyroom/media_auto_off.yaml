---
alias: "[Media] Family Room Auto Off"
description: "Automatically turn off the Media Center in the Family Room at night"
trigger:
  platform: state
  entity_id: media_player.family_room
  to: "standby"
condition:
  - condition: template
    value_template: "{{ trigger.from_state.state != 'unavailable' }}"
  - condition: template
    value_template: "{{ is_state_attr('media_player.family_room', 'source', 'Roku') }}"
  - condition: state
    entity_id: remote.family_room
    state: "on"
action:
  - service: remote.turn_off
    entity_id: remote.family_room
  - service: input_select.select_option
    entity_id: input_select.remote_family_room
    data_template:
      option: Select Activity
