---
id: notify_garage_door_left_open_and_leaving
alias: '[Notify] Garage Door Left Open and Leaving'
description: 'Sends notification if a door is open and everybody leaves'

trigger:
  platform: state
  entity_id: group.people
  from: 'home'
  to: 'not_home'
  for:
    minutes: 1

condition:
  - condition: state
    entity_id: cover.garage_door
    state: 'open'
  - condition: state
    entity_id: input_boolean.ignore_alert_garage_door
    state: 'off'

action:
  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Garage Door Open'
      message: 'The Garage Door was left open when you left! Close it!'
      icon: '/local/icons/garage-open.png'
      group: 'Security'
      tag: 'garage-door'
      url: 'lovelace/security'
      actions:
        - action: 'ignore_garage_door_alerts'
          title: 'Ignore Alerts'
        - action: 'close_garage'
          title: 'Close'
