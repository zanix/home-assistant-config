---
id: led_garage_door_and_light_status
alias: '[LED] Garage Door and Light Status'
description: 'Set Garage light switch LED when Garage Door and light status'
mode: restart

trigger:
  - platform: state
    entity_id: cover.garage_door
    to: 'open'
  - platform: state
    entity_id: cover.garage_door
    to: 'closed'
  - platform: state
    entity_id: switch.garage_light
    to: 'on'
  - platform: state
    entity_id: switch.garage_light
    to: 'off'

action:
  - choose:
      - conditions:  # Light off / Garage closed
          - condition: state
            entity_id: cover.garage_door
            state: 'closed'
          - condition: state
            entity_id: switch.garage_light
            state: 'off'
        sequence:
          - service: script.inovelli_led
            data:
              entity_id: switch.garage_light
              effect: 'off'

      - conditions:  # Light on / Garage closed
          - condition: state
            entity_id: cover.garage_door
            state: 'closed'
          - condition: state
            entity_id: switch.garage_light
            state: 'on'
        sequence:
          - service: script.inovelli_led
            data:
              entity_id: switch.garage_light
              effect: 'off'

      - conditions:  # Light off / Garage open
          - condition: state
            entity_id: cover.garage_door
            state: 'open'
          - condition: state
            entity_id: switch.garage_light
            state: 'off'
        sequence:
          - service: script.inovelli_led
            data:
              entity_id: switch.garage_light
              color: red
              effect: pulse
              level: 10

      - conditions:  # Light on / Garage open
          - condition: state
            entity_id: cover.garage_door
            state: 'open'
          - condition: state
            entity_id: switch.garage_light
            state: 'on'
        sequence:
          - service: script.inovelli_led
            data:
              entity_id: switch.garage_light
              color: purple
              effect: pulse
              level: 10
