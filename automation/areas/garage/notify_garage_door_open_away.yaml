---
id: notify_garage_door_opened_and_away
alias: '[Notify] Garage Door Opened and Away'
description: 'Sends notification if the garage door is open people are away'

trigger:
  platform: state
  entity_id: cover.garage_door
  to: 'open'

condition:
  - condition: state
    entity_id: group.people
    state: 'not_home'
  - condition: state
    entity_id: input_boolean.ignore_alert_garage_door
    state: 'off'

action:
  - service: script.notify_mobile
    data:
      who: 'parents'
      title: 'Garage Door Open'
      message: 'The Garage Door opened and no one is home.'
      icon: '/local/icons/garage-open.png'
      group: 'Security'
      tag: 'garage-door'
      url: 'lovelace/security'
      actions:
        - action: 'ignore_garage_door_alerts'
          title: 'Ignore Alerts'
        - action: 'close_garage'
          title: 'Close'
