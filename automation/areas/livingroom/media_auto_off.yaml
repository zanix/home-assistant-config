---
alias: "[Media] Living Room Auto Off"
description: "Automatically turn off the Media Center in the Living Room"
mode: restart
trigger:
  platform: state
  entity_id: media_player.living_room_shield
  to: "off"
condition:
  - condition: template
    value_template: "{{ trigger.from_state.state != 'unavailable' }}"
  - condition: state
    entity_id: remote.living_room
    state: "on"
action:
  - service: remote.turn_off
    entity_id: remote.living_room
  - service: input_select.select_option
    entity_id: input_select.remote_living_room
    data_template:
      option: Select Activity
