---
id: floor_lamp_on_sunset
alias: '[Lights] Floor Lamp on at Sunset'
description: 'Turns the floor lamp on at sunset'

trigger:
  platform: sun
  event: sunset
  offset: '-00:20:00'

condition:
  - condition: state
    entity_id: light.living_room_floor_lamp
    state: 'off'

action:
  service: light.turn_on
  entity_id: light.living_room_floor_lamp
  data:
    transition: 30
    brightness: 77
    color_temp: 181
