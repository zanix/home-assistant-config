---
id: lamps_on_sunset
alias: '[Lights] Living Room Lamps on at Sunset'
description: 'Turns the Living Room lamps on at sunset'

trigger:
  platform: sun
  event: sunset
  offset: '-00:20:00'

action:
  - if:
      - condition: state
        entity_id: light.living_room_floor_lamp
        state: 'off'
    then:
      - service: light.turn_on
        entity_id: light.living_room_floor_lamp
        data:
          transition: 30
          brightness: 100
          color_temp: 370

  - if:
      - condition: state
        entity_id: light.living_room_lamp
        state: 'off'
    then:
      - service: light.turn_on
        entity_id: light.living_room_lamp
        data:
          transition: 30
          brightness: 100
