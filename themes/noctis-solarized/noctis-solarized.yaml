noctis-solarized:

  # Fonts
  primary-font-family: 'Raleway,sans-serif'
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  ha-card-header-font-family: "var(--primary-font-family)"

  # Text
  text-color: '#93a1a1'
  primary-text-color: 'var(--text-color)'
  text-primary-color: 'var(--text-color)'
  secondary-text-color: "#839496"
  text-medium-light-color: '#839496'
  text-medium-color: '#839496'
  disabled-text-color: '#586e75'
  primary-color: 'var(--accent-color)'

  # Main Colors
  app-header-background-color: '#002b36'
  accent-color: '#268bd2'
  accent-medium-color: 'var(--accent-color)'

  # Background
  background-color: '#002b36'
  primary-background-color: 'var(--background-color)'
  background-color-2: '#073642'
  secondary-background-color: 'none'
  markdown-code-background-color: 'var(--background-color)'

  # Card
  card-background-color: 'var(--ha-card-background)'
  ha-card-background: "#073642"
  ha-card-box-shadow: "3px 3px 13px -6px rgba(17,35,52,1)"
  ha-card-border-radius: "5px"
  border-color: 'none'

  # Input colors
  input-idle-line-color: 'var(--text-color)'
  input-hover-line-color: 'var(--text-color)'
  input-disabled-line-color: 'var(--disabled-text-color)'
  input-outlined-idle-border-color: 'var(--secondary-text-color)'
  input-outlined-hover-border-color: 'var(--text-color)'
  input-outlined-disabled-border-color: 'var(--disabled-text-color)'
  input-fill-color: 'var(--secondary-background-color)'
  input-disabled-fill-color: 'var(background-color-2)'
  input-ink-color: 'var(--text-color)'
  input-label-ink-color: 'var(--text-color)'
  input-disabled-ink-color: 'var(--disabled-text-color)'
  input-dropdown-icon-color: 'var(--secondary-text-color)'

  # Icons
  paper-item-icon-color: '#839496'
  paper-item-icon-active-color: 'var(--accent-color)'

  # Sidebar
  sidebar-background-color: 'var(--background-color)'
  sidebar-icon-color: '#586e75'
  sidebar-selected-icon-color: 'var(--accent-color)'
  sidebar-selected-text-color: 'var(--text-color)'
  paper-listbox-background-color: 'var(--sidebar-background-color)'
  divider-color: 'var(--background-color)'
  light-primary-color: 'var(--ha-card-background)'

  # Sliders
  paper-slider-knob-color: 'var(--accent-color)'
  paper-slider-pin-color: 'var(--background-color)'
  paper-slider-active-color: 'var(--accent-color)'
  paper-slider-container-color: 'var(--background-color)'

  # Toggle:
  paper-toggle-button-checked-bar-color: 'var(--accent-color)'
  mdc-theme-primary: 'var(--accent-color)'

  # Switch
  switch-unchecked-color: '#586e75'
  switch-checked-button-color: 'var(--accent-color)'
  switch-unchecked-track-color: 'var(--background-color)'
  switch-checked-track-color: 'var(--background-color)'

  # Radio Button
  paper-radio-button-checked-color: 'var(--accent-color)'

  # Popups
  more-info-header-background: 'var(--secondary-background-color)'
  paper-dialog-background-color: 'var(--background-color)' #'rgba(47,59,82,0.4)'

  # Tables
  table-row-background-color: 'var(--background-color)'
  table-row-alternative-background-color: 'var(--ha-card-background)'

  # Badges
  label-badge-background-color: 'var(--background-color)'
  label-badge-text-color: 'var(--text-primary-color)'
  label-badge-red: 'rgba(220,50,47,1)'
  label-badge-blue: 'rgba(38,139,210,1)'
  label-badge-green: 'rgba(133,153,0,1)'
  label-badge-yellow: 'rgba(181,137,0,1)'

  paper-input-container-focus-color: 'var(--accent-color)'

  # Custom Header
  ch-background: 'var(--background-color)'
  ch-active-tab-color: 'var(--accent-color)'
  ch-notification-dot-color: 'var(--accent-color)'
  ch-all-tabs-color: 'var(--sidebar-icon-color)'
  ch-tab-indicator-color: 'var(--accent-color)'

  # Mini Mediaplayer
  mini-media-player-base-color: 'var(--text-color)'
  mini-media-player-accent-color: 'var(--accent-color)'

  # Alarm
  alarm-color-armed: 'rgba(211,54,130,1)'

  # Scrollbars
  scrollbar-thumb-color: "#586e75"

  # Mushroom #################################################
  # Mushroom theme overrides                                 #
  # https://jsrepos.com/lib/piitaya-lovelace-mushroom-themes #
  ############################################################

  # Title
  mush-title-padding: 16px 12px 10px

  # Chips
  mush-chip-spacing: 6px
  mush-chip-padding: 0 12px
  mush-chip-height: 40px
  mush-chip-border-radius: var(--ha-card-border-radius, 4px)
  mush-chip-font-size: 1rem
  mush-chip-font-weight: bold
  mush-chip-icon-size: 1.5rem

  # Minimalist UI ############################################
  error-color: "var(--google-red)"
  warning-color: "var(--google-yellow)"
  success-color: "var(--google-green)"
  info-color: "var(--google-blue)"
  card-mod-view-yaml: |
    "*:first-child$": |
      #columns .column > * {
        padding-left: 5px;
        padding-right: 5px;
        padding-bottom: 5px;
      }
  # text
  google-red: "#F18B82"
  google-green: "#80C994"
  google-yellow: "#FCD663"
  google-blue: "#89B3F8"
  google-violet: "#BB86FC"
  google-grey: "#BBBBBB"
  color-theme: "221,221,221"

  color-amber: "255,193,7"
  color-blue-grey: "96,125,139"
  color-blue: "33,150,243"
  color-brown: "121,85,72"
  color-cyan: "0,188,212"
  color-deep-orange: "255,87,34"
  color-deep-purple: "103,58,183"
  color-green: "76,175,80"
  color-grey: "158,158,158"
  color-indigo: "63,81,181"
  color-light-blue: "3,169,244"
  color-light-green: "139,195,74"
  color-lime: "205,220,57"
  color-orange: "255,152,0"
  color-pink: "233,30,99"
  color-purple: "156,39,176"
  color-red: "244,67,54"
  color-teal: "0,150,136"
  color-yellow: "255,235,59"
  color-background-amber: "var(--color-amber)"
  color-background-blue-grey: "var(--color-blue-grey)"
  color-background-blue: "var(--color-blue)"
  color-background-brown: "var(--color-brown)"
  color-background-cyan: "var(--color-cyan)"
  color-background-deep-orange: "var(--color-deep-orange)"
  color-background-deep-purple: "var(--color-deep-purple)"
  color-background-green: "var(--color-green)"
  color-background-grey: "var(--color-grey)"
  color-background-indigo: "var(--color-indigo)"
  color-background-light-blue: "var(--color-light-blue)"
  color-background-light-green: "var(--color-light-green)"
  color-background-lime: "var(--color-lime)"
  color-background-orange: "var(--color-orange)"
  color-background-pink: "var(--color-pink)"
  color-background-purple: "var(--color-purple)"
  color-background-red: "var(--color-red)"
  color-background-teal: "var(--color-teal)"
  color-background-yellow: "var(--color-yellow)"
  color-amber-text: "var(--color-amber)"
  color-blue-grey-text: "var(--color-blue-grey)"
  color-blue-text: "var(--color-blue)"
  color-brown-text: "var(--color-brown)"
  color-cyan-text: "var(--color-cyan)"
  color-deep-orange-text: "var(--color-deep-orange)"
  color-deep-purple-text: "var(--color-deep-purple)"
  color-green-text: "var(--color-green)"
  color-grey-text: "var(--color-grey)"
  color-indigo-text: "var(--color-indigo)"
  color-light-blue-text: "var(--color-light-blue)"
  color-light-green-text: "var(--color-light-green)"
  color-lime-text: "var(--color-lime)"
  color-orange-text: "var(--color-orange)"
  color-pink-text: "var(--color-pink)"
  color-purple-text: "var(--color-purple)"
  color-red-text: "var(--color-red)"
  color-teal-text: "var(--color-teal)"
  color-yellow-text: "var(--color-yellow)"
  opacity-bg: "0.1"
  # floating button text color
  mdc-theme-on-secondary: "var(--card-background-color)"
  # header
  app-header-text-color: "var(--primary-text-color)"

  # Card-Mod #####################################################################
  # Uncomment the Code below if you have card-mod installed and want blur effect #
  ################################################################################


  card-mod-theme: noctis-solarized

  card-mod-more-info-yaml: |
    $: |
      .mdc-dialog .mdc-dialog__scrim {
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        background: rgba(0,0,0,.6);
      }
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        box-shadow: none !important;
        border-radius: var(--ha-card-border-radius);
      }
    .: |
      :host {
        --ha-card-box-shadow: none;
      }
