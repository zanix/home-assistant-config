---
#
# Midnight Theme
#
midnight:
  accent-color: "#E45E65"
  card-background-color: "var(--primary-background-color)"
  dark-primary-color: "var(--accent-color)"
  disabled-text-color: "#7F848E"
  divider-color: "rgba(0, 0, 0, .12)"
  google-blue-500: "#4285f4"
  google-green-500: "#39E949"
  google-red-500: "#E45E65"
  google-yellow-500: "#f4b400"
  ha-card-background: "#434954"
  label-badge-background-color: "#2E333A"
  label-badge-blue: "#039be5"
  label-badge-border-color: "green"
  label-badge-green: "#0DA035"
  label-badge-grey: "var(--paper-grey-500)"
  label-badge-red: "var(--accent-color)"
  label-badge-text-color: "var(--primary-text-color)"
  label-badge-yellow: "#f4b400"
  light-primary-color: "var(--accent-color)"
  markdown-code-background-color: "var(--paper-listbox-background-color)"
  paper-card-header-color: "var(--accent-color)"
  paper-dialog-background-color: "#434954"
  paper-grey-200: "#414A59"
  paper-grey-50: "var(--primary-text-color)"
  paper-grey-500: "#9e9e9e"
  paper-item-icon_-_color: "green"
  paper-item-icon-active-color: "#F9C536"
  paper-item-icon-color: "var(--primary-text-color)"
  paper-item-selected_-_background-color: "#434954"
  paper-listbox-background-color: "#2E333A"
  paper-listbox-color: "var(--primary-color)"
  paper-slider-active-color: "var(--accent-color)"
  paper-slider-container-color: "linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat"
  paper-slider-disabled-active-color: "var(--disabled-text-color)"
  paper-slider-disabled-secondary-color: "var(--disabled-text-color)"
  paper-slider-knob-color: "var(--accent-color)"
  paper-slider-knob-start-color: "var(--accent-color)"
  paper-slider-pin-color: "var(--accent-color)"
  paper-slider-secondary-color: "var(--secondary-background-color)"
  paper-tabs-selection-bar-color: "green"
  paper-toggle-button-checked-bar-color: "var(--accent-color)"
  paper-toggle-button-checked-button-color: "var(--accent-color)"
  paper-toggle-button-checked-ink-color: "var(--accent-color)"
  paper-toggle-button-unchecked-bar-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-button-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-ink-color: "var(--disabled-text-color)"
  primary-background-color: "#383C45"
  primary-color: "#5294E2"
  primary-text-color: "#FFFFFF"
  secondary-background-color: "#383C45"
  secondary-text-color: "#5294E2"
  sidebar-background-color: "var(--paper-listbox-background-color)"
  sidebar-icon-color: "rgba(255, 255, 255, 0.70)"
  sidebar-selected-icon-color: "var(--primary-color)"
  sidebar-selected-text-color: "var(--primary-text-color)"
  sidebar-text-color: "var(--primary-text-color)"
  slider-bar-color: "var(--disabled-text-color)"
  slider-color: "var(--primary-color)"
  slider-secondary-color: "var(--light-primary-color)"
  st-mode-active-background: "var(--dark-primary-color)"
  st-mode-background: "var(--primary-background-color)"
  state-icon-active-color: "#FDD835"
  state-icon-color: "#44739e"
  state-icon-unavailable-color: "var(--disabled-text-color)"
  switch-checked-color: "var(--paper-toggle-button-checked-button-color)"
  switch-unchecked-button-color: "var(--disabled-text-color)"
  switch-unchecked-color: "var(--disabled-text-color)"
  switch-unchecked-track-color: "var(--disabled-text-color)"
  table-row-alternative-background-color: "#3E424B"
  table-row-background-color: "#353840"
  text-primary-color: "var(--primary-text-color)"
  toggle-button-color: "var(--primary-color)"

  input-fill-color: "var(--primary-background-color)"
  input-ink-color: "var(--primary-text-color)"
  input-idle-line-color: "var(--primary-background-color)"
  input-hover-line-color: "var(--primary-color)"
  input-outlined-idle-border-color: "var(--primary-text-color)"
  input-outlined-hover-border-color: "var(--primary-text-color)"
  input-label-ink-color: "var(--primary-text-color)"
  input-dropdown-icon-color: "var(--primary-text-color)"

  # Mushroom ################################################
  # Uncomment the Code below if you have Mushroom installed #
  ###########################################################

  # Chips
  mush-chip-spacing: 6px
  mush-chip-padding: 0 12px
  mush-chip-height: 40px
  mush-chip-border-radius: 20px
  mush-chip-font-size: 1rem
  mush-chip-font-weight: bold
  mush-chip-icon-size: 1.5rem

  # Minimalist UI
  error-color: "var(--google-red)"
  warning-color: "var(--google-yellow)"
  success-color: "var(--google-green)"
  info-color: "var(--google-blue)"
  card-mod-view-yaml: |
    "*:first-child$": |
      #columns .column > * {
        padding-left: 5px;
        padding-right: 5px;
        padding-bottom: 5px;
      }
  # text
  google-red: "#F18B82"
  google-green: "#80C994"
  google-yellow: "#FCD663"
  google-blue: "#89B3F8"
  google-violet: "#BB86FC"
  google-grey: "#BBBBBB"
  color-theme: "221,221,221"

  color-amber: "255,193,7"
  color-blue-grey: "96,125,139"
  color-blue: "33,150,243"
  color-brown: "121,85,72"
  color-cyan: "0,188,212"
  color-deep-orange: "255,87,34"
  color-deep-purple: "103,58,183"
  color-green: "76,175,80"
  color-grey: "158,158,158"
  color-indigo: "63,81,181"
  color-light-blue: "3,169,244"
  color-light-green: "139,195,74"
  color-lime: "205,220,57"
  color-orange: "255,152,0"
  color-pink: "233,30,99"
  color-purple: "156,39,176"
  color-red: "244,67,54"
  color-teal: "0,150,136"
  color-yellow: "255,235,59"
  color-background-amber: "var(--color-amber)"
  color-background-blue-grey: "var(--color-blue-grey)"
  color-background-blue: "var(--color-blue)"
  color-background-brown: "var(--color-brown)"
  color-background-cyan: "var(--color-cyan)"
  color-background-deep-orange: "var(--color-deep-orange)"
  color-background-deep-purple: "var(--color-deep-purple)"
  color-background-green: "var(--color-green)"
  color-background-grey: "var(--color-grey)"
  color-background-indigo: "var(--color-indigo)"
  color-background-light-blue: "var(--color-light-blue)"
  color-background-light-green: "var(--color-light-green)"
  color-background-lime: "var(--color-lime)"
  color-background-orange: "var(--color-orange)"
  color-background-pink: "var(--color-pink)"
  color-background-purple: "var(--color-purple)"
  color-background-red: "var(--color-red)"
  color-background-teal: "var(--color-teal)"
  color-background-yellow: "var(--color-yellow)"
  color-amber-text: "var(--color-amber)"
  color-blue-grey-text: "var(--color-blue-grey)"
  color-blue-text: "var(--color-blue)"
  color-brown-text: "var(--color-brown)"
  color-cyan-text: "var(--color-cyan)"
  color-deep-orange-text: "var(--color-deep-orange)"
  color-deep-purple-text: "var(--color-deep-purple)"
  color-green-text: "var(--color-green)"
  color-grey-text: "var(--color-grey)"
  color-indigo-text: "var(--color-indigo)"
  color-light-blue-text: "var(--color-light-blue)"
  color-light-green-text: "var(--color-light-green)"
  color-lime-text: "var(--color-lime)"
  color-orange-text: "var(--color-orange)"
  color-pink-text: "var(--color-pink)"
  color-purple-text: "var(--color-purple)"
  color-red-text: "var(--color-red)"
  color-teal-text: "var(--color-teal)"
  color-yellow-text: "var(--color-yellow)"
  opacity-bg: "0.1"
  # floating button text color
  mdc-theme-on-secondary: "var(--card-background-color)"
  # header
  app-header-text-color: "var(--primary-text-color)"
  app-header-background-color: "var(--primary-background-color)"
  # media player
  mini-media-player-accent-color: "var(--google-blue)"

  # Card-Mod #####################################################################
  # Uncomment the Code below if you have card-mod installed and want blur effect #
  ################################################################################


  card-mod-theme: midnight

  card-mod-more-info-yaml: |
    $: |
      .mdc-dialog .mdc-dialog__scrim {
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        background: rgba(0,0,0,.6);
      }
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        box-shadow: none !important;
        border-radius: var(--ha-card-border-radius);
      }
    .: |
      :host {
        --ha-card-box-shadow: none;
      }
