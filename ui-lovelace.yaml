                    \  challenges=[], content='', pref_show_penalties='',\nREWARDS_LABEL='',\
                    \  BONUSES_APPLIED_LABEL='', TOTAL_BONUS_LABEL='',  PENALTIES_APPLIED_LABEL='',\
