          icon_color: "{%- if is_state(\"sensor.[[computer]]_session_state\", \"Locked\"\
            ) -%}\n  grey\n{%- else -%}\n  green\n{%- endif -%}"
          layout: vertical
          tap_action:
            action: none
          type: custom:mushroom-template-card
        conditions:
        - entity: binary_sensor.[[computer]]_connected
          state: 'on'
        type: conditional
      - card:
          card_mod:
            style: "ha-card {\n  margin-left: auto;\n  margin-right: auto;\n}\n"
          entity: button.[[computer]]_logoff
          hold_action:
            action: call-service
            service: button.press
            target:
              entity_id: button.[[computer]]_logoff
          icon: mdi:logout
          icon_color: grey
          layout: vertical
          tap_action:
            action: none
          type: custom:mushroom-template-card
        conditions:
        - entity: binary_sensor.[[computer]]_connected
          state: 'on'
        type: conditional
      - card:
          card_mod:
            style: "ha-card {\n  margin-left: auto;\n  margin-right: auto;\n}\n"
          entity: button.[[computer]]_sleep
          hold_action:
            action: call-service
            service: button.press
            target:
              entity_id: button.[[computer]]_sleep
          icon: mdi:sleep
          icon_color: "{%- if is_state(entity, \"on\") -%}\n  green\n{%- else -%}\n\
            \  grey\n{%- endif -%}"
          layout: vertical
          tap_action:
            action: none
          type: custom:mushroom-template-card
        conditions:
        - entity: binary_sensor.[[computer]]_connected
          state: 'on'
        type: conditional
      - card:
          card_mod:
            style: "ha-card {\n  margin-left: auto;\n  margin-right: auto;\n}\n"
          entity: button.[[computer]]_restart
          hold_action:
            action: call-service
            service: button.press
            target:
              entity_id: button.[[computer]]_restart
          icon: mdi:reload
          icon_color: "{%- if is_state(entity, \"on\") -%}\n  green\n{%- else -%}\n\
            \  grey\n{%- endif -%}"
          layout: vertical
          tap_action:
            action: none
          type: custom:mushroom-template-card
        conditions:
        - entity: binary_sensor.[[computer]]_connected
          state: 'on'
        type: conditional
      horizontal: true
      type: custom:vertical-stack-in-card
