title: Mechanix
kiosk_mode:
  mobile_settings:
    ignore_entity_settings: true
  user_settings:
    - users:
        - Ethan
        - Emma
      hide_search: true
      hide_assistant: true
      hide_sidebar: false
      hide_dialog_history_show_more: true
      hide_dialog_logbook: true
      hide_dialog_attributes: true
button_card_templates:
  badge:
    show_label: true
    variables:
      color: var(--grey-color)
    styles:
      grid:
        - grid-template-areas: '"i n" "i l"'
        - grid-template-columns: min-content min-content
        - grid-template-rows: min-content
      card:
        - padding: 0px 8px
        - height: 36px
        - border-radius: var(--ha-badge-border-radius, calc(var(--ha-badge-size, 36px)
            / 2))
        - --button-card-ripple-color: '[[[ return variables.color ]]]'
      img_cell:
        - justify-content: start
        - width: 26px
        - height: 26px
        - border-radius: 100%
      icon:
        - position: relative
        - width: 18px
        - height: 18px
        - color: '[[[ return variables.color ]]]'
      name:
        - justify-self: start
        - align-self: start
        - margin-left: 4px
        - margin-top: 3px
        - padding-right: 4px
        - font-size: 10px
        - font-weight: 500
        - letter-spacing: 0.1px;
        - color: var(--secondary-text-color)
      label:
        - justify-self: start
        - align-self: start
        - margin-left: 4px
        - padding-right: 4px
        - font-size: 12px
        - font-weight: 500
        - letter-spacing: 0.1px;
        - color: var(--primary-text-color)
  button:
    variables:
      color: var(--grey-color)
    styles:
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: min-content min-content
      card:
        - padding: 5px 8px
        - height: 42px
        - border-radius: 12px
        - --button-card-ripple-color: '[[[ return variables.color ]]]'
        - width: auto
        - margin: auto 0
        - background: "[[[\n  return `color-mix(in srgb, ${variables.color}, transparent\
            \ 85%)`;\n]]]\n"
      img_cell:
        - justify-content: start
        - width: 26px
        - height: 26px
        - border-radius: 100%
      icon:
        - position: relative
        - width: 18px
        - height: 18px
        - color: '[[[ return variables.color ]]]'
      name:
        - justify-self: start
        - margin-left: 4px
        - padding-right: 4px
        - font-size: 16px
        - font-weight: 500
        - letter-spacing: 0.1px;
        - color: var(--primary-text-color)
  button_label:
    template: button
    show_label: true
    styles:
      grid:
        - grid-template-areas: '"i n" "i l"'
        - grid-template-columns: min-content min-content
        - grid-template-rows: min-content
      card:
        - padding: 5px 8px
      label:
        - justify-self: start
        - align-self: start
        - margin-left: 4px
        - padding-right: 4px
        - font-size: 10px
        - font-weight: 500
        - letter-spacing: 0.1px;
        - color: var(--secondary-text-color)
  bambu_spool:
    show_icon: false
    show_name: false
    variables:
      slotnum: "[[[\n  const tray = entity.entity_id.split('_').pop();\n  if (tray\
        \ === undefined || isNaN(parseInt(tray))) {\n    return null;\n  } else {\n\
        \    return parseInt(tray);\n  }\n]]]\n"
    custom_fields:
      type: "[[[\n  return entity.attributes.type || '&nbsp;'\n]]]\n"
      sub_type: "[[[\n  return entity.attributes.name || '&nbsp;';\n]]]\n"
      bar: "[[[\n  let color = entity.attributes.type\n    ? entity.attributes.color\n\
        \    : 'none';\n  let remain = entity.attributes.remain;\n  return `\n   \
        \ <div style=\"position: relative; background-color: ${color}; width: 100%;\
        \ height: 100%; top: ${99 - remain}%; border-top: 2px solid black;\"></div>\n\
        \  `;\n]]]\n"
      value: "[[[\n  if (entity.attributes.remain) {\n    return entity.attributes.remain\
        \ + ' %';\n  } else {\n    return '&nbsp;';\n  }\n]]]\n"
      slotnum: "[[[\n  if (variables.slotnum) {\n    return `<ha-icon icon=\"mdi:numeric-${variables.slotnum}-box\"\
        ></ha-icon>`;\n  }\n  return `<ha-icon icon=\"mdi:alpha-e-box\"></ha-icon>`;\n\
        ]]]\n"
    styles:
      card:
        - border-radius: 24px
        - background-color: transparent
        - font-size: 1rem
        - border: none
        - box-shadow: none
      grid:
        - grid-template-areas: '"type type"

            "sub_type sub_type"

            "bar bar"

            "value value"

            "slotnum slotnum"

            '
        - grid-template-columns: auto
        - grid-template-rows: auto
        - gap: 5px
      custom_fields:
        bar:
          - position: relative
          - width: 50%
          - left: 25%
          - height: 150px
          - background-color: var(--secondary-background-color)
          - overflow: hidden
          - border-radius: 24px
        type:
          - font-size: 14px
        sub_type:
          - font-size: 12px
        value:
          - color: var(--primary-text-color)
        slotnum:
          - color: "[[[\n  if (entity.attributes.active === true) {\n    return 'var(--green-color)'\n\
              \  } else {\n    return 'var(--grey-color)'\n  }\n]]]\n"
          - width: 25px
          - position: relative
          - left: 50%
          - transform: translateX(-50%)
  computer_tile:
    show_state: true
    custom_fields:
      stat1: "[[[\n  return `<ha-icon icon=\"mdi:motion-play-outline\" style=\"width:\
        \ 24px; height: 24px; color: var(--green-color);\"></ha-icon>\n    <span>\
        \ Media: <span style=\"color: var(--text-color-sensor);\">${states[variables.media]?.state\
        \ !== 'unavailable' ? helpers.localize(states[variables.media]) : '-'}</span></span>`\n\
        ]]]"
      stat2: "[[[\n  return `<ha-icon icon=\"mdi:cpu-64-bit\" style=\"width: 24px;\
        \ height: 24px; color: var(--green-color);\"></ha-icon>\n    <span> CPU: <span\
        \ style=\"color: var(--text-color-sensor);\">${!['unavailable',undefined].includes(states[variables.cpu]?.state)\
        \ ? helpers.localize(states[variables.cpu], undefined, 0) : '-'}</span></span>`\n\
        ]]]"
      stat3: "[[[\n  return `<ha-icon icon=\"mdi:memory\" style=\"width: 24px; height:\
        \ 24px; color: var(--green-color);\"></ha-icon>\n    <span> RAM: <span style=\"\
        color: var(--text-color-sensor);\">${!['unavailable',undefined].includes(states[variables.ram]?.state)\
        \ ? helpers.localize(states[variables.ram], undefined, 0) : '-'}</span></span>`\n\
        ]]]"
      stat4: "[[[\n  return `<ha-icon icon=\"mdi:expansion-card\" style=\"width: 24px;\
        \ height: 24px; color: var(--green-color);\"></ha-icon>\n    <span> GPU: <span\
        \ style=\"color: var(--text-color-sensor);\">${!['unavailable',undefined].includes(states[variables.gpu]?.state)\
        \ ? helpers.localize(states[variables.gpu], undefined, 0) : '-'}</span></span>`\n\
        ]]]"
      info: ''
      chips: ''
    styles:
      grid:
        - grid-template-columns: 1fr min-content
        - grid-template-rows: min-content min-content min-content min-content min-content
            min-content min-content;
        - grid-template-areas: '"n i" "s chips" "info chips" "stat1 chips" "stat2
            chips" "stat3 chips" "stat4 chips"'
      card:
        - padding: 22px 8px 22px 22px
      img_cell:
        - justify-content: start
        - align-self: start
        - position: absolute
        - width: 100px
        - height: 100px
        - right: -20px
        - top: -20px
        - border-radius: 50%
        - background: '[[[ if (states[variables.connected].state == ''on'') return
            ''var(--green-color)''; else return ''var(--red-color)'' ]]]'
      icon:
        - width: 60px
        - color: rgba(0, 0, 0, 0.6)
      name:
        - justify-self: start
        - align-self: start
        - font-size: 20px
        - font-weight: 500
        - color: var(--primary-text-color)
      state:
        - min-height: 30px
        - justify-self: start
        - align-self: start
        - font-size: 14px
        - opacity: '0.7'
      custom_fields:
        stat1:
          - padding-bottom: 2px
          - align-self: start
          - justify-self: start
          - font-size: 14px
          - --text-color-sensor: '[[[ if ([''idle'',''paused''].includes(states[variables.media]?.state))
              return ''var(--yellow-color)''; ]]]'
        stat2:
          - padding-bottom: 2px
          - align-self: start
          - justify-self: start
          - font-size: 14px
          - --text-color-sensor: '[[[ if (states[variables.cpu]?.state > 80) return
              ''var(--red-color)''; ]]]'
        stat3:
          - padding-bottom: 2px
          - align-self: start
          - justify-self: start
          - font-size: 14px
          - --text-color-sensor: '[[[ if (states[variables.ram]?.state > 80) return
              ''var(--red-color)''; ]]]'
        stat4:
          - align-self: start
          - justify-self: start
          - font-size: 14px
          - --text-color-sensor: '[[[ if (states[variables.gpu]?.state > 80) return
              ''var(--red-color)''; ]]]'
        info:
          - align-self: end
          - justify-self: start
          - text-align: left
        chips:
          - justify-content: end
          - align-self: end
  remote_button_base:
    show_name: false
    styles:
      grid:
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr
        - grid-template-areas: '"i" "n"'
      card:
        - padding: 20px 8px 20px 8px
        - min-height: 102px
        - max-height: 125px
        - max-width: 130px
        - background-color: var(--secondary-background-color)
      img_cell:
        - justify-content: start
        - align-self: start
      icon:
        - --mdc-icon-size: 50px
        - width: 100%
        - color: var(--primary-text-color)
  remote_button_command:
    template: remote_button_base
    variables:
      command: ''
    tap_action:
      action: call-service
      service: remote.send_command
      target:
        entity_id: '[[[ return entity.entity_id ]]]'
      data:
        command: '[[[ return variables.command ]]]'
  remote_button_media:
    styles:
      grid:
        - grid-template-columns: 1fr
        - grid-template-rows: min-content
        - grid-template-areas: '"i" "n"'
        - align-content: center
      card:
        - padding: 12px 8px 12px 8px
        - height: 90px
        - max-height: 90px
        - max-width: 160px
        - background-color: var(--secondary-background-color)
      img_cell:
        - justify-content: start
        - align-self: start
        - height: 40px
        - width: 40px
        - place-self: start
      icon:
        - width: 100%
        - color: var(--primary-text-color)
      name:
        - margin-top: 8px
        - justify-self: start
        - align-self: start
        - font-size: 14px
        - font-weight: 500
        - color: var(--primary-text-color)
  remote_button_status:
    styles:
      grid:
        - grid-template-columns: 1fr min-content
        - grid-template-rows: min-content 1fr
        - grid-template-areas: '"i status" "n n"'
      card:
        - padding: 26px 8px 20px 8px
        - min-height: 145px
        - max-height: 145px
        - background-color: var(--secondary-background-color)
      img_cell:
        - justify-content: start
        - align-self: start
      icon:
        - --mdc-icon-size: 60px
        - width: 100%
        - color: var(--primary-text-color)
      name:
        - margin-top: 8px
        - justify-self: start
        - align-self: start
        - font-size: 16px
        - font-weight: 500
        - color: var(--primary-text-color)
      custom_fields:
        status:
          - position: absolute
          - right: calc(var(--ha-card-border-radius, 12px) / 2)
          - top: 10px
          - align-self: start
          - justify-self: start
  remote_source:
    template: remote_button_status
    variables:
      source: ''
      badge_icon_color: ''
    tap_action:
      action: call-service
      service: media_player.select_source
      target:
        entity_id: '[[[ return entity.entity_id ]]]'
      data:
        source: '[[[ return variables.source ]]]'
    custom_fields:
      status: "[[[\n  if (entity.attributes.source === variables.source)\n    return\
        \ `<ha-icon icon=\"mdi:circle\" style=\"width: 20px; height: 20px; color:\
        \ ${variables.badge_icon_color || 'var(--white-color)'};\"></ha-icon>`;\n\
        ]]]"
  remote_harmony_source:
    template: remote_button_status
    variables:
      activity: ''
      badge_icon_color: ''
    tap_action:
      action: call-service
      service: remote.turn_on
      target:
        entity_id: '[[[ return entity.entity_id ]]]'
      data:
        activity: '[[[ return variables.activity ]]]'
    custom_fields:
      status: "[[[\n  if (entity.attributes.current_activity === variables.activity)\n\
        \    return `<ha-icon icon=\"mdi:circle\" style=\"width: 20px; height: 20px;\
        \ color: ${variables.badge_icon_color || 'var(--cyan-color)'};\"></ha-icon>`;\n\
        ]]]"
  remote_sound_mode:
    template: remote_button_status
    variables:
      sound_mode: ''
      badge_icon_color: ''
    tap_action:
      action: call-service
      service: media_player.select_sound_mode
      target:
        entity_id: '[[[ return entity.entity_id ]]]'
      data:
        sound_mode: '[[[ return variables.sound_mode ]]]'
    custom_fields:
      status: "[[[\n  if (entity.attributes.sound_mode === variables.sound_mode)\n\
        \    return `<ha-icon icon=\"mdi:circle\" style=\"width: 20px; height: 20px;\
        \ color: ${variables.badge_icon_color || 'var(--cyan-color)'};\"></ha-icon>`;\n\
        ]]]"
  room:
    variables:
      color: ''
      temperature: ''
      chips: []
      chips_top: []
    custom_fields:
      stat: "[[[\n  if (variables.temperature) return helpers.localize(states[variables.temperature],\
        \ undefined, 0, true)\n]]]\n"
      chips-top:
        card:
          type: custom:mushroom-chips-card
          alignment: end
          card_mod:
            style: "ha-card {\n  --chip-icon-size: 0.6em;\n  --chip-border-width:\
              \ 0;\n  --chip-box-shadow: none;\n  --chip-background: none;\n  --chip-border:\
              \ none;\n  --chip-spacing: none;\n}\n"
          chips: '[[[ return variables.chips_top ]]]'
      chips:
        card:
          type: custom:mushroom-chips-card
          alignment: end
          card_mod:
            style: "ha-card {\n  --chip-icon-size: 0.6em;\n  --chip-border-width:\
              \ 0;\n  --chip-box-shadow: none;\n  --chip-background: none;\n  --chip-border:\
              \ none;\n  --chip-spacing: none;\n}\n"
          chips: '[[[ return variables.chips ]]]'
    state:
      - value: 'on'
        styles:
          card:
            - background-color: "[[[\n  return 'rgba(' + variables.color + ', 0.2)'\n\
                ]]]\n"
    styles:
      grid:
        - grid-template-areas: '"i n chips-top" "i stat stat" "chips chips chips"'
        - grid-template-columns: 65px min-content min-content
        - grid-template-rows: min-content min-content min-content
      card:
        - padding: 10px 0 36px 0
        - height: 100px
      img_cell:
        - justify-content: start
        - position: absolute
        - width: 100px
        - height: 100px
        - left: -20px
        - top: -20px
        - background: "[[[\n  return 'rgba(' + variables.color + ', 0.2)';\n]]]\n"
        - border-radius: 50%
      icon:
        - position: relative
        - width: 50px
        - height: 50px
        - color: "[[[\n  return 'rgb(' + variables.color + ')';\n]]]\n"
      name:
        - justify-self: start
        - align-self: start
        - font-size: 16px
        - font-weight: 500
        - color: var(--primary-text-color)
        - z-index: 1
      custom_fields:
        stat:
          - justify-self: start
          - font-size: 12px
          - color: var(--primary-text-color)
          - z-index: 1
        chips-top:
          - justify-content: end
          - align-self: start
          - position: absolute
          - top: 2px
          - right: calc(var(--ha-card-border-radius, 12px) / 2)
          - z-index: 1
        chips:
          - background: color-mix(in srgb, var(--ha-card-background), transparent
              80%);
          - width: 100%
          - justify-content: end
          - align-self: start
          - position: absolute
          - bottom: 0
          - right: 0
          - padding-right: calc(var(--ha-card-border-radius, 12px) / 2)
          - padding-top: 1px
          - padding-bottom: 1px
  person:
    template: room
    show_entity_picture: true
    custom_fields:
      stat: "[[[\n  if (entity.state) return helpers.localize(entity)\n]]]\n"
    state:
      - value: not_home
        styles:
          card:
            - background-color: rgba(244, 67, 54, 0.2)
      - value: "[[[\n  if (['unknown', 'unavailable'].includes(entity.state)) return\
          \ true; else return false\n]]]\n"
        styles:
          card:
            - background-color: rgba(189, 189, 189, 0.2)
      - value: home
        operator: '!='
        styles:
          card:
            - background-color: rgba(33, 150, 243, 0.2)
    styles:
      img_cell:
        - top: 1px
        - left: 1px
        - width: 65px
        - height: 65px
      icon:
        - position: relative
        - width: 65px
        - height: 65px
  vehicle:
    template: room
    variables:
      path: ''
      odometer: ''
      timer: ''
    show_entity_picture: true
    tap_action:
      action: navigate
      navigation_path: '[[[ return variables.path ]]]'
    custom_fields:
      stat: "[[[\n  if (variables.odometer) return helpers.localize(states[variables.odometer],\
        \ undefined, 0, true)\n]]]\n"
      timer:
        card:
          type: custom:timer-bar-card
          entity: '[[[ return variables.timer ]]]'
          layout: full_row
          text_width: 0px
          filter: true
          invert: true
          state_color: true
          bar_height: 4px
          bar_direction: rtl
          bar_foreground: var(--lime-color)
          bar_background: var(--disabled-color)
          compressed: true
          tap_action:
            action: navigate
            navigation_path: '[[[ return variables?.path ]]]'
          modifications:
            - remaining: 00:03:00
              bar_foreground: var(--amber-color)
            - remaining: 00:02:00
              bar_foreground: var(--orange-color)
            - remaining: 00:01:00
              bar_foreground: var(--red-color)
    state:
      - value: not_home
        styles:
          card:
            - background-color: rgba(244, 67, 54, 0.2)
      - value: "[[[\n  if (['unknown', 'unavailable'].includes(entity.state)) return\
          \ true; else return false\n]]]\n"
        styles:
          card:
            - background-color: rgba(189, 189, 189, 0.2)
      - value: home
        operator: '!='
        styles:
          card:
            - background-color: rgba(33, 150, 243, 0.2)
    styles:
      grid:
        - grid-template-areas: '"i n chips-top" "i stat stat" "chips chips chips"
            "timer timer timer"'
        - grid-template-columns: 90px min-content min-content
        - grid-template-rows: min-content min-content min-content min-content
      img_cell:
        - top: 1px
        - left: 1px
        - width: 65px
        - height: 65px
        - background: none
      icon:
        - width: 65px
        - height: 65px
      custom_fields:
        timer:
          - justify-content: start
          - align-self: start
          - position: absolute
          - bottom: 20px
          - width: 100%
streamline_templates:
  remote:
    default:
      - sources: []
      - harmony_sources: []
      - sound_buttons: []
    card:
      type: vertical-stack
      cards:
        - type: custom:bubble-card
          card_type: media-player
          entity: '[[media]]'
          cover_background: true
          card_layout: large
          hide:
            volume_button: true
            previous_button: true
            power_button: true
            next_button: true
          sub_button:
            - entity: '[[media]]'
              show_attribute: true
              attribute: volume_level
              icon: mdi:volume-high
              show_background: false
              visibility:
                - condition: state
                  entity: '[[media]]'
                  state_not: 'off'
          modules: []
          styles: "${card.querySelector('.bubble-name').innerText = [\n    (hass.states[entity]?.attributes.media_title\
            \ || \"\"),\n    (hass.states[entity]?.attributes.media_artist || \"\"\
            ),\n    (typeof(hass.states[entity]?.attributes.media_season) !== \"undefined\"\
            \ ? \"S\" + hass.states[entity]?.attributes.media_season : \"\") +\n \
            \   (typeof(hass.states[entity]?.attributes.media_episode) !== \"undefined\"\
            \ ? \"E\" + hass.states[entity]?.attributes.media_episode : \"\"),\n \
            \   (hass.states[entity]?.attributes.media_series_title || \"\")\n  ].filter(n\
            \ => n).join(\" ⸱ \")\n} ${card.querySelector('.bubble-state').innerText\
            \ = [\n    (hass.formatEntityState(hass.states[entity]) || \"\"),\n  \
            \  (hass.states[entity]?.attributes.source || \"\")\n  ].filter(n => n).join(\"\
            \ ⸱ \")\n}"
        - type: custom:simple-tabs
          tabs:
            - icon: mdi:gamepad
              card:
                type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: 1fr 1fr 1fr
                  grid-gap: 4px
                  grid-row-gap: 2px
                  margin: 8px 0 0
                  padding: 0
                cards:
                  - type: custom:button-card
                    entity: '[[remote]]'
                    template: remote_button_command
                    icon: '[[[ if(entity.state === "on") return "mdi:power"; else
                      return "mdi:power-off"; ]]]

                      '
                    variables:
                      command: POWER
                    state:
                      - value: 'on'
                        styles:
                          card:
                            - background-color: var(--red-color)
                          icon:
                            - color: var(--black-color)
                  - type: custom:button-card
                    template: remote_button_command
                    entity: '[[remote]]'
                    icon: mdi:chevron-up
                    variables:
                      command: DPAD_UP
                    styles:
                      icon:
                        - --mdc-icon-size: 60px
                  - type: custom:button-card
                    template: remote_button_command
                    entity: '[[remote]]'
                    icon: mdi:home
                    variables:
                      command: HOME
                    styles:
                      card:
                        - background: var(--blue-color)
                      icon:
                        - color: var(--black-color)
                  - type: custom:button-card
                    template: remote_button_command
                    entity: '[[remote]]'
                    icon: mdi:chevron-left
                    variables:
                      command: DPAD_LEFT
                    styles:
                      icon:
                        - --mdc-icon-size: 60px
                  - type: custom:button-card
                    template: remote_button_command
                    entity: '[[remote]]'
                    icon: mdi:circle-slice-8
                    variables:
                      command: DPAD_CENTER
                  - type: custom:button-card
                    template: remote_button_command
                    entity: '[[remote]]'
                    icon: mdi:chevron-right
                    variables:
                      command: DPAD_RIGHT
                    styles:
                      icon:
                        - --mdc-icon-size: 60px
                  - type: custom:button-card
                    template: remote_button_command
                    entity: '[[remote]]'
