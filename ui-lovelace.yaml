      img_cell:
      - background-color: rgba(var(--color-brown), 0.2)
      label:
      - color: rgba(var(--color-brown-text),1)
      name:
      - color: rgba(var(--color-brown-text),1)
  brown_off:
    state:
    - id: 'off'
