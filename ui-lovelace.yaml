                    \      {%- set reward_status = states(sensor.entity_id) | default('unknown')\
                    \ -%}\n      {%- set reward_icon = state_attr(sensor.entity_id,\
                    \ 'icon') | default('mdi:gift') -%}\n      \n      {#-- Collect\
