          icon_color: red
          primary: Power
          tap_action:
            action: none
          type: custom:mushroom-template-card
        conditions:
        - entity: binary_sensor.[[computer]]_connected
          state: 'off'
        type: conditional
      - card:
          card_mod:
            style: "ha-card {\n  margin-left: auto;\n  margin-right: auto;\n}\n"
          entity: switch.[[computer]]
