                    \ label, 'buttons': ns.temp_label_button_group, 'icon': 'mdi:label'}]\
                    \ -%}\n{%- endfor -%}\n{#-- Build the button groups --#}  {%-\
                    \ set button_groups = [\n    {'name': \"!!!!!!!!!!! \" ~ ns.OVERDUE\
                    \ ~ \" !!!!!!!!!!!\", 'buttons': ns.overdue_buttons, 'icon': 'mdi:alert-octagon'},\n\
