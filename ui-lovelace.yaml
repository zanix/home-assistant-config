      icon:
      - color: rgba(var(--color-amber),1)
      img_cell:
      - background-color: rgba(var(--color-amber), 0.2)
      label:
      - color: rgba(var(--color-amber-text),1)
      name:
      - color: rgba(var(--color-amber-text),1)
  amber_off:
