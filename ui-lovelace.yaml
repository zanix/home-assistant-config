decluttering_templates:
  camera_card:
    card:
      aspect_ratio: '16:9'
      entity: '[[camera]]'
      show_name: false
      show_state: false
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            content:
              cameras:
              - camera_entity: '[[camera]]'
                go2rtc:
                  modes:
                  - webrtc
                  - mse
                  stream: '[[stream]]'
                live_provider: go2rtc
              dimensions:
                aspect_ratio_mode: dynamic
              live:
                auto_unmute: all
                draggable: false
                preload: true
              media_viewer:
                transition_effect: slide
              menu:
                buttons:
                  cameras:
                    enabled: false
                  download:
                    enabled: false
                  frigate:
                    enabled: false
                  fullscreen:
                    alignment: opposing
                    priority: 40
                  media_player:
                    enabled: false
                  microphone:
                    alignment: opposing
                    enabled: true
                    type: toggle
                  mute:
                    alignment: opposing
                    enabled: true
                  play:
                    alignment: opposing
                    enabled: true
                    priority: 45
                style: outside
              performance:
                profile: high
              timeline:
                controls:
                  thumbnails:
                    mode: below
              type: custom:frigate-card
            size: fullscreen
            title: '[[name]]'
          service: browser_mod.popup
      type: picture-entity
  chip_header:
    card:
      cards:
      - cards:
        - card_mod:
            style: "ha-card  {\n  --chip-box-shadow: none;\n  --chip-background: none;\n\
              \  --chip-border-width: 0;\n  --chip-icon-size: 1em;\n}\n"
          chips:
          - icon: mdi:chevron-left
            tap_action:
              action: navigate
              navigation_path: '[[back_path]]'
            type: template
          type: custom:mushroom-chips-card
        - card_mod:
            style: "ha-card {\n  background-color: var(--primary-background-color)\
              \ !important;\n  border-radius: var(--ha-card-border-radius, 12px) !important;\n\
              \  --chip-box-shadow: none;\n  --chip-background: none;\n  --chip-border-width:\
              \ 0;\n  --chip-spacing: 0;\n}\n"
          chips: '[[chips]]'
          type: custom:mushroom-chips-card
        layout:
          grid-template-columns: 55px auto
          grid-template-rows: auto
          margin: 0
          padding: 5px
        layout_type: custom:grid-layout
        type: custom:layout-card
      - card_mod:
          style: "ha-card {\n  transition: all 0s;\n  background: none;\n  box-shadow:\
            \ none;\n  padding: 0px 16px 8px !important;\n  margin-top: -10px !important;\n\
            \n  /* Make card non-responsive to select and pointer */\n  user-select:\
            \ none;\n  pointer-events: none;\n}\n:host {\n  --mush-icon-size: 54px;\n\
            \  --mush-card-primary-font-size: 3rem;\n  margin-left: -10px !important;\n\
            }\n"
        fill_container: true
        hold_action:
          action: none
        icon: '[[icon]]'
        icon_color: '[[icon_color]]'
        primary: '[[primary]]'
        secondary: '[[secondary]]'
        tap_action:
          action: none
        type: custom:mushroom-template-card
      type: custom:vertical-stack-in-card
    default:
    - primary: Room
    - secondary: null
    - icon: mdi:select-place
    - back_path: main
    - chips: []
  computer_apps:
    card:
      cards:
      - entity: sensor.[[computer]]_app_bigbox
        hold_action:
          action: call-service
          data:
            command: '"C:\Users\PC\AppData\Local\Programs\LaunchBox\Core\BigBox.exe"'
            entity:
            - media_player.[[computer]]
          service: script.hass_agent_launch
        icon: fapro:bigbox
        icon_color: '{{ iif(int(states(entity), 0) > 0, "green", "grey") }}'
        layout: vertical
        tap_action:
          action: none
        type: custom:mushroom-template-card
      - entity: sensor.[[computer]]_app_steam
        hold_action:
          action: call-service
          data:
            command: '"C:\Program Files (x86)\Steam\Steam.exe"'
            entity:
            - media_player.[[computer]]
          service: script.hass_agent_launch
        icon: mdi:steam
        icon_color: '{{ iif(int(states(entity), 0) > 0, "green", "grey") }}'
        layout: vertical
        tap_action:
          action: none
        type: custom:mushroom-template-card
      - entity: sensor.[[computer]]_app_eadesktop
        hold_action:
          action: call-service
          data:
            command: '"C:\Program Files\Electronic Arts\EA Desktop\EA Desktop\EALauncher.exe"'
            entity:
            - media_player.[[computer]]
          service: script.hass_agent_launch
        icon: mdi:origin
        icon_color: '{{ iif(int(states(entity), 0) > 0, "green", "grey") }}'
        layout: vertical
        tap_action:
          action: none
        type: custom:mushroom-template-card
      - entity: sensor.[[computer]]_app_epicgames
        hold_action:
          action: call-service
          data:
            command: '"C:\Program Files (x86)\Epic Games\Launcher\Portal\Binaries\Win32\EpicGamesLauncher.exe"'
            entity:
            - media_player.[[computer]]
          service: script.hass_agent_launch
        icon: fapro:epic_games
        icon_color: '{{ iif(int(states(entity), 0) > 0, "green", "grey") }}'
        layout: vertical
        tap_action:
          action: none
        type: custom:mushroom-template-card
      - entity: sensor.[[computer]]_app_chrome
        hold_action:
          action: call-service
          data:
            command: '"C:\Program Files\Google\Chrome\Application\chrome.exe"'
            entity:
            - media_player.[[computer]]
          service: script.hass_agent_launch
        icon: mdi:google-chrome
        icon_color: '{{ iif(int(states(entity), 0) > 0, "green", "grey") }}'
        layout: vertical
        tap_action:
          action: none
        type: custom:mushroom-template-card
      horizontal: true
      type: custom:vertical-stack-in-card
  computer_power:
