                    \ --#}\n{#-- Set Kid_name and normalize --#}  \n{%- set ns.Kid_name\
                    \ = 'Emma' -%}\n{%- set ns.Kid_name_normalize = ns.Kid_name |\
                    \ slugify() -%}\n{#-- Collect Points --#}  {%- set points_sensor\
