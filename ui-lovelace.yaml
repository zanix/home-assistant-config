decluttering_templates:
  camera_card:
    card:
      aspect_ratio: '16:9'
      entity: '[[camera]]'
      show_name: false
      show_state: false
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            content:
              template: camera_popup
              type: custom:decluttering-card
              variables:
              - camera: '[[camera]]'
              - stream: '[[stream]]'
            size: fullscreen
            title: '[[name]]'
          service: browser_mod.popup
      type: picture-entity
  camera_popup:
    card:
      cameras:
      - camera_entity: '[[camera]]'
        go2rtc:
          modes:
          - webrtc
          - mse
          stream: '[[stream]]'
        live_provider: go2rtc
      dimensions:
        aspect_ratio_mode: dynamic
      live:
        auto_unmute: all
        draggable: false
        preload: true
      media_viewer:
        transition_effect: slide
      menu:
        buttons:
          cameras:
            enabled: false
          download:
            enabled: false
          frigate:
            enabled: false
          fullscreen:
            alignment: opposing
            priority: 40
          media_player:
            enabled: false
          microphone:
            alignment: opposing
            enabled: true
            type: toggle
          mute:
            alignment: opposing
            enabled: true
          play:
            alignment: opposing
            enabled: true
            priority: 45
        style: outside
      performance:
        profile: high
      timeline:
        controls:
          thumbnails:
            mode: below
      type: custom:frigate-card
  chip_header:
    card:
      cards:
      - cards:
        - card_mod:
            style: "ha-card  {\n  --chip-box-shadow: none;\n  --chip-background: none;\n\
              \  --chip-border-width: 0;\n  --chip-icon-size: 1em;\n}\n"
          chips:
          - icon: mdi:chevron-left
            tap_action:
              action: navigate
              navigation_path: '[[back_path]]'
            type: template
          type: custom:mushroom-chips-card
        - card_mod:
            style: "ha-card {\n  transition: all 0s;\n  background-color: var(--primary-background-color)\
              \ !important;\n  border-radius: var(--ha-card-border-radius, 12px) !important;\n\
              \  --chip-box-shadow: none;\n  --chip-background: none;\n  --chip-border-width:\
              \ 0;\n  --chip-spacing: 0;\n  --chip-icon-size: 0.65em;\n}\n"
          chips: '[[chips]]'
          type: custom:mushroom-chips-card
        layout:
          grid-template-columns: 55px auto
          grid-template-rows: auto
          margin: 0
          padding: 5px
        layout_type: custom:grid-layout
        type: custom:layout-card
      - card_mod:
          style: "ha-card {\n  transition: all 0s;\n  background: none;\n  box-shadow:\
            \ none;\n  padding: 0px 16px 8px !important;\n  margin-top: -10px !important;\n\
            \n  /* Make card non-responsive to select and pointer */\n  user-select:\
            \ none;\n  pointer-events: none;\n}\n:host {\n  --mush-icon-size: 54px;\n\
            \  --mush-card-primary-font-size: 3rem;\n  margin-left: -10px !important;\n\
            }\n"
        fill_container: true
        hold_action:
          action: none
        icon: '[[icon]]'
        icon_color: '[[icon_color]]'
        primary: '[[primary]]'
        secondary: '[[secondary]]'
        tap_action:
          action: none
        type: custom:mushroom-template-card
      type: custom:vertical-stack-in-card
    default:
    - primary: Room
    - secondary: null
    - icon: mdi:select-place
    - back_path: main
    - chips: []
  computer_apps:
