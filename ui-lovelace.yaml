                    \          'pending': ns.PENDING,\n          'claimed': ns.CLAIMED,\n\
                    \          'approved': ns.APPROVED,\n          'overdue': ns.OVERDUE\n\
                    \      } -%}\n      {%- set chore_state_display = (state_map[chore_state]\
