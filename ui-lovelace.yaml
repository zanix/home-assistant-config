                    \ \" ~ ns.COST ~ \": \" ~ reward_cost|string ~ \" | \U0001F44D\
                    \ \" ~ approvals|string ~ \" | \U0001F4E5 \" ~ claims|string ~\
                    \ \" | \" ~ can_claim,\n        'icon': reward_icon,\n       \
                    \ 'color': 'green' if points_needed == 0 else 'grey',\n      \
                    \  'vertical': false,\n        'features_position': 'bottom',\n\
                    \        'tap_action': { 'action': 'call-service', 'service':\
                    \ 'button.press', 'target': {'entity_id': claim_button } }\n \
                    \     }] -%}\n  {%- endfor -%} \n  {#-- Display Cards --#}\n \
                    \ {{\n    {\n      'type': 'heading',\n      'icon': 'mdi:gift-outline',\n\
                    \      'heading': group.name if group.name != '-No Label-' else\
                    \ ns.REWARDS,\n      'heading_style': 'title',\n    }\n  }},{{\n\
                    \    {\n      'type': 'grid',\n      'columns': ns.pref_column_count,\n\
                    \      'square': false,\n      'cards': ns.group_cards if ns.group_cards\
                    \ | length > 0 else [{'type': 'markdown', 'content': ns.NO_REWARDS}]\n\
                    \    }\n  }},         \n{%- endfor -%} "
