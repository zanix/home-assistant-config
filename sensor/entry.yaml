###########################################################
# Sensor: Entry
###########################################################

- platform: template
  sensors:
    entry_front:
      friendly_name: Front Door
      entity_id:
        - sensor.door_front_alarm_level_10_1
        - sensor.door_front_burglar_10_10
      value_template: >-
        {%- if is_state("sensor.door_front_alarm_level_10_1", "255") -%}
          {%- if is_state("sensor.door_front_burglar_10_10", "3") -%}
            Tampered
          {%- else -%}
            Open
          {%- endif %}
        {%- else -%}
          Closed
        {%- endif %}
      icon_template: >
        {%- if is_state("sensor.door_front_alarm_level_10_1", "255") -%}
          {%- if is_state("sensor.door_front_burglar_10_10", "3") -%}
            mdi:alert
          {%- else -%}
            mdi:logout
          {%- endif %}
        {%- else -%}
          mdi:crop-portrait
        {%- endif %}

