        {%- endif %}
      icon_template: >
        {%- if is_state("sensor.garage_entry_door_alarm_level", "255") -%}
          {%- if is_state("sensor.garage_entry_door_burglar", "3") -%}
            mdi:alert
          {%- else -%}
            mdi:door-open
          {%- endif %}
        {%- else -%}
          mdi:door
        {%- endif %}

