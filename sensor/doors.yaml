          {%- else -%}
            mdi:door-open
          {%- endif %}
        {%- else -%}
          mdi:door
        {%- endif %}

    garage_door_status:
      friendly_name: Status
      entity_id: cover.garage_door
      value_template: >-
        {% if states.cover.garage_door %}
          {% if states.cover.garage_door.attributes["door_state"] == "open" %}
            Open
          {% elif states.cover.garage_door.attributes["door_state"] == "closed" %}
            Closed
          {% elif states.cover.garage_door.attributes["door_state"] == "opening" %}
            Opening
          {% elif states.cover.garage_door.attributes["door_state"] == "closing" %}
            Closing
          {% else %}
            Unknown
          {% endif %}
        {% else %}
          Offline
        {% endif %}
      icon_template: >
        {% if states.cover.garage_door %}
          {% if states.cover.garage_door.attributes["door_state"] == "open" %}
            mdi:garage-open
          {% elif states.cover.garage_door.attributes["door_state"] == "closed" %}
            mdi:garage
          {% elif states.cover.garage_door.attributes["door_state"] == "opening" %}
            mdi:arrow-expand-up
          {% elif states.cover.garage_door.attributes["door_state"] == "closing" %}
            mdi:arrow-expand-down
          {% else %}
            mdi:help-circle
          {% endif %}
        {% else %}
          mdi:cancel
        {% endif %}

    garage_car_present:
      friendly_name: Car in Garage
      value_template: >-
        {% if states.cover.garage_door %}
          {% if states.cover.garage_door.state == "open" %}
            Door Open
          {% elif ((states.cover.garage_door.attributes["distance_sensor"] > 40) and (states.cover.garage_door.attributes["distance_sensor"] < 100)) %}
            Yes
          {% else %}
            No
          {% endif %}
        {% else %}
          Offline
        {% endif %}
      icon_template: >
        {% if states.cover.garage_door %}
          {% if states.cover.garage_door.state == "open" %}
            mdi:garage-open
          {% elif ((states.cover.garage_door.attributes["distance_sensor"] > 40) and (states.cover.garage_door.attributes["distance_sensor"] < 100)) %}
            mdi:car
          {% else %}
            mdi:close-circle-outline
          {% endif %}
        {% else %}
          mdi:cancel
        {% endif %}
