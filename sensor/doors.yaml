###########################################################
# Sensor: Doors
###########################################################

- platform: template
  sensors:
    door_front:
      friendly_name: Front Door
      entity_id:
        - sensor.front_door_alarm_level
        - sensor.front_door_burglar
      value_template: >-
        {%- if is_state("sensor.front_door_alarm_level", "255") -%}
          {%- if is_state("sensor.front_door_burglar", "3") -%}
            Tampered
          {%- else -%}
            Open
          {%- endif %}
        {%- else -%}
          Closed
        {%- endif %}
      icon_template: >
        {%- if is_state("sensor.front_door_alarm_level", "255") -%}
          {%- if is_state("sensor.front_door_burglar", "3") -%}
            mdi:alert
          {%- else -%}
            mdi:door-open
          {%- endif %}
        {%- else -%}
          mdi:door
        {%- endif %}

    door_garage_entry:
