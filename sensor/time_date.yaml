###########################################################
# Sensor: Time / Date
###########################################################

# Standard date/time sensors
# - platform: time_date
#   display_options:
#     - 'time'
#     - 'date'

- platform: template
  sensors:
    date:
      friendly_name: Date
      icon_template: mdi:calendar
      value_template: '{{ now().strftime("%m/%d/%Y") }}'

    time:
      friendly_name: Time
      icon_template: mdi:clock
      value_template: '{% set timestamp = now().strftime("%I:%M %p") %}{{ timestamp.lstrip("0") }}'
