###########################################################
# Sensor: Motion
###########################################################

- platform: template
  sensors:
    motion_kitchen:
      friendly_name: Kitchen Motion
      entity_id:
        - sensor.motion_kitchen_alarm_level_14_1
        - sensor.motion_kitchen_burglar_14_10
      value_template: >-
        {%- if is_state("sensor.motion_kitchen_alarm_level_14_1", "255") -%}
          {%- if is_state("sensor.motion_kitchen_burglar_14_10", "3") -%}
            Tampered
          {%- else -%}
            Occupied
          {%- endif %}
        {%- else -%}
          Clear
        {%- endif %}
      icon_template: >
        {%- if is_state("sensor.motion_kitchen_alarm_level_14_1", "255") -%}
          {%- if is_state("sensor.motion_kitchen_burglar_14_10", "3") -%}
            mdi:alert
          {%- else -%}
            mdi:account
          {%- endif %}
        {%- else -%}
          mdi:account-off
        {%- endif %}
