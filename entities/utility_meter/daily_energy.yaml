---
# The utility meter integration provides functionality to track consumptions of
# various utilities (e.g., energy, gas, water, heating).
#
# https://www.home-assistant.io/integrations/utility_meter/
#
load_daily:
  unique_id: load_daily
  name: Load Daily
  source: sensor.load_power_kwh
  cycle: daily
pv_daily:
  unique_id: pv_daily
  name: PV Daily
  source: sensor.pv_power_kwh
  cycle: daily

grid_net_daily:
  unique_id: grid_net_daily
  name: Grid Net Daily
  source: sensor.grid_power_kwh
  cycle: daily
  net_consumption: true
grid_in_daily:
  unique_id: grid_in_daily
  name: Grid In Daily
  source: sensor.grid_power_in_kwh
  cycle: daily
grid_out_daily:
  unique_id: grid_out_daily
  name: Grid Out Daily
  source: sensor.grid_power_out_kwh
  cycle: daily

battery_net_daily:
  unique_id: battery_net_daily
  name: Battery Net Daily
  source: sensor.battery_power_kwh
  cycle: daily
  net_consumption: true
battery_in_daily:
  unique_id: battery_in_daily
  name: Battery In Daily
  source: sensor.battery_power_in_kwh
  cycle: daily
battery_out_daily:
  unique_id: battery_out_daily
  name: Battery Out Daily
  source: sensor.battery_power_out_kwh
  cycle: daily
