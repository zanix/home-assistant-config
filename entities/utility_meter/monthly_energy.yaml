monthly_energy:
  unique_id: monthly_energy
  name: EmporiaVue Total monthly
  source: sensor.emporiavue_main_total_daily
  always_available: true
  cycle: monthly
  offset:
    days: 16
  tariffs:
    - winter_tier_1
    - winter_tier_2
    - winter_tier_3
    - summer_tier_1
    - summer_tier_2
    - summer_tier_3

