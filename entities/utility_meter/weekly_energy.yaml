---
# The utility meter integration provides functionality to track consumptions of
# various utilities (e.g., energy, gas, water, heating).
#
# https://www.home-assistant.io/integrations/utility_meter/
#
sol_ark_load_weekly:
  unique_id: sol_ark_load_weekly
  name: Sol-Ark Load weekly
  source: sensor.sol_ark_load_power_kwh
  cycle: weekly
sol_ark_pv_weekly:
  unique_id: sol_ark_pv_weekly
  name: Sol-Ark PV weekly
  source: sensor.sol_ark_pv_power_kwh
  cycle: weekly

sol_ark_grid_net_weekly:
  unique_id: sol_ark_grid_net_weekly
  name: Sol-Ark Grid Net weekly
  source: sensor.sol_ark_grid_power_kwh
  cycle: weekly
  net_consumption: true
sol_ark_grid_in_weekly:
  unique_id: sol_ark_grid_in_weekly
  name: Sol-Ark Grid In weekly
  source: sensor.sol_ark_grid_power_in_kwh
  cycle: weekly
sol_ark_grid_out_weekly:
  unique_id: sol_ark_grid_out_weekly
  name: Sol-Ark Grid Out weekly
  source: sensor.sol_ark_grid_power_out_kwh
  cycle: weekly

sol_ark_battery_net_weekly:
  unique_id: sol_ark_battery_net_weekly
  name: Sol-Ark Battery Net weekly
  source: sensor.sol_ark_battery_power_kwh
  cycle: weekly
  net_consumption: true
sol_ark_battery_in_weekly:
  unique_id: sol_ark_battery_in_weekly
  name: Sol-Ark Battery In weekly
  source: sensor.sol_ark_battery_power_in_kwh
  cycle: weekly
sol_ark_battery_out_weekly:
  unique_id: sol_ark_battery_out_weekly
  name: Sol-Ark Battery Out weekly
  source: sensor.sol_ark_battery_power_out_kwh
  cycle: weekly

sol_ark_battery_house_used_weekly:
  unique_id: sol_ark_battery_house_used_weekly
  name: Sol-Ark Battery House Used weekly
  source: sensor.sol_ark_battery_house_used_power_kwh
  cycle: weekly
sol_ark_grid_battery_used_weekly:
  unique_id: sol_ark_grid_battery_used_weekly
  name: Sol-Ark Grid Battery Used weekly
  source: sensor.sol_ark_grid_battery_used_power_kwh
  cycle: weekly
sol_ark_grid_house_used_weekly:
  unique_id: sol_ark_grid_house_used_weekly
  name: Sol-Ark Grid House Used weekly
  source: sensor.sol_ark_grid_house_used_power_kwh
  cycle: weekly
sol_ark_pv_battery_used_weekly:
  unique_id: sol_ark_pv_battery_used_weekly
  name: Sol-Ark PV Battery Used weekly
  source: sensor.sol_ark_pv_battery_used_power_kwh
  cycle: weekly
sol_ark_pv_house_used_weekly:
  unique_id: sol_ark_pv_house_used_weekly
  name: Sol-Ark PV House Used weekly
  source: sensor.sol_ark_pv_house_used_power_kwh
  cycle: weekly
