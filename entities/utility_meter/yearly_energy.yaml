---
# The utility meter integration provides functionality to track consumptions of
# various utilities (e.g., energy, gas, water, heating).
#
# https://www.home-assistant.io/integrations/utility_meter/
#
sol_ark_load_yearly:
  unique_id: load_yearly
  name: Sol-Ark Load Yearly
  source: sensor.sol_ark_load_power_kwh
  cycle: yearly
  offset:
    days: 10
sol_ark_pv_yearly:
  unique_id: pv_yearly
  name: Sol-Ark PV Yearly
  source: sensor.sol_ark_pv_power_kwh
  cycle: yearly
  offset:
    days: 10

sol_ark_grid_net_yearly:
  unique_id: grid_net_yearly
  name: Sol-Ark Grid Net Yearly
  source: sensor.sol_ark_grid_power_kwh
  cycle: yearly
  net_consumption: true
  offset:
    days: 10
sol_ark_grid_in_yearly:
  unique_id: grid_in_yearly
  name: Sol-Ark Grid In Yearly
  source: sensor.sol_ark_grid_power_in_kwh
  cycle: yearly
  offset:
    days: 10
sol_ark_grid_out_yearly:
  unique_id: grid_out_yearly
  name: Sol-Ark Grid Out Yearly
  source: sensor.sol_ark_grid_power_out_kwh
  cycle: yearly
  offset:
    days: 10

sol_ark_battery_net_yearly:
  unique_id: battery_net_yearly
  name: Sol-Ark Battery Net Yearly
  source: sensor.sol_ark_battery_power_kwh
  cycle: yearly
  net_consumption: true
  offset:
    days: 10
sol_ark_battery_in_yearly:
  unique_id: battery_in_yearly
  name: Sol-Ark Battery In Yearly
  source: sensor.sol_ark_battery_power_in_kwh
  cycle: yearly
  offset:
    days: 10
sol_ark_battery_out_yearly:
  unique_id: battery_out_yearly
  name: Sol-Ark Battery Out Yearly
  source: sensor.sol_ark_battery_power_out_kwh
  cycle: yearly
  offset:
    days: 10
