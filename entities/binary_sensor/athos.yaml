platform: mqtt
name: "ATHOS Connected"
state_topic: 'iotlink/workgroup/athos/lwt'
value_template: '{{ value }}'
payload_on: 'ON'
payload_off: 'OFF'
device_class: 'connectivity'
qos: 1
