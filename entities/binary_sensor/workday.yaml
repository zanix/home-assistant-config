---
# This is the workday binary sensor which indicates if it is a workday today.
# It takes into account holidays as well.
#
# https://www.home-assistant.io/integrations/workday/
#
platform: workday
name: Workday
country: US
province: ID
remove_holidays:
  - Columbus Day
  - Juneteenth
  - Martin Luther King
  - Veterans Day
