---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/template/
# https://www.home-assistant.io/integrations/wake_on_lan#switch
#
platform: template
switches:
  athos:
    friendly_name: Athos
    value_template: '{{ is_state("binary_sensor.athos_connected", "on") }}'
    turn_on:
      action: wake_on_lan.send_magic_packet
      data:
        mac: !secret wol_athos_mac
    turn_off:
      action: button.press
      data: {}
      target:
        entity_id: button.athos_shutdown
    icon_template: mdi:desktop-tower
