---
# The opengarage cover platform lets you control the open-source OpenGarage.io
# device.
#
# https://www.home-assistant.io/integrations/opengarage/
#
platform: opengarage
covers:
  garage:
    host: !secret cover_opengarage_host
    device_key: !secret cover_opengarage_device_key
    name: Garage Door
