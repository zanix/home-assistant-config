---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
select:
  - name: WLED Effect Office Desk
    availability: '{{ has_value("light.wled_office_desk") }}'
    state: "{{ state_attr('light.wled_office_desk', 'effect') | default('Solid', true) }}"
    options: >
      {{ state_attr('light.wled_office_desk', 'effect_list') }}
    select_option:
      - service: light.turn_on
        target:
          entity_id: light.wled_office_desk
        data:
          effect: "{{ option }}"
