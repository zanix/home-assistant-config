---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
select:
  - name: AndroidTV Source Family Room
    availability: '{{ has_value("media_player.androidtv_family_room") }}'
    state: |-
      {%- from "variables.jinja" import androidtv_app_id %}
      {%- set source = state_attr('media_player.androidtv_family_room', 'app_id') | default('off', true) -%}
      {{ androidtv_app_id.get(source, 'Off') }}
    options: |-
      {%- from "variables.jinja" import androidtv_app_id %}
      {{ androidtv_app_id.values() | list }}
    select_option:
      - action: media_player.play_media
        target:
          entity_id: media_player.androidtv_family_room
        data:
          media_content_type: app
          media_content_id: |-
            {%- from "util.jinja" import dict_flip %}
            {%- from "variables.jinja" import androidtv_app_id %}
            {{ (dict_flip(androidtv_app_id) | from_json).get(option, 'com.spocky.projengmenu') }}
