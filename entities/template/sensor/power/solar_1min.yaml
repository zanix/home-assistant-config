---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
sensor:
  - name: Solar 1MIN
    unit_of_measurement: "W"
    icon: mdi:flash
    device_class: power
    availability: "{{ not is_state('sensor.solar_a_1min', 'unavailable') and not is_state('sensor.solar_b_1min', 'unavailable') }}"
    state: >-
      {% set solar_a = states('sensor.solar_a_1min') | float(default=0) %}
      {% set solar_b = states('sensor.solar_b_1min') | float(default=0) %}
      {{ (solar_a + solar_b)|round(2) }}
