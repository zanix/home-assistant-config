---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
sensor:
  - name: Tariff Price
    unique_id: tariff_price
    unit_of_measurement: USD/kWh
    device_class: monetary
    icon: mdi:currency-usd
    availability: "{{ has_value('select.monthly_energy') }}"
    state: >-
      {% set tariff = states('select.monthly_energy') %}
      {% if not is_state('input_text.tariff_' ~ tariff, 'unavailable') %}
        {{ states('input_text.tariff_' ~ tariff) | float(default=0) }}
      {% else %}
        0
      {% endif %}

  - name: Tariff ToU Price
    unique_id: tariff_tou_price
    unit_of_measurement: USD/kWh
    device_class: monetary
    icon: mdi:currency-usd
    availability: "{{ has_value('select.monthly_tou_energy') }}"
    state: >-
      {% set tariff = states('select.monthly_tou_energy') %}
      {% if not is_state('input_text.tariff_tou_' ~ tariff, 'unavailable') %}
        {{ states('input_text.tariff_tou_' ~ tariff) | float(default=0) }}
      {% else %}
        0
      {% endif %}
