---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
sensor:
  - name: Sol-Ark Battery Energy Remaining
    unique_id: sol_ark_battery_energy_remaining
    unit_of_measurement: kWh
    device_class: energy
    icon: mdi:battery-sync
    availability: '{{ has_value("sensor.sol_ark_battery_state_of_charge") }}'
    state: >-
      {% set percent = states("sensor.sol_ark_battery_state_of_charge") | float(0) / 100.0 | float(0) %}
      {% set energy = 14.4 | float(0) %}
      {% set reserve = (30 | float(0)) / 100.0 | float(0)%}
      {% set charge = ((percent - reserve) * energy) | float(0) %}
      {{ charge | round(1) }}
