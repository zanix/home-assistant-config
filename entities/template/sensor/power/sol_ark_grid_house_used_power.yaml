---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
sensor:
  - name: Sol-Ark Grid House Used Power
    unique_id: sol_ark_grid_house_used_power
    unit_of_measurement: W
    state_class: measurement
    device_class: power
    icon: mdi:home-import-outline
    state: >-
      {{ int(states("sensor.sol_ark_load_power"), 0)
        - int(states("sensor.sol_ark_pv_house_used_power"), 0)
        - int(states("sensor.sol_ark_battery_house_used_power"), 0)
      }}
