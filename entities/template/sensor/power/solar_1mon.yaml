---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
sensor:
  - name: Solar 1MON
    unit_of_measurement: "kWh"
    icon: mdi:flash
    device_class: energy
    state_class: total_increasing
    availability: "{{ not is_state('sensor.solar_a_1mon', 'unavailable') and not is_state('sensor.solar_b_1mon', 'unavailable') }}"
    state: >-
      {% set solar_a = states('sensor.solar_a_1mon') | float(default=0) %}
      {% set solar_b = states('sensor.solar_b_1mon') | float(default=0) %}
      {{ (solar_a + solar_b)|round(3) }}
