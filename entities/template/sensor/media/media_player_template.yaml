---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/template/
#
sensor:
  - name: Family Room Shield Source
    availability: "{{ not is_state('media_player.family_room_shield', 'unavailable') }}"
    state: "{{ state_attr('media_player.family_room_shield', 'source') }}"
    icon: mdi:import

  - name: Living Room Shield Source
    availability: "{{ not is_state('media_player.living_room_shield', 'unavailable') }}"
    state: "{{ state_attr('media_player.living_room_shield', 'source') }}"
    icon: mdi:import

  - name: Master Bedoom Shield Source
    availability: "{{ not is_state('media_player.master_bedroom_shield', 'unavailable') }}"
    state: "{{ state_attr('media_player.master_bedroom_shield', 'source') }}"
    icon: mdi:import

  - name: Family Room Yamaha Source
    availability: "{{ not is_state('media_player.yamaha_receiver', 'unavailable') }}"
    state: "{{ state_attr('media_player.yamaha_receiver', 'source') }}"
    icon: mdi:import
