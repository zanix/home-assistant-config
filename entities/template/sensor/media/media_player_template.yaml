---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/template/
#
sensor:
  - name: Denon Source
    unique_id: denon_source
    availability: "{{ has_value('media_player.denon_avr_s760h') }}"
    state: "{{ state_attr('media_player.denon_avr_s760h', 'source') | default('off', true) }}"
    icon: mdi:import

  - name: Yamaha Source
    unique_id: yamaha_source
    availability: "{{ has_value('media_player.yamaha_rx_v679') }}"
    state: "{{ state_attr('media_player.yamaha_rx_v679', 'source') | default('off', true) }}"
    icon: mdi:import
