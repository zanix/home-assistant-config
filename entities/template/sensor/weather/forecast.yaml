---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
trigger:
  - platform: time_pattern
    hours: "/2"
  - platform: homeassistant
    event: start
  - platform: event
    event_type: event_template_reloaded
action:
  - service: weather.get_forecasts
    target:
      entity_id: weather.owm_daily
    data:
      type: daily
    response_variable: response
sensor:
  - name: Forecast
    availability: "{{ has_value('weather.owm_daily') }}"
    state: >-
      {% set conditions = {
        "clear-day": "clear skies",
        "clear-night": "clear night skies",
        "cloudy": "cloudy skies",
        "clr": "clear skies",
        "exceptional": "clear skies and sun",
        "partlycloudy": "partly cloudy skies",
        "sunny": "clear skies and sun",
        "wind_": "windy",
        "windy-variant": "windy",
      } %}
      {% if has_value('weather.owm_daily') %}
        {% set hour = now().hour | int %}
        {% if hour < 15 %}
          {% set condition = response["weather.owm_daily"].forecast[0]['condition'] %}
          {% if condition in conditions %}
            {% set condition = conditions[condition] %}
          {% endif %}
          Today's forecast is {{ condition }}, with a high of {{ response["weather.owm_daily"].forecast[0]['temperature'] | round }} degrees.
        {% else %}
          {% set condition = response["weather.owm_daily"].forecast[1]['condition'] %}
          {% if condition in conditions %}
            {% set condition = conditions[condition] %}
          {% endif %}
          {% set high = response["weather.owm_daily"].forecast[1]['temperature'] | round %}
          {% set low = response["weather.owm_daily"].forecast[1]['templow'] | round %}
          {% set chance = response["weather.owm_daily"].forecast[1]['precipitation_probability'] %}
          Tomorrow's forecast is {{ condition }}, {% if chance > 0 -%}a {{ chance }} percent chance of precipitation,{% endif %} with a high of {{ high }} degrees, and a low of {{ low }} degrees.
        {% endif %}
      {% endif %}
