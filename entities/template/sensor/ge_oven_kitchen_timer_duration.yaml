---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/template/
#
trigger:
  - trigger: state
    entity_id:
      - sensor.ge_oven_kitchen_timer
    not_to:
      - unavailable
      - unknown
    not_from:
      - unavailable
      - unknown
sensor:
  - name: GE Oven Kitchen Timer Duration
    icon: mdi:timer-outline
    state: >
      {% if trigger.from_state.state == "0.0" and trigger.to_state.state != "0.0" %}
        {{ trigger.to_state.state }}
      {% elif trigger.from_state.state != "0.0" and trigger.to_state.state != "0.0" %}
        {{ this.state }}
      {% else %}
        0.0
      {% endif %}
    device_class: duration
    unit_of_measurement: s
