---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
binary_sensor:
  - name: Out for Delivery
    availability: "{{ not states('sensor.mail_packages_in_transit') in ['unknown', 'unavailable'] or not states('sensor.mail_usps_mail') in ['unknown', 'unavailable'] }}"
    state: "{{ (states('sensor.mail_packages_in_transit')|int(default=0)) > 0 or (states('sensor.mail_usps_mail')|int(default=0)) > 0 }}"
    icon: mdi:package-variant-plus
