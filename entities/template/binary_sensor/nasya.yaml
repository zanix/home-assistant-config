---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
binary_sensor:
  - name: Nasya
    device_class: connectivity
    availability: "{{ not states('device_tracker.nasya') in ['unknown', 'unavailable'] or not states('device_tracker.nasya_dock') in ['unknown', 'unavailable'] }}"
    state: "{{ is_state('device_tracker.nasya', 'home') or is_state('device_tracker.nasya_dock', 'home') }}"
    icon: "{{ 'mdi:laptop' if is_state('device_tracker.nasya', 'home') or is_state('device_tracker.nasya_dock', 'home') else 'mdi:laptop-off' }}"
