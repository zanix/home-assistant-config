---
# The template integration allows creating entities which derive their values
# from other data. This is done by specifying templates for properties of an
# entity, like the name or the state.
#
# https://www.home-assistant.io/integrations/template/
#
binary_sensor:
  - name: Madrona
    device_class: connectivity
    availability: "{{ not is_state('device_tracker.madrona', 'unavailable') or not is_state('device_tracker.madrona_eth', 'unavailable') }}"
    state: "{{ is_state('device_tracker.madrona', 'home') or is_state('device_tracker.madrona_eth', 'home') }}"
    icon: "{{ 'mdi:laptop' if is_state('device_tracker.madrona', 'home') or is_state('device_tracker.madrona_eth', 'home') else 'mdi:laptop-off' }}"
