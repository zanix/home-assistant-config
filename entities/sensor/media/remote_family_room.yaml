---
# Sensor template to expose the current Harmony remote activity.
#
# https://www.home-assistant.io/integrations/template/
# https://www.home-assistant.io/integrations/harmony/
#
platform: template
sensors:
  remote_family_room:
    friendly_name: Family Room Remote
    availability_template: "{{ not is_state('remote.family_room', 'unavailable') }}"
    icon_template: mdi:remote
    value_template: >-
      {% if is_state_attr('remote.family_room', 'current_activity', "PowerOff") %}
        Power Off
      {% else %}
        {{ state_attr('remote.family_room', 'current_activity') }}
      {% endif %}
