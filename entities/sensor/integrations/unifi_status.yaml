---
# High level health status of UniFi Security Gateway devices via UniFi
# Controller.
#
# https://github.com/zvldz/unifi_status
#
platform: unifi_status
host: !secret unifi_status_host
port: 8443
username: !secret unifi_status_username
password: !secret unifi_status_password
verify_ssl: false
monitored_conditions:
  - wan
  - www
  - lan
  - wlan
  - alerts
