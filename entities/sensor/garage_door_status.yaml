---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/template/
#
platform: template
sensors:
  garage_door_status:
    friendly_name: Status
    availability_template: "{{ not is_state('cover.garage_door', 'unavailable') }}"
    value_template: >-
      {% if not is_state('cover.garage_door', 'unavailable') %}
        {% if is_state('cover.garage_door', 'open') %}
          Open
        {% elif is_state('cover.garage_door', 'closed') %}
          Closed
        {% elif is_state('cover.garage_door', 'opening') %}
          Opening
        {% elif is_state('cover.garage_door', 'closing') %}
          Closing
        {% else %}
          Unknown
        {% endif %}
      {% else %}
        Offline
      {% endif %}
