---
# Universal Media Players combine multiple existing entities in Home Assistant
# into one media player entity. This is used for creating a single entity that
# controls an entire media center.
#
# https://www.home-assistant.io/integrations/universal/
#
platform: universal
unique_id: universal_living_room
name: Living Room Universal
device_class: tv
children:
  - media_player.plex_living_room
  - media_player.cast_living_room
  - media_player.androidtv_living_room
state_template: >-
  {%- if not states('media_player.plex_living_room') in ['standby', 'off', 'unknown', 'unavailable'] -%}
    {{ states('media_player.plex_living_room') }}
  {%- else -%}
    {{ states('media_player.androidtv_living_room') }}
  {%- endif -%}
browse_media_entity: media_player.cast_living_room
attributes:
  source: select.shield_source_living_room
  source_list: select.shield_source_living_room|options
  sound_mode: select.yamaha_sound_mode
  sound_mode_list: select.yamaha_sound_mode|options
  volume_level: media_player.yamaha_rx_v679|volume_level
  is_volume_muted: media_player.yamaha_rx_v679|is_volume_muted
commands:
  turn_on:
    service: media_player.turn_on
    target:
      entity_id: media_player.androidtv_living_room
  turn_off:
    service: media_player.turn_off
    target:
      entity_id: media_player.androidtv_living_room
  media_play:
    service: media_player.media_play
    target:
      entity_id: media_player.androidtv_living_room
  media_play_pause:
    service: media_player.media_play_pause
    target:
      entity_id: media_player.androidtv_living_room
  media_pause:
    service: media_player.media_pause
    target:
      entity_id: media_player.androidtv_living_room
  media_previous_track:
    service: media_player.media_previous_track
    target:
      entity_id: media_player.androidtv_living_room
  media_next_track:
    service: media_player.media_next_track
    target:
      entity_id: media_player.androidtv_living_room
  volume_up:
    service: media_player.volume_up
    target:
      entity_id: media_player.yamaha_rx_v679
  volume_down:
    service: media_player.volume_down
    target:
      entity_id: media_player.yamaha_rx_v679
  volume_mute:
    service: media_player.volume_mute
    target:
      entity_id: media_player.yamaha_rx_v679
    data:
      is_volume_muted: '{{ is_volume_muted }}'
  volume_set:
    service: media_player.volume_set
    target:
      entity_id: media_player.yamaha_rx_v679
    data:
      volume_level: '{{ volume_level }}'
  select_source:
    service: select.select_option
    target:
      entity_id: select.shield_source_living_room
    data:
      option: '{{ source }}'
  select_sound_mode:
    service: select.select_option
    target:
      entity_id: select.yamaha_sound_mode
    data:
      option: '{{ sound_mode }}'
