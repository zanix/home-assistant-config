---
# The androidtv platform allows you to control an Android TV device.
#
# https://www.home-assistant.io/integrations/androidtv/
#
platform: androidtv
host: !secret media_player_androidtv_living_room_shield
name: Living Room Shield
screencap: false
# adb_server_ip: 127.0.0.1
# adb_server_port: 5037
exclude_unnamed_apps: true
apps:
  com.google.android.tvlauncher: "Home"
  com.amazon.amazonvideo.livingroom: "Prime Video"
  com.spotify.tv.android: "Spotify"
  com.nvidia.tegrazone3: "nVidia Games"
  com.plexapp.android: "Plex"
  com.google.android.youtube.tv: "Youtube"
  com.google.android.youtube.tvkids: "YouTube Kids"
  tv.twitch.android.app: "Twitch"

# The extra indentation is important!
state_detection_rules:
  "com.google.android.tvlauncher":
    - "standby"
  "com.netflix.ninja":
    - "paused":
        "media_session_state": 3
        "audio_state": "idle"
    - "playing":
        "media_session_state": 3
    - "standby"
  "com.ellation.vrv":
    - "audio_state"
  "com.plexapp.android":
    - "paused":
        "media_session_state": 3
        "wake_lock_size": 1
    - "playing":
        "media_session_state": 3
    - "standby"
  "com.amazon.amazonvideo.livingroom":
    - "paused":
        "wake_lock_size": 0
    - "playing":
        "wake_lock_size": 2
    - "standby"
