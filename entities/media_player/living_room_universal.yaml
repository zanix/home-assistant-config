---
# Universal Media Players combine multiple existing entities in Home Assistant
# into one media player entity. This is used for creating a single entity that
# controls an entire media center.
#
# https://www.home-assistant.io/integrations/universal/
#
platform: universal
name: Living Room Universal
children:
  - media_player.plex_living_room
  - media_player.living_room_shield
  - media_player.onkyo_receiver
attributes:
  state: media_player.living_room_shield
  source_list: media_player.living_room_shield|source_list
  source: media_player.living_room_shield|source
  volume_level: media_player.onkyo_receiver|volume_level
  is_volume_muted: media_player.onkyo_receiver|is_volume_muted
commands:
  turn_on:
    service: media_player.turn_on
    entity_id: media_player.living_room_shield
  turn_off:
    service: media_player.turn_off
    entity_id: media_player.living_room_shield
  volume_up:
    service: media_player.volume_up
    entity_id: media_player.onkyo_receiver
  volume_down:
    service: media_player.volume_down
    entity_id: media_player.onkyo_receiver
  volume_mute:
    service: media_player.volume_mute
    entity_id: media_player.onkyo_receiver
  volume_set:
    service: media_player.volume_set
    data_template:
      entity_id: media_player.onkyo_receiver
      volume_level: '{{ volume_level }}'
  select_source:
    service: media_player.turn_on
    data_template:
      entity_id: media_player.living_room_shield
      activity: '{{ source }}'
