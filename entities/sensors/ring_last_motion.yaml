---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/ring/
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  ring_last_motion:
    friendly_name: Last Motion Time
    entity_id: sensor.front_door_last_motion
    value_template: "{{ as_timestamp(states.sensor.front_door_last_motion.attributes.created_at) | timestamp_custom('%m/%d/%Y %I:%M %p', True) }}"
    icon_template: mdi:run-fast
