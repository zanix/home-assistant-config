---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/ring/
# https://www.home-assistant.io/integrations/template/
#
platform: template
sensors:
  ring_last_ding:
    friendly_name: Last Ring Time
    entity_id: sensor.front_door_last_ding
    availability_template: "{{ true if not is_state('sensor.front_door_last_ding', 'unavailable') else false }}"
    value_template: "{{ as_timestamp(states.sensor.front_door_last_ding.attributes.created_at) | timestamp_custom('%m/%d/%Y %I:%M %p', True) }}"
    icon_template: mdi:bell-ring
