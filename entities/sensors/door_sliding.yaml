---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/template/
#
platform: template
sensors:
  door_sliding:
    friendly_name: Sliding Door
    entity_id:
      - sensor.door_sliding_alarm_level
      - sensor.door_sliding_burglar
    availability_template: "{{ true if not is_state('sensor.door_sliding_alarm_level', 'unavailable') else false }}"
    value_template: >-
      {%- if is_state("sensor.door_sliding_alarm_level", "255") -%}
        {%- if is_state("sensor.door_sliding_burglar", "3") -%}
          Tampered
        {%- else -%}
          Open
        {%- endif %}
      {%- else -%}
        Closed
      {%- endif %}
    icon_template: >-
      {%- if is_state("sensor.door_sliding_alarm_level", "255") -%}
        {%- if is_state("sensor.door_sliding_burglar", "3") -%}
          mdi:alert
        {%- else -%}
          mdi:door-open
        {%- endif %}
      {%- else -%}
        mdi:door
      {%- endif %}
