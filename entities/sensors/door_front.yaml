---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  door_front:
    friendly_name: Front Door
    value_template: >-
      {%- if is_state("sensor.door_front_alarm_level", "255") -%}
        {%- if is_state("sensor.door_front_burglar", "3") -%}
          Tampered
        {%- else -%}
          Open
        {%- endif %}
      {%- else -%}
        Closed
      {%- endif %}
    icon_template: >-
      {%- if is_state("sensor.door_front_alarm_level", "255") -%}
        {%- if is_state("sensor.door_front_burglar", "3") -%}
          mdi:alert
        {%- else -%}
          mdi:door-open
        {%- endif %}
      {%- else -%}
        mdi:door
      {%- endif %}
