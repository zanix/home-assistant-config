---
# The template platform supports sensors which get their values from other
# entities.
#
# https://www.home-assistant.io/integrations/ecobee/
# https://www.home-assistant.io/integrations/climate/
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  occupancy_home:
    friendly_name: Home Occupancy
    value_template: >-
      {%- if is_state("binary_sensor.home_occupancy", "on") -%}
        Occupied
      {%- else -%}
        Clear
      {%- endif %}
    icon_template: >-
      {%- if is_state("binary_sensor.home_occupancy", "on") -%}
        mdi:account
      {%- else -%}
        mdi:account-off
      {%- endif %}
