---
# Create a toggle switch for
#
# https://www.home-assistant.io/integrations/switch.template/
#
platform: template
switches:
  toggle_audio_notifications:
    friendly_name: "Audio Notifications"
    value_template: >-
      {{ is_state('input_boolean.audio_notifications', 'on') }}
    turn_on:
      - service: input_boolean.turn_on
        entity_id: input_boolean.audio_notifications
    turn_off:
      - service: input_boolean.turn_off
        entity_id: input_boolean.audio_notifications
    icon_template: >-
      {% if is_state('input_boolean.audio_notifications', 'on') %}
        mdi:account-voice
      {% else %}
        mdi:voice-off
      {% endif %}
