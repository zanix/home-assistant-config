---
# Create a toggle switch for
#
# https://www.home-assistant.io/integrations/switch.template/
#
platform: template
switches:
  toggle_voice_alerts:
    friendly_name: "Voice Alerts"
    value_template: >-
      {{ is_state('input_boolean.voice_alerts', 'on') }}
    turn_on:
      - service: input_boolean.turn_on
        entity_id: input_boolean.voice_alerts
    turn_off:
      - service: input_boolean.turn_off
        entity_id: input_boolean.voice_alerts
    icon_template: >-
      {% if is_state('input_boolean.voice_alerts', 'on') %}
        mdi:voice
      {% else %}
        mdi:voice-off
      {% endif %}
