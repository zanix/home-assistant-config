# This allows me to access MQTT straight from Home Asssitant's UI
#
# https://github.com/hassio-addons/addon-mqtt#embedding-into-home-assistant
# https://www.home-assistant.io/components/panel_iframe/
#
mqtt:
  title: MQTT
  icon: mdi:code-brackets
  url: !secret panel_iframe_mqtt_url
