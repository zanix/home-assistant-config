###########################################################
# Group: System Status
###########################################################

system_status:
  name: System Status
  control: hidden
  icon: mdi:server-network
  entities:
    - sensor.date
    - sensor.time
    - sensor.ha_version
    - sensor.ha_uptime
    - sensor.since_last_boot_templated
    - sensor.external_ip
    - sensor.cpu_temperature
    - sensor.cpu_used
    - sensor.ram_used
    - sensor.disk_used_
