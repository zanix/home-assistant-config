---
# InfluxDB allows querying a longer history with ease. An external database is
# used for this, combined with Grafana for graphs.
#
# https://www.home-assistant.io/integrations/influxdb/
#
influxdb:
  host: !secret influxdb_host
  port: 8086
  ssl: false
  api_version: 2
  token: !secret influxdb_token
  organization: !secret influxdb_organization
  bucket: Home Assistant
  precision: s
  default_measurement: units
  tags:
    source: hass

  # The list of attribute names which should be reported as tags
  # and not fields to InfluxDB.
  tags_attributes:
    - "device_class"
    - "node_id"
    - "friendly_name"

  # Max number of retries in case of a failure
  max_retries: 3

  # Filters for domains and entities to include in influxdb.
  include:
    domains:
      # - automation
      - binary_sensor
      # - button
      - calendar
      # - camera
      - climate
      - cover
      # - device_tracker
      # - dreamscreen
      - fan
      # - govee
      # - group
      # - image
      # - input_boolean
      # - input_datetime
      # - input_number
      # - input_select
      # - input_text
      - light
      - lock
      # - media_player
      # - number
      # - person
      - remote
      # - schedule
      # - script
      # - select
      - sensor
      - sun
      - switch
      - timer
      # - update
      - weather
      # - zone

  # Filters for domains and entities to exclude from influxdb.
  # exclude: !include_dir_merge_named ../entities/influxdb
  exclude:
    entity_globs:
      - sensor.*_last_seen
      - sensor.date*
      - sensor.time*

    entities:
      - sensor.home_assistant_core_uptime
      - sensor.last_boot
      - sensor.stardate
      - sensor.sunrise
      - sensor.sunset
