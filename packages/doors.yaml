            {%- else -%}
              Open
            {%- endif %}
          {%- else -%}
            Closed
          {%- endif %}
        icon_template: >
          {%- if is_state("sensor.door_back_alarm_level", "255") -%}
            {%- if is_state("sensor.door_back_burglar", "3") -%}
              mdi:alert
            {%- else -%}
              mdi:door-open
            {%- endif %}
          {%- else -%}
            mdi:door
          {%- endif %}

automation:
  - alias: "[Notify] Door Left Open and Leaving"
    trigger:
      - platform: state
        entity_id: group.people
        to: "not_home"
    condition:
      - condition: or
        conditions:
        - condition: state
          entity_id: sensor.door_front
          state: "Open"
        - condition: state
          entity_id: sensor.door_back
          state: "Open"
        - condition: state
          entity_id: sensor.door_garage_entry
          state: "Open"
        - condition: state
          entity_id: sensor.door_garage_outside
          state: "Open"
    action:
      - service: notify.join_users
        data_template:
          title: "Door Left Open"
          message: "The {{ trigger.to_state.attributes.friendly_name }} was left open when you left!"
          data:
            icon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/door-open.png"
            smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"

  - alias: "[Notify] Door Opened and Away"
    trigger:
      - platform: state
        entity_id:
          - sensor.door_front
          - sensor.door_back
          - sensor.door_garage_entry
          - sensor.door_garage_outside
        to: "Open"
    condition:
      - condition: state
        entity_id: group.people
        state: "not_home"
    action:
      - service: notify.join_users
        data_template:
          title: Door Opened
          message: "The {{ trigger.to_state.attributes.friendly_name }} opened and no one is home."
          data:
            icon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/door-open.png"
            smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"

  - alias: "[Notify] Door Left Open"
    trigger:
      - platform: time
        minutes: "/5"
        seconds: "00"
    condition:
      condition: or
      conditions:
        - condition: and
          conditions:
            - condition: state
              entity_id: sensor.door_front
              state: "on"
            - condition: template
              value_template: >
                {{ (as_timestamp(now()) - as_timestamp(states.sensor.door_front.last_changed)) / 60 > 5 }}
        - condition: and
          conditions:
            - condition: state
              entity_id: sensor.door_back
              state: "on"
            - condition: template
              value_template: >
                {{ (as_timestamp(now()) - as_timestamp(states.sensor.door_back.last_changed)) / 60 > 5 }}
        - condition: and
          conditions:
            - condition: state
              entity_id: sensor.door_garage_entry
              state: "on"
            - condition: template
              value_template: >
                {{ (as_timestamp(now()) - as_timestamp(states.sensor.door_garage_entry.last_changed)) / 60 > 5 }}
        - condition: and
          conditions:
            - condition: state
              entity_id: sensor.door_garage_outside
              state: "on"
            - condition: template
              value_template: >
                {{ (as_timestamp(now()) - as_timestamp(states.sensor.door_garage_outside.last_changed)) / 60 > 5 }}
    action:
      - service: notify.join_all
        data_template:
          title: Door Open
          message: >
            {% macro last_changed(entity) %}
            {% if entity.state %}
            {% set uptime = (as_timestamp(now()) - as_timestamp(entity.last_changed)) | int %}
            {% set minutes = ((uptime % 3600) / 60) | int %}
            {% set hours = ((uptime % 86400) / 3600) | int %}
            {% set days = (uptime / 86400) | int %}
            {%- if days > 0 -%}
            {{ days }} d
            {%- endif -%}
            {%- if hours > 0 -%}
            {%- if days > 0 -%}
            {{ ' ' }}
            {%- endif -%}
            {{ hours }}h
            {%- endif -%}
            {%- if minutes > 0 -%}
            {%- if hours > 0 -%}
            {{ ' ' }}
            {%- endif -%}
            {{ minutes }}min
            {%- endif -%}
            {%- endif -%}
            {% endmacro %}
            {% for entity in ['door_front', 'door_back', 'door_garage_entry', 'door_garage_outside'] %}
            {% if states['sensor'][entity].state == 'Open' and (as_timestamp(now()) - as_timestamp(states['sensor'][entity].last_changed)) / 60 > 5 %}
            {{ states['sensor'][entity].attributes.friendly_name }} has been open for {{ last_changed(states['sensor'][entity]) }}
            {% endif %}
            {%- endfor %}
          data:
            icon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/door-open.png"
            smallicon: "https://raw.githubusercontent.com/zanix/home-assistant-config/master/www/icons/home-assistant.png"
