###########################################################
# Package: Motion
###########################################################

homeassistant:
  customize_glob:
    "binary_sensor.*_motion_sensor":
      hidden: true
    "sensor.*_motion_alarm_level":
      hidden: true
    "sensor.*_motion_alarm_type":
      hidden: true
    "sensor.*_motion_burglar":
      hidden: true
    "sensor.*_motion_sourcenodeid":
      hidden: true
    "sensor.*_motion_temperature":
      icon: mdi:thermometer
    "zwave.*_motion":
      icon: mdi:walk

sensor:
- platform: template
  sensors:
    occupancy_garage:
      friendly_name: Garage Occupancy
      value_template: >-
        {% if is_state("sensor.garage_motion_alarm_level", "255") %}
          {% if is_state("sensor.garage_motion_burglar", "3") %}
            Tampered
          {% else %}
            Occupied
          {% endif %}
        {% else %}
          Clear
        {% endif %}
      icon_template: >
        {% if is_state("sensor.garage_motion_alarm_level", "255") %}
          {% if is_state("sensor.garage_motion_burglar", "3") %}
            mdi:alert
          {% else %}
            mdi:account
          {% endif %}
        {% else %}
          mdi:account-off
        {% endif %}
