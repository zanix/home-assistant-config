###########################################################
# Package: System
#   Automation is located in the automation directory
###########################################################

homeassistant:
  customize:
    sensor.ha_version:
      icon: mdi:numeric

    sensor.ha_uptime:
      icon: mdi:clock-start

    sensor.since_last_boot:
      hidden: true

    sensor.since_last_boot_templated:
      icon: mdi:raspberrypi

    sensor.disk_use_percent_:
      friendly_name: SD Card Usage
      icon: mdi:micro-sd

    sensor.external_ip:
      friendly_name: External IP
      icon: mdi:ethernet

    sensor.cpu_temperature:
      icon: mdi:oil-temperature

    sensor.database_size:
      icon: mdi:database-search

    group.battery:
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: badges

    group.all_automations:
      friendly_name: Automations
      control: hidden
      hidden: false

    group.all_scripts:
      friendly_name: Scripts
      control: hidden
      hidden: false

  customize_glob:
    "sensor.table_size_*":
      icon: mdi:database-search

    "sensor.*_battery_level":
      custom_ui_state_card: state-card-custom-ui
      templates:
        theme: "if (state < 30) return 'alert_red'; elseif (state < 60) return 'alert_orange'; elseif (state < 80) return 'alert_yellow'; else return null;"

recorder:
  exclude:
    entities:
      - sensor.date
      - sensor.ha_uptime
      - sensor.since_last_boot_templated
      - sensor.time

influxdb:
  exclude:
    entities:
      - sensor.date
      - sensor.ha_uptime
      - sensor.since_last_boot_templated
      - sensor.time

group:
  system_view:
    name: System
    view: yes
    icon: mdi:tune
    entities:
      - group.system_status
      - group.database
      - group.all_automations
      - group.all_scripts
      - group.battery
      - group.zwave

  system_status:
    name: System Status
    control: hidden
    icon: mdi:server-network
    entities:
      - sensor.date
      - sensor.time
      - sensor.hline_1
      - sensor.ha_version
      - sensor.ha_uptime
      - sensor.since_last_boot_templated
      - sensor.hline_2
      - sensor.cpu_temperature
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.disk_use_percent_
      - sensor.hline_3
      - sensor.external_ip

  database:
    name: Database Info
    control: hidden
    icon: mdi:database
    entities:
      - sensor.table_size_states
      - sensor.table_size_events
      - sensor.table_size_recorder_runs
      - sensor.table_size_schema_changes
      - sensor.hline_1
      - sensor.database_size

  battery:
    name: Battery Level
    control: hidden
    icon: mdi:battery-charging
    entities:
      - sensor.door_front_battery_level
      - sensor.door_garage_entry_battery_level
      - sensor.door_garage_outside_battery_level
      - sensor.door_back_battery_level
      - sensor.lock_front_battery_level

sensor:
  - platform: attributes
    friendly_name: Battery
    attribute: battery_level
    unit_of_measurement: "%"
    entities:
      - zwave.lock_front
      - zwave.door_front
      - zwave.door_garage_entry
      - zwave.door_garage_outside
      - zwave.door_back

  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent
      - type: since_last_boot
      - type: disk_use_percent
        arg: /

  - platform: command_line
    name: HA Version
    command: >-
      cat /config/.HA_VERSION
    scan_interval: 86400

  - platform: command_line
    name: HA Uptime
    command: echo "$(($(date +%s) - $(date -d "$(head -n1 /config/home-assistant.log | cut -d' ' -f-2)" +%s)))"
    scan_interval: 720
    value_template: >-
      {% set uptime = value | int %}
      {% set seconds = (uptime % 60) | int %}
      {% set minutes = ((uptime % 3600) / 60) | int %}
      {% set hours = ((uptime % 86400) / 3600) | int %}
      {% set days = (uptime / 86400) | int %}

      {%- if days > 0 -%}
        {%- if days == 1 -%}
          1 day
        {%- else -%}
          {{ days }} days
        {%- endif -%}
        {{ ', ' }}
      {%- endif -%}
      {%- if hours > 0 -%}
        {{ hours }} h
      {%- endif -%}
      {%- if minutes > 0 -%}
        {%- if hours > 0 -%}
          {{ ', ' }}
        {%- endif -%}
        {{ minutes }} m
      {%- endif -%}
      {%- if seconds > 0 -%}
        {%- if hours > 0 or minutes > 0 -%}
          {{ ', ' }}
        {%- endif -%}
        {{ seconds }} s
      {%- endif -%}

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    scan_interval: 720
    unit_of_measurement: 'C'
    value_template: '{{ (value | multiply(0.001)) | round(1) }}'

  - platform: template
    sensors:
      date:
        friendly_name: Date
        icon_template: mdi:calendar
        value_template: '{{ now().strftime("%m/%d/%Y") }}'

      time:
        friendly_name: Time
        icon_template: mdi:clock
        value_template: '{% set timestamp = now().strftime("%I:%M %p") %}{{ timestamp.lstrip("0") }}'

      since_last_boot_templated:
        friendly_name: Pi Uptime
        value_template: >-
          {%- set slb = states.sensor.since_last_boot.state.split(' ') -%}
          {%- set count = slb | length -%}
          {%- set hms = slb[count - 1] -%}
          {%- set hms_trimmed = hms.split('.')[0] -%}
          {%- set hms_split = hms_trimmed.split(':') -%}
          {%- set hours = hms_split[0] | int -%}
          {%- set minutes = hms_split[1] | int -%}
          {%- set seconds = hms_split[2] | int -%}

          {%- if count == 3 -%}
            {{ slb[0] ~ ' ' ~ slb[1] ~ ' ' }}
          {%- endif -%}
          {%- if hours > 0 -%}
            {{ hours }} h
          {%- endif -%}
          {%- if minutes > 0 -%}
            {%- if hours > 0 -%}
              {{ ', ' }}
            {%- endif -%}
            {{ minutes }} m
          {%- endif -%}
          {%- if seconds > 0 -%}
            {%- if hours > 0 or minutes > 0 -%}
              {{ ', ' }}
            {%- endif -%}
            {{ seconds }} s
          {%- endif -%}

  - platform: rest
    name: external_ip
    scan_interval: 86400
    resource: https://api.ipify.org

  - platform: sql
    db_url: !secret recorder_db_url
    queries:
      - name: "Table size 'states'"
        query: 'SELECT round(((data_length + index_length) / 1024 / 1024), 2) "size" FROM information_schema.TABLES WHERE table_schema = "homeassistant" AND table_name = "states";'
        column: "size"
        unit_of_measurement: "MB"
      - name: "Table size 'schema_changes'"
        query: 'SELECT round(((data_length + index_length) / 1024 / 1024), 2) "size" FROM information_schema.TABLES WHERE table_schema = "homeassistant" AND table_name = "schema_changes";'
        column: "size"
        unit_of_measurement: "MB"
      - name: "Table size 'recorder_runs'"
        query: 'SELECT round(((data_length + index_length) / 1024 / 1024), 2) "size" FROM information_schema.TABLES WHERE table_schema = "homeassistant" AND table_name = "recorder_runs";'
        column: "size"
        unit_of_measurement: "MB"
      - name: "Table size 'events'"
        query: 'SELECT round(((data_length + index_length) / 1024 / 1024), 2) "size" FROM information_schema.TABLES WHERE table_schema = "homeassistant" AND table_name = "events";'
        column: "size"
        unit_of_measurement: "MB"
      - name: "Database size"
        query: 'SELECT round(sum(data_length + index_length) / 1024 / 1024, 2) "size" FROM information_schema.tables WHERE table_schema = "homeassistant" GROUP BY table_schema;'
        column: "size"
        unit_of_measurement: "MB"
