################  automation: #################
automation:
  - alias: "ğŸ”‘ Turn on Access Limit Garage Entry 7"
    id: keymaster_turn_on_access_limit_garage_entry_7
    trigger:
      platform: state
      entity_id: input_number.accesscount_garage_entry_7
    condition:
      - condition: template
        value_template: >-
          {{ (states('input_number.accesscount_garage_entry_7') | int > 0) }}
    action:
      service: input_boolean.turn_on
      target:
        entity_id: input_boolean.accesslimit_garage_entry_7

  - alias: "ğŸ”‘ Synchronize Codeslot Garage Entry 7"
    id: keymaster_synchronize_codeslot_garage_entry_7
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: "binary_sensor.pin_synched_garage_entry_7"
        from: "on"
        to: "off"
    condition:
      - condition: template
        value_template: >-
          {{ states("sensor.garage_entry_code_slot_7") != "unavailable" }}
    action:
      - choose:
          # The code should be added to the lock's slot
          - conditions:
              - condition: template
                value_template: "{{ is_state('binary_sensor.active_garage_entry_7','on') }}"
            sequence:
              - service: keymaster.add_code
                data_template:
                  entity_id: lock.garage_entry
                  code_slot: >-
                    {{ 7 }}
                  usercode: >-
                    {{ states('input_text.garage_entry_pin_7').strip() }}

          # The code should be removed from the lock's slot
          - conditions:
              - condition: template
                value_template: "{{ is_state('binary_sensor.active_garage_entry_7','off') }}"
            sequence:
              - service: keymaster.clear_code
                data_template:
                  entity_id: lock.garage_entry
                  code_slot: >-
                    {{ 7 }}

  - alias: "ğŸ”‘ Override Parent Garage Entry 7 State Change"
    id: keymaster_override_parent_garage_entry_7_state_change
    trigger:
      entity_id: input_boolean.override_parent_garage_entry_7
      platform: state
      to: "off"
    action:
      - service: script.keymaster_garage_entry_copy_from_parent_7

  - alias: "ğŸ”‘ Copy Front Door Name Garage Entry 7"
    id: keymaster_copy_front_door_name_garage_entry_7
    trigger:
      entity_id: input_text.front_door_name_7
      platform: state
    condition:
      - condition: state
        entity_id: input_boolean.override_parent_garage_entry_7
        state: "off"
    action:
      - service: input_text.set_value
        target:
          entity_id: input_text.garage_entry_name_7
        data:
          value: "{{ states('input_text.front_door_name_7') }}"

