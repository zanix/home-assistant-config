---
# The history component will track everything that is going on within
# Home Assistant and allows the user to browse through it.
#
# https://www.home-assistant.io/components/history/
#
history:
  # Filters for domains and entities to exclude from history.
  # These are loaded from a separate directory.
  # exclude: !include_dir_merge_named ../components/history
  exclude:
    domains:
      - device_tracker
    entities:
      - input_number.sql_purge_keep
      - script.sql_purge
