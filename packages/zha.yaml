---
# Activates the Zigbee component via an Elelabs Zigbee USB controller.
#
# https://www.home-assistant.io/components/zha/
#
zha:
  # Path to the serial device for the radio.
  usb_path: /dev/ttyUSB0

  # Full path to the database which will keep persistent network data.
  database_path: zigbee.db

  # If a Z-Wave devices support it, I will add it as a secure node.
  # This defines my secure network key
  radio_type: "ezsp"

  # Baud rate of the serial device.
  baudrate: 57600

  # Enable quirks mode for devices where manufacturers didnâ€™t follow specs.
  enable_quirks: true
