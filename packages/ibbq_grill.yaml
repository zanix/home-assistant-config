                          title: Snooze 5 min
                  - action: script.notify_lnxlink
                    data:
                      computer:
                        - erebus
                        - cartago
                      title: "{{ title }}"
                      message: "{{ message }}"
                      icon: "{{ icon }}"
                      importance: critical
                      actions:
                        - Snooze BBQ 5 min
                  - action: script.notify_tvoverlay
                    data:
                      entity:
                        - media_player.living_room_googletv
