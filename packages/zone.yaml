---
# Zones allow you to specify certain regions on earth (for now).
#
# https://www.home-assistant.io/integrations/zone/
#
# zone: !include_dir_list ../components/zones
zone:
  - name: Home
    icon: mdi:home
    latitude: !secret zone_home_latitude
    longitude: !secret zone_home_longitude
    radius: 150
    passive: false
  - name: Work
    icon: mdi:worker
    latitude: !secret zone_work_latitude
    longitude: !secret zone_work_longitude
    radius: 150
    passive: false
