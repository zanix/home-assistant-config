---
# Provides a list of entities to exclude in Google Assistant.
#
# https://www.nabucasa.com/config/google_assistant
#
exclude_entities:
  - switch.zone_1_front_north
  - switch.zone_2_front_middle
  - switch.zone_3_north_fence
  - switch.zone_4_back_middle_south
  - switch.zone_5_back_south
  - switch.zone_6_front_south
  - switch.zone_7_flower_beds
  - switch.athos_lock
  - switch.athos_mute
  - switch.athos_reboot
  - switch.athos_sleep
  - switch.athos_turn_off
  - switch.erebus_lock
  - switch.erebus_mute
  - switch.erebus_reboot
  - switch.erebus_sleep
  - switch.erebus_turn_off
  # Exclude the individual office lights
  - light.office_1
  - light.office_2
  - light.office_3
