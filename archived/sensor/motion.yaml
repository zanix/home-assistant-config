###########################################################
# [Archived] Sensor: Motion
###########################################################

- platform: template
  sensors:
    motion_kitchen:
      friendly_name: Kitchen Motion
      value_template: >-
        {%- if is_state("sensor.kitchen_motion_alarm_level", "255") -%}
          {%- if is_state("sensor.kitchen_motion_burglar", "3") -%}
            Tampered
          {%- else -%}
            Occupied
          {%- endif %}
        {%- else -%}
          Clear
        {%- endif %}
      icon_template: >
        {%- if is_state("sensor.kitchen_motion_alarm_level", "255") -%}
          {%- if is_state("sensor.kitchen_motion_burglar", "3") -%}
            mdi:alert
          {%- else -%}
            mdi:account
          {%- endif %}
        {%- else -%}
          mdi:account-off
        {%- endif %}
