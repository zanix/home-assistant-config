###########################################################
# [Archived] Recorder
###########################################################

purge_interval: 1
purge_keep_days: 15
db_url: !secret recorder_db_url
exclude:
  entities:
    # Motion
    - binary_sensor.kitchen_motion_sensor
    - sensor.kitchen_motion_alarm_level
    - sensor.kitchen_motion_alarm_type
    - sensor.kitchen_motion_burglar
    - sensor.kitchen_motion_sourcenodeid
    # Energy Meter
    - sensor.energy_meter_exporting
    - sensor.energy_meter_exporting_c1
    - sensor.energy_meter_exporting_c2
    - sensor.energy_meter_interval
    - sensor.energy_meter_interval_c1
    - sensor.energy_meter_interval_c2
    - sensor.energy_meter_power
    - sensor.energy_meter_spower_c1
    - sensor.energy_meter_spower_c2
    - sensor.energy_meter_spower
    - sensor.energy_meter_power_c1
    - sensor.energy_meter_power_c2
    - sensor.energy_meter_previous_reading
    - sensor.energy_meter_previous_reading_c1
    - sensor.energy_meter_previous_reading_c2
    # PVOutput
    - sensor.pvoutput
