family_room_game_light_mode:
  alias: Family Room Game Light Mode
  sequence:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: sun
          after: sunset
          after_offset: -01:00:00
        - condition: sun
          before: sunrise
        alias: Night Time
      sequence:
      - parallel:
        - action: light.turn_on
          metadata: {}
          data:
            brightness_pct: 100
          target:
            entity_id: light.family_room_lamp
        - action: light.turn_off
          target:
            entity_id:
            - light.stairway
            - light.basement_hallway
            - light.family_room
          data: {}
    default:
    - parallel:
      - action: light.turn_off
        data: {}
        target:
          entity_id:
          - light.stairway
          - light.basement_hallway
      - data:
          brightness_pct: 50
          transition: 1
        target:
          entity_id: light.family_room
        action: light.turn_on
