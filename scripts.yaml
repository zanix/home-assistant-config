family_room_game_light_mode:
  alias: Family Room Game Light Mode
  sequence:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: sun
          after: sunset
          after_offset: -01:00:00
        - condition: sun
          before: sunrise
      sequence:
      - parallel:
        - target:
            entity_id: light.stairway
          data: {}
          action: switch.turn_off
        - data:
            transition: 1
            brightness_pct: 20
          target:
            entity_id: light.family_room
          action: light.turn_on
    default:
    - parallel:
      - target:
          entity_id: light.stairway
        data: {}
        action: switch.turn_off
      - data:
          brightness_pct: 20
          transition: 1
        target:
          entity_id: light.family_room
        action: light.turn_on
  description: Adjusts the lights in the Family Room for Games.
  icon: mdi:light-flood-up
  mode: single
joshua_office_lights_on:
  alias: Joshua Office Lights On
  sequence:
  - if:
    - condition: or
      conditions:
      - condition: time
        after: input_datetime.office_night_mode
      - condition: sun
        before: sunrise
        before_offset: -00:20:00
    then:
    - data: {}
      target:
        entity_id:
        - light.joshua_office
        - light.joshua_office_lamp
        - light.wled_joshua_office_desk
      action: light.turn_on
    else:
    - target:
        entity_id:
        - light.joshua_office
      action: light.turn_on
      data: {}
    - target:
        entity_id:
        - light.joshua_office_lamp
        - light.wled_joshua_office_desk
      data: {}
      action: light.turn_on
    - target:
        entity_id:
        - switch.joshua_office_shelf_led
      data: {}
      action: switch.turn_on
  description: Turns on the office lights based on time of day.
  icon: mdi:chair-rolling
  mode: single
