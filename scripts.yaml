family_room_game_light_mode:
  alias: Family Room Game Light Mode
  sequence:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: sun
          after: sunset
          after_offset: -01:00:00
        - condition: sun
          before: sunrise
      sequence:
      - parallel:
        - service: switch.turn_off
          target:
            entity_id: light.stairway
          data: {}
        - service: light.turn_on
          data:
            transition: 1
            brightness_pct: 20
          target:
            entity_id: light.family_room
        - service: light.turn_on
          data:
            transition: 1
            brightness_pct: 6
          target:
            entity_id: light.play_space
    default:
    - parallel:
      - service: switch.turn_off
        target:
          entity_id: light.stairway
        data: {}
      - service: light.turn_on
        data:
          brightness_pct: 20
          transition: 1
        target:
          entity_id: light.family_room
      - service: light.turn_on
        data:
          transition: 1
          brightness_pct: 80
        target:
          entity_id: light.play_space
  description: Adjusts the lights in the Family Room for Games.
  icon: mdi:light-flood-up
  mode: single
office_lights_on:
  alias: Office Lights On
  sequence:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: time
          after: input_datetime.office_night_mode
        - condition: sun
          before: sunrise
          before_offset: -00:20:00
      sequence:
      - service: light.turn_on
        data: {}
        target:
          entity_id:
          - light.office
          - light.office_lamp
          - light.wled_office_desk
    default:
    - service: light.turn_on
      target:
        entity_id:
        - light.office
        - light.office_lamp
        - light.wled_office_desk
    - service: switch.turn_on
      target:
        entity_id:
        - switch.office_shelf_led
  description: Turns on the office lights based on time of day.
  icon: mdi:chair-rolling
  mode: single
