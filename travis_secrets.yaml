### Template Values
# These contain secret values and the entire template must be in secrets to work.

lock_front_last_state_value: >-
  {% if is_state('sensor.lock_front_alarm_type', '19') %}
    {% if is_state('sensor.lock_front_alarm_level', '1') %}
      Unlocked by User 1
    {% elif is_state('sensor.lock_front_alarm_level', '2') %}
      Unlocked by User 2
    {% elif is_state('sensor.lock_front_alarm_level', '3') %}
      Unlocked by User 3
    {% else %}
      Unlocked by User Code
    {% endif %}
  {% elif is_state('sensor.lock_front_alarm_type', '18') %}
    Keypad Lock
  {% elif is_state('sensor.lock_front_alarm_type', '21') %}
    Manual Lock
  {% elif is_state('sensor.lock_front_alarm_type', '22') %}
    Manual Unlock
  {% elif is_state('sensor.lock_front_alarm_type', '24') %}
    Wireless Lock
  {% elif is_state('sensor.lock_front_alarm_type', '25') %}
    Wireless Unlock
  {% elif is_state('sensor.lock_front_alarm_type', '9') %}
    Lock Jammed
  {% elif is_state('sensor.lock_front_alarm_type', '161') %}
    Tamper Alarm
  {% else %}
    Unknown
  {% endif %}
